`,url:"https://aziyan99.github.io/posts/pencarian-jekyll/",tags:["GitHub Pages","Jekyll"]},"https://aziyan99.github.io/posts/laravel-setup-laravel-passport/":{title:"Laravel: Setup Laravel Passport",content:`Laravel Passport provides a full OAuth2 server implementation for your Laravel application in a matter of minutes. Passport is built on top of the League OAuth2 server that is maintained by Andy Millington and Simon Hamp.
1 Requirements Installation prerequisites:
PHP 7+, MySQL, and Apache (developers wanting to install all three at once can use XAMPP.) Composer Laravel 7 or above Laravel Passport. Since APIs are generally stateless and do not use sessions, we generally use tokens to keep state between requests. Laravel uses the Passport library to implement a full OAuth2 server we can use for authentication in our API. Postman, cURL, or Insomnia to test the API—this is up to personal preference Text editor of your choice Laravel helpers (for Laravel 6.0 and up)—after installing Laravel and Passport, just run: composer require laravel/helpers. Already connected to database 2 Nice to have custom middlewares (optionals) 2.1 Force json request middleware Force convert request to have header of:
json json code snippet start
{ &#39;Accept&#39;: &#39;application/json&#39; } json code snippet end
Generate the middleware using artisan:
bash bash code snippet start
php artisan make:middleware ForceJsonRequestMiddleware bash code snippet end
Content of ForceJsonRequestMiddleware.php in handle() function. The file locate at App/Http/Middleware/ForceJsonRequestMiddleware.php:
php php code snippet start
$request-&gt;headers-&gt;set(&#39;Accept&#39;, &#39;application/json&#39;); return $next($request); php code snippet end
Register the middleware to $routeMiddleware array at app/Http/Kernel.php:
php php code snippet start
&#39;json.response&#39; =&gt; \\App\\Http\\Middleware\\ForceJsonRequestMiddleware::class, php code snippet end
Then, we&rsquo;ll also add it to the $middleware array in the same file:
php php code snippet start
\\App\\Http\\Middleware\\ForceJsonRequestMiddleware::class, php code snippet end
That would make sure that the ForceJsonRequestMiddleware middleware is run on every request.
2.2 Cors (Cross-origin Resource Sharing) To allow the consumers of our Laravel REST API to access it from a different origin, we have to set up CORS. To do that, we&rsquo;ll create a piece of middleware called CorsMiddleware:
bash bash code snippet start
php artisan make:middleware CorsMiddleware bash code snippet end
Update the handle() function:
php php code snippet start
return $next($request) -&gt;header(&#39;Access-Control-Allow-Origin&#39;, &#39;*&#39;) -&gt;header(&#39;Access-Control-Allow-Methods&#39;, &#39;GET, POST, PUT, DELETE, OPTIONS&#39;) -&gt;header(&#39;Access-Control-Allow-Headers&#39;, &#39;X-Requested-With, Content-Type, X-Token-Auth, Authorization&#39;); php code snippet end
Register the middleware to $routeMiddleware array at app/Http/Kernel.php:
php php code snippet start
&#39;cors&#39; =&gt; \\App\\Http\\Middleware\\CorsMiddleware::class, php code snippet end
Then, we&rsquo;ll also add it to the $middleware array in the same file:
php php code snippet start
\\App\\Http\\Middleware\\CorsMiddleware::class, php code snippet end
We can use the middlewares in our api.php routing like:
php php code snippet start
Route::group([&#39;middleware&#39; =&gt; [&#39;cors&#39;, &#39;json.response&#39;]], function () { // route path... }); php code snippet end
3 Setup Laravel Passport Installing passport:
bash bash code snippet start
composer require laravel/passport bash code snippet end
Migrating the tables:
bash bash code snippet start
php artisan migrate bash code snippet end
Generate secure access token using artisan:
bash bash code snippet start
php artisan passport:install bash code snippet end
Updating User model:
php php code snippet start
&lt;?php namespace App\\Models; use Laravel\\Passport\\HasApiTokens; class User extends Authenticatable { use HasApiTokens, HasFactory, Notifiable; } php code snippet end
Registering passport routes to AuthServiceProvider, place at boot() function:
php php code snippet start
if (!$this-&gt;app-&gt;routesAreCached()) { Passport::routes(); } php code snippet end
Add passport TokenGuard at config/auth.php:
php php code snippet start
&#39;guards&#39; =&gt; [ &#39;web&#39; =&gt; [ &#39;driver&#39; =&gt; &#39;session&#39;, &#39;provider&#39; =&gt; &#39;users&#39;, ], &#39;api&#39; =&gt; [ &#39;driver&#39; =&gt; &#39;passport&#39;, &#39;provider&#39; =&gt; &#39;users&#39;, ], ], php code snippet end
4 Authentication Controller Create controller:
bash bash code snippet start
php artisan make:controller Api/AuthController bash code snippet end
At top of the controller don&rsquo;t forget to import used depedencies:
php php code snippet start
use Illuminate\\Support\\Facades\\Validator; php code snippet end
4.1 Login Function The login function:
php php code snippet start
public function login(Request $request) { $validator = Validator::make($request-&gt;all(), [ &#39;email&#39; =&gt; &#39;required|email&#39;, &#39;password&#39; =&gt; &#39;required&#39; ]); if ($validator-&gt;fails()) { return response()-&gt;json([ &#39;success&#39; =&gt; false, &#39;msg&#39; =&gt; $validator-&gt;errors()-&gt;all(), &#39;data&#39; =&gt; [] ], 422); } $data = $request-&gt;only(&#39;email&#39;, &#39;password&#39;); if (!auth()-&gt;attempt($data)) { return response()-&gt;json([ &#39;success&#39; =&gt; false, &#39;msg&#39; =&gt; &#39;Invalid email or password&#39;, &#39;data&#39; =&gt; [] ]); } $token = auth()-&gt;user()-&gt;createToken(&#39;API Token&#39;)-&gt;accessToken; return response()-&gt;json([ &#39;success&#39; =&gt; true, &#39;msg&#39; =&gt; &#39;Logged in user data&#39;, &#39;data&#39; =&gt; [ &#39;profile&#39; =&gt; auth()-&gt;user(), &#39;token&#39; =&gt; $token ] ]); } php code snippet end
4.2 Logout Function The logout function:
php php code snippet start
public function logout(Request $request) { $token = $request-&gt;user()-&gt;token(); $token-&gt;revoke(); return response()-&gt;json([ &#39;success&#39; =&gt; true, &#39;msg&#39; =&gt; &#39;You have been successfully logged out&#39;, &#39;data&#39; =&gt; [] ]); } php code snippet end
4.3 Routing Last, we can add our routing path to api.php file:
php php code snippet start
Route::group([&#39;middleware&#39; =&gt; [&#39;cors&#39;, &#39;json.response&#39;]], function () { Route::post(&#39;/login&#39;, [AuthController::class, &#39;login&#39;]); Route::middleware(&#39;auth:api&#39;)-&gt;group(function () { Route::post(&#39;/logout&#39;, [AuthController::class, &#39;logout&#39;]); }); }); php code snippet end

We can create a hook like:
code snippet start
import { useEffect } from &#34;react&#34;; export default function useTitle(title) { useEffect(() =&gt; { const prevTitle = document.title; document.title = title; return () =&gt; { document.title = prevTitle; }; }); } code snippet end
And then we can use it anywhere in our pages. Like in Home.jsx
code snippet start
import useTitle from &#34;./Hooks/useTitle&#34; export default function Home () { useTitle(&#34;Webname - Home&#34;); return ( &lt;div&gt; ... &lt;/div&gt; ) } code snippet end
Done!!
