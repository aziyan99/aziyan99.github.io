code snippet start
read the temp path -&gt; read the file name / ext -&gt; rename the file(?) using uniqueid -&gt; move to public dir code snippet end
Yep, pretty complex process. Belum lagi jika kita harus memvalidasi ektensi dari filenya, validasi ukuran filenya, baca mime type(?), &hellip;.., yeah that really pain in the ass.
Introduce&hellip;.. Laravel File Upload Dengan menggunakan laravel proses upload nya jadi cukup mudah, yang kita tulis cukup:
php php code snippet start
$pathFile = $request-&gt;file(&#39;&lt;file-input-name&gt;&#39;)-&gt;store(&#39;&lt;target-dir&gt;&#39;, [&#39;disk&#39; =&gt; &#39;&lt;target-disk&gt;&#39;]); php code snippet end
Code diatas jika kita bahasakan maka akan menjadi:
code snippet start
Simpan file &lt;file-input-name&gt; ke &lt;target-dir&gt; pada *disk* &lt;target-disk&gt;, jika berhasil maka assign path dari file upload ke variabel $pathFile code snippet end
Simple yet elegant!
Okay, great! But, wth is disk? Disk adalah semacam hard-drive / lokasi penyimpanan yang laravel gunakan, secara default laravel punya disk public and disk private. Disk public biasanya kita gunakan untuk menyimpan file-file yang akan / bisa diakses oleh publik atau tanpa proses otentikasi, seperti gambar profile user, file pengumuman, poster, promosi, dan lain lain. Sebaliknya disk private biasanya kita gunakan untuk menyimpan file-file yang sifatnya itu privat dan membutuhkan user yang terotentikasi + terotorisasi untuk mengakses filenya.
Misalkan, jika kita punya proses untuk mengupload gambar profile pengguna maka code yang kita tulis lebih kurang:
php php code snippet start
$profileImage = $request-&gt;file(&#39;profile_image&#39;)-&gt;store(&#39;profile-images&#39;, [&#39;disk&#39; =&gt; &#39;disk&#39;]); php code snippet end
dan jika kita bahasakan maka akan menjadi:
code snippet start
Simpan \`profile_image\` ke direktori \`profile-images\` pada disk \`public\`. Jika berhasil maka assign path dari gambar yang di upload ke variabel $profileImage code snippet end
Fantastic! But, how do I access the uploaded file? Well, untuk mengakses file cukup kita panggil menggunakan helper asset(). Misalkan path yang di return adalah &lsquo;profile-images/1212kljlkj13213123.png&rsquo;, maka kita bisa merender gambarnya dengan:
php php code snippet start
&lt;img src=&#34;{{ asset($user-&gt;profile_image) }}&#34; alt=&#34;iamprogrammerihavenolife&#34;&gt; php code snippet end
Rose are red violets are blue.
EF_E_KYU(?) Cara uploadnya sudah mengikuti cara Laravel, tapi file nya tidak exists ketika di panggil sh sh code snippet start
php artisan storage:link sh code snippet end
Jika di projek nya di deploy ke shared hosting, kita bisa panggil command symlinknya programmatically:
php php code snippet start
// routes/web.php Route::get(&#39;/storage-link&#39;, function(){ \\Illuminate\\Support\\Facades\\Artisan::call(&#39;storage:link&#39;); dd(&#39;success&#39;); }); php code snippet end
Filenya sudah tak aplod, tapi ga masuk Mungkin lupa nambahin enctype=&quot;multipart/form-data&quot; di form nya:
php php code snippet start
&lt;form action=&#34;&lt;route&gt;&#34; method=&#34;POST&#34; enctype=&#34;multipart/form-data&#34;&gt; ... &lt;/form&gt; php code snippet end
Symlink udah, enctype=&quot;multipart/form-data&quot; juga udah, tapi masih ga muncul filenya Cek path disk public di config/filesystems.php pointing ke mana.
Masih sama, filenya ga muncul Coba liat log di storage\\logs\\laravel.log.

Kita menamai route login dengan filament.admin.auth.login untuk menghidari filament tidak bisa mencari halaman login.

php php code snippet start
&lt;?php // file: routes/web.php Route::post(&#39;/admin/login&#39;, function (Request $request) { $creds = $request-&gt;validate([&#39;email&#39; =&gt; &#39;required&#39;, &#39;email&#39;, &#39;password&#39; =&gt; &#39;required&#39;]); if (Auth::attempt($creds)) { $request-&gt;session()-&gt;regenerate(); return redirect()-&gt;intended(&#39;admin&#39;); } return back()-&gt;withErrors([ &#39;email&#39; =&gt; __(&#39;The provided credentials do not match our records.&#39;), ])-&gt;onlyInput(&#39;email&#39;); })-&gt;name(&#39;auth.authenticate&#39;); php code snippet end

`,url:"https://aziyan99.github.io/posts/laravel-filament-customize-login-page-without-creating-theme/",tags:["Laravel","PHP","FilamentPHP"]},"https://aziyan99.github.io/posts/php-delete-directory-recursively/":{title:"PHP: Menghapus directory secara rekursif",content:`Menghapus direktori yang didalamnya terdapat direktori-direktori lainmenggunakan PHP agak tricky, karena kita tidak bisa langsung menghapus direktori jika didalamnya terdapat satu atau lebih file. Untuk mengatasi masalah ini, fungsi ini yang selalu penulis gunakan adalah:
php php code snippet start
&lt;?php function rrmdir(string $src): void { $dir = opendir($src); while (false !== ($file = readdir($dir))) { if (($file != &#39;.&#39;) &amp;&amp; ($file != &#39;..&#39;)) { $full = $src . &#39;/&#39; . $file; if (is_dir($full)) { rrmdir($full); } else { unlink($full); } } } closedir($dir); rmdir($src); } php code snippet end
Fungsi ini dimulai dengan membuka direktori yang ingin dihapus dengan fungsi opendir()
php php code snippet start
&lt;?php ... $dir = opendir($src); ... php code snippet end
Fungsi ini akan mengembalikan handle resource dari direktori yang kita buka (jika path direktori nya benar &gt;_- ). Resource sendiri adalah sebuah variabel spesial yang terhubung dengan resource eksternal, dalam kasus ini handle direktori yang dibuka.
Selanjutnya kita bisa menggunakan fungsi readdir() untuk membaca didalam direktori yang kita buka tadi terdapat file dan direktori apa saja.
php php code snippet start
&lt;?php ... while (false !== ($file = readdir($dir))) { if (($file != &#39;.&#39;) &amp;&amp; ($file != &#39;..&#39;)) { $full = $src . &#39;/&#39; . $file; if (is_dir($full)) { rrmdir($full); } else { unlink($full); } } } ... php code snippet end
Selanjutnya kita bisa menggunakan if-else untuk melakukan pengecekan apakah path yang kita baca sekarang berupa direktori atau file. Jika direktori kita baca lagi isinya ada apa saja dan jika file kita langsung hapus file nya.
Proses ini akan menghapus semua file yang ada dan hanyak meninggalkan direktori kosong, sehingga proses penghapusan kita tidak terhambat karena direktori yang kita hapus tidak empty.
Terakhir, jangan lupa untuk menutup resource handle yang kita buka dengan fungsi opendir() dan kita bisa langsung menghapus direktori nya.
php php code snippet start
&lt;?php ... closedir($dir); rmdir($src); ... php code snippet end
Semoga bermanfaat. (&gt;_&lt;)

`,url:"https://aziyan99.github.io/posts/redmine-docker-compose/",tags:["Docker","Docker Compose","Redmine"]},"https://aziyan99.github.io/posts/moodle-setup-unit-and-behat-test/":{title:"Moodle: Unit & Behat Test",content:` 1. Kondisi Awal Moodle sudah terinstall dan berkerja seharusnya Sudah menjalankan composer install untuk menginstall depedencies php dari moodlenya Os terbaru yang support dan sudah terinstall moodle Browser terbaru (Rekomendasi: Chrome atau Firefox) WebDriver dari browser yang digunakan (Firefox: geckodriver, Chrome: chromedriver) Selenium terbaru (Optional, but recommended) Java Runtime Environment (JRE) terbaru (Required if using Selenium) Meng-clone repository [git clone https://github.com/andrewnicols/moodle-browser-config](git clone https://github.com/andrewnicols/moodle-browser-config) pada folder yang bisa diakses oleh moodle (Jika menggunakan OS berbasis UNIX, directory permission) 3 sampai 7 kebutuhan untuk menjalankan Acceptance (Behat) Test
2a. Pengaturan config.php Untuk Unit Test Buat sebuah folder baru untuk menyimpan moodledata untuk instance PHPUnit dengan akses sama dengan folder moodledata pada umumnya (misal: phpu_moodledata). Buka file config.php pada root folder moodle (bukan folder moodledata) Tambahkan kode konfigurasi untuk PHPUnit sebelum baris kode require_once(__DIR__ . '/lib/setup.php'); : code snippet start
$CFG-&gt;phpunit_prefix = &#39;phpu_&#39;; $CFG-&gt;phpunit_dataroot = &#39;&lt;lokasi-folder&gt;/phpu_moodledata&#39;; code snippet end
Kemudian jalankan perintah php &lt;lokasi-moodle&gt;\\admin\\tool\\phpunit\\cli\\init.php melalui terminal (pastikan versi php yang digunakan sama dengan versi php yang digunakan untuk men-serve moodle). Perintah ini harus dijalankan ketika ada perubahan pada konfigurasi PHPUnit pada file config.php. Setelah perintah dijalankan moodle akan menginisialisasi instance PHPUnit (proses ini termasuk dengan membuat tabel-tabel baru pada database dengan prefix phpu_). Kita juga bisa membuat moodle menggunakan database yang berbeda untuk instance PHPUnit-nya dengan menambahkan konfigurasi database untuk PHPUnit: code snippet start
$CFG-&gt;phpunit_dbtype = &#39;pgsql&#39;; // &#39;pgsql&#39;, &#39;mariadb&#39;, &#39;mysqli&#39;, &#39;mssql&#39;, &#39;sqlsrv&#39; or &#39;oci&#39; $CFG-&gt;phpunit_dblibrary = &#39;native&#39;; // &#39;native&#39; only at the moment $CFG-&gt;phpunit_dbhost = &#39;127.0.0.1&#39;; // eg &#39;localhost&#39; or &#39;db.isp.com&#39; or IP $CFG-&gt;phpunit_dbname = &#39;mytestdb&#39;; // database name, eg moodle $CFG-&gt;phpunit_dbuser = &#39;postgres&#39;; // your database username $CFG-&gt;phpunit_dbpass = &#39;some_password&#39;; // your database password code snippet end
3a. Mejalankan Unit Test (PHPUnit) Untuk menjalankan test jalankan perintah vendor/bin/phpunit. (Opsional) Untuk menjalankan satu test spesifik pada plugin bisa dilakukan dengan perintah code snippet start
// Menjalankan semua testcase pada satu class test vendor/bin/phpunit &lt;lokasi-plugin&gt;/tests/filename.php code snippet end
code snippet start
// Menjalankan satu testcase pada satu class test vendor/bin/phpunit --filter &lt;testcase&gt; &lt;lokasi-plugin&gt;/tests/filename.php code snippet end
2b. Pengaturan config.php Untuk Acceptance Test (Behat Test) Buat sebuah folder baru untuk menyimpan moodledata untuk instance Behat dengan akses sama dengan folder moodledata pada umumnya (misal: beh_moodledata). Buka file config.php pada root folder moodle (bukan folder moodledata) Tambahkan kode konfigurasi untuk PHPUnit sebelum baris kode require_once(__DIR__ . '/lib/setup.php'); : code snippet start
... $CFG-&gt;behat_dataroot = &#39;&lt;lokasi-folder&gt;/beh_moodledata&#39;; $CFG-&gt;behat_wwwroot = &#39;http://behatlocal.moodle.com&#39;; $CFG-&gt;behat_prefix = &#39;beh_&#39;; $CFG-&gt;behat_increasetimeout = 20; // (opsional) untuk pc &#39;low specs&#39; require_once(&#39;/path/to/moodle-browser-config/init.php&#39;); // repository yang di-clone pada baian 1 tahap ke-8 ... code snippet end
You will need to set the behat_wwwroot to your Moodle site, but it must use a different value to your $CFG-&gt;wwwroot. One common way to do this is to use 127.0.0.1 for behat, but localhost for standard use. Alternatively you can add an additional hostname in your /etc/hosts file and use this instead. If you use Docker, then you may be able to use host.docker.internal where your site is hosted on the docker host
Kemudian jalankan perintah php &lt;lokasi-moodle&gt;\\admin\\tool\\behat\\cli\\init.php melalui terminal (pastikan versi php yang digunakan sama dengan versi php yang digunakan untuk men-serve moodle). Perintah ini harus dijalankan ketika ada perubahan pada konfigurasi Behat pada file config.php. Setelah perintah dijalankan moodle akan menginisialisasi instance Behat (proses ini termasuk dengan membuat tabel-tabel baru pada database dengan prefix beh_). Perintah ini ketika selesai akan memberikan perintah yang akan kita gunakan untuk menjalankan Behat test. 3b. Mejalankan Acceptance Test (Behat) Pastikan perintah yang dijalankan pada bagian 2b tahap ke-4 berhasil dan mengembalikan perintah yang lebih kurang : code snippet start
vendor/bin/behat --config &lt;lokasi-folder&gt;/beh_moodledata/behatrun/behat/behat.yml code snippet end
Jalankan perintah yang diberikan pada bagian 3b tahap ke-1 untuk menjalankan acceptance (behat) test (Opsional) Untuk menjalankan satu test spesifik pada plugin bisa dilakukan dengan perintah code snippet start
// Menjalankan semua testcase yang punya tags @local_myplugin vendor/bin/behat --config &lt;lokasi-folder&gt;/beh_moodledata/behatrun/behat/behat.yml --tags=@local_myplugin code snippet end
Referensi https://moodledev.io/general/development/tools/phpunit https://moodledev.io/general/development/tools/behat/running https://docs.moodle.org/dev/PHPUnit_integration https://docs.moodle.org/dev/Writing_PHPUnit_tests https://moodledev.io/general/development/tools/behat/writing https://moodledev.io/general/development/tools/behat https://docs.moodle.org/dev/Acceptance_testing `,url:"https://aziyan99.github.io/posts/moodle-setup-unit-and-behat-test/",tags:["PHPUnit","Unit Test","Behat","Acceptance Test","PHP"]},"https://aziyan99.github.io/posts/":{title:"Posts",content:"",url:"https://aziyan99.github.io/posts/",tags:[]},"https://aziyan99.github.io/posts/angular-deploy-to-docker/":{title:"Angular Deploy to Docker",content:` Konfigurasi Docker Image Buat sebuah file baru di root folder projek angular dengan nama Dockferfile dan buat satu folder baru dengan nama nginx dan kemudian bikin satu file di folder nginx (yang baru saja dibuat) dengan nama nginx.conf.
Buka file Dockerfile kemudian tuliskan
Dockerfile Dockerfile code snippet start
### Tahap 1 ### FROM node:16.10-alpine AS build WORKDIR /dist/src/app RUN npm cache clean --force COPY . . RUN npm install RUN npm run build ### Tahap 2 ### FROM nginx:latest AS ngi COPY --from=build /dist/src/app/dist/&lt;nama-projek&gt; /usr/share/nginx/html COPY nginx/nginx.conf /etc/nginx/conf.d/default.conf EXPOSE 80 Dockerfile code snippet end
Note: sesuaikan &lt;nama-projek&gt; dengan nama projek angular
Pada Tahap 1 kita akan mengambil image node:16.10-alpine dan menjadikannya sebagai dasar dari image kita, image ini akan secara default terinstall Nodejs versi 16, kemudian kita jadikan folder /dist/src/app sebagai folder untuk kita menempatkan projek angular kita yang akan dideploy. Baris RUN npm cache clean --force sebenarnya opsional perintah itu akan membersihkan cache dari npm.
Selanjutnya, baris COPY . . akan menyalin semua file dan folder dari projek angular kita ke dalam folder /dist/src/app didalam image docker kita. Terakhir, kita jalan perintah npm install untuk menginstall depedencies dari projek angular kita dan perintah npm run build untuk membuild projek angular kita.
Sebelum ke Tahap 2 buka file nginx.conf yang sudah dibuat sebelumnya. Disini kita akan menuliskan konfigurasi untuk bagaimana nginx seharusnya menangani projek angular kita
nginx nginx code snippet start
server { listen 80; sendfile on; default_type application/octet-stream; gzip on; gzip_http_version 1.1; gzip_disable &#34;MSIE [1-6]\\.&#34;; gzip_min_length 256; gzip_vary on; gzip_proxied expired no-cache no-store private auth; gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript; gzip_comp_level 9; root /usr/share/nginx/html; location / { try_files $uri $uri/ /index.html; } } nginx code snippet end
Pada Tahap 2 kita mulai dengan mengambil image docker nginx, kemudian menyalin hasil build projek angular kita yang sudah dilakukan pada Tahap 1 kedalam root html nginx. Kemudian kita akan menggantikan konfigurasi default nginx dengan konfigurasi yang sudah kita siapkan sebelumnya. Terkahir kita bisa mengexpose port 80 dimana nginx berada.
Membuat dan Menjalankan Docker Image Untuk membuat imagenya kita bisa menjalankan perintah
bash bash code snippet start
docker build -t mydocker/angular:latest . bash code snippet end
dan tunggu hingga proses build selesai.
Menjalankannya kita bisa lakukan dengan perintah
bash bash code snippet start
docker run docker run -d -t -i -p 4200:80 --name mydocker-angular mydocker/angular:latest bash code snippet end
Buka browser dan pergi ke
txt txt code snippet start
http://localhost:4200 txt code snippet end
Jika tidak ada kesalahan selama proses membuat image dan menjalankan seharusnya kita sudah bisa melihat projek angular kita.
Membuat Variabel Enviroment Menjadi Dinamis Anggaplah kita mau membuat sebuah variabel environment dengan nama ENV_NAME.
ENV_NAME merupakan nama variabel environment yang kita gunakan. Kita bisa menambahkan variabel environment apapun seperti api-endpoint, token, secret-key atau pun yang lainnya.
Ubah file src/environment.ts menjadi
ts ts code snippet start
declare const window: any; export const environment = { production: false, name: window[&#34;env&#34;][&#34;ENV_NAME&#34;] || &#34;EZZY&#34; }; ts code snippet end
Dan file src/environment.prod.ts menjadi
ts ts code snippet start
declare const window: any; export const environment = { production: true, name: window[&#34;env&#34;][&#34;ENV_NAME&#34;] || &#34;Ezzy&#34; }; ts code snippet end
Kemudian buat dua file baru didalam folder src/assets dengan nama env.js dan env.template.js.
File env.js.
js js code snippet start
// File: env.js (function (window) { window.env = window.env || {}; // Env Variable window[&#34;env&#34;][&#34;ENV_NAME&#34;] = &#34;&#34;; })(this); js code snippet end
Dan file env.template.js
js js code snippet start
(function (window) { window.env = window.env || {}; // Env Variable window[&#34;env&#34;][&#34;ENV_NAME&#34;] =&#34;\${ENV_NAME}&#34;; })(this); js code snippet end
Selanjutnya, ubah masukkan file env.js kedalam file src/index.html
html html code snippet start
&lt;script src=&#34;assets/env.js&#34;&gt;&lt;/script&gt; html code snippet end
Terakhir tambahkan baris
bash bash code snippet start
CMD [&#34;/bin/sh&#34;, &#34;-c&#34;, &#34;envsubst &lt; /usr/share/nginx/html/assets/env.template.js &gt; /usr/share/nginx/html/assets/env.js &amp;&amp; exec nginx -g &#39;daemon off;&#39;&#34;] bash code snippet end

`,url:"https://aziyan99.github.io/posts/adonisjs-crud/",tags:["CRUD","AdonisJS","Framework"]},"https://aziyan99.github.io/posts/backup-mysql-database/":{title:"Backup Mysql/MariaDB Database",content:`Perintah mysqldump adalah perintah untuk membackup database kedalam bentuk file. File yang dihasilkan merupakan kumpulan perintah-perintah SQL untuk membuat database, table, kolom, memanipulasi kolom, memanipulasi key kolom, dan menambahkan data kedalam table. Dengan file ini kita bisa memindahkan data dari satu database server kedatabase server yang lain atau kita hanya ingin melakukan backup secara berkala data yang ada pada database kita.
Secara umum perintah mysqldump mempunyai struktur:
code snippet start
mysqldump [optios] &gt; file.sql code snippet end
options adalah konfigurasi untuk perintah mysqldump dan file.sql adalah lokasi file untuk menyimpan file backup.
Backup Untuk membackup satu database bisa gunakan perintah:
code snippet start
mysqldump -u root -p nama_database &gt; lokasi_backup/nama_file_backup.sql code snippet end
Untuk membackup semua database bisa dengan perintah:
code snippet start
mysqldump -u root -p --all-databases &gt; all_databases.sql code snippet end
Atau bisa menggunakan bash script sehingga file backupnya bisa terpisah
code snippet start
for DB in $(mysql -e &#39;show databases&#39; -s --skip-column-names); do mysqldump $DB &gt; &#34;$DB.sql&#34;; done code snippet end
Atau jika ingin mengkrompres hasil backupnya
code snippet start
mysqldump database_name | gzip &gt; database_name.sql.gz code snippet end
Restore Untuk merstore satu database:
code snippet start
mysql database_name &lt; file.sql code snippet end
Biasanya kita harus membuat nama database terlebih dahulu sebelum merestore satu database:
code snippet start
mysql -u root -p -e &#34;create database database_name&#34;; mysql -u root -p database_name &lt; database_name.sql code snippet end
Atau merestore satu database dari banyak database:
code snippet start
mysql --one-database database_name &lt; all_databases.sql code snippet end
Referensi https://linuxize.com/post/how-to-back-up-and-restore-mysql-databases-with-mysqldump/ `,url:"https://aziyan99.github.io/posts/backup-mysql-database/",tags:["Database","MySQL","MariaDB"]},"https://aziyan99.github.io/posts/belajar-laravel-queue/":{title:"Laravel: Belajar Laravel Queue",content:`Ketika mengembangkan sebuah website mungkin kita akan punya satu atau dua proses yang akan memakan waktu yang lama untuk dieksekusi. Dengan Laravel Queue kita bisa mengirim proses ini untuk dijalankan dibelakang layar (background). Konfigurasi untuk Laravel Queue berada di berkas config/queue.php. Pada file ini, terdapat konfigurasi untuk koneksi yang digunakan, driver yang dipakai, dan dimana pesan error akan disimpan.
Connection dan Queues Sebelum jauh penjelasan tentang queue, ada baiknya kita pahami perbedaan antara koneksi dengan queues. Pada berkas config/queue.php terdapat konfigurasi untuk untuk connections
code snippet start
.... &#39;connections&#39; =&gt; [ &#39;sync&#39; =&gt; [ &#39;driver&#39; =&gt; &#39;sync&#39;, ], &#39;database&#39; =&gt; [ &#39;driver&#39; =&gt; &#39;database&#39;, &#39;table&#39; =&gt; &#39;jobs&#39;, &#39;queue&#39; =&gt; &#39;default&#39;, &#39;retry_after&#39; =&gt; 90, &#39;after_commit&#39; =&gt; false, ], &#39;beanstalkd&#39; =&gt; [ &#39;driver&#39; =&gt; &#39;beanstalkd&#39;, &#39;host&#39; =&gt; &#39;localhost&#39;, &#39;queue&#39; =&gt; &#39;default&#39;, &#39;retry_after&#39; =&gt; 90, &#39;block_for&#39; =&gt; 0, &#39;after_commit&#39; =&gt; false, ], &#39;sqs&#39; =&gt; [ &#39;driver&#39; =&gt; &#39;sqs&#39;, &#39;key&#39; =&gt; env(&#39;AWS_ACCESS_KEY_ID&#39;), &#39;secret&#39; =&gt; env(&#39;AWS_SECRET_ACCESS_KEY&#39;), &#39;prefix&#39; =&gt; env(&#39;SQS_PREFIX&#39;, &#39;https://sqs.us-east-1.amazonaws.com/your-account-id&#39;), &#39;queue&#39; =&gt; env(&#39;SQS_QUEUE&#39;, &#39;default&#39;), &#39;suffix&#39; =&gt; env(&#39;SQS_SUFFIX&#39;), &#39;region&#39; =&gt; env(&#39;AWS_DEFAULT_REGION&#39;, &#39;us-east-1&#39;), &#39;after_commit&#39; =&gt; false, ], &#39;redis&#39; =&gt; [ &#39;driver&#39; =&gt; &#39;redis&#39;, &#39;connection&#39; =&gt; &#39;default&#39;, &#39;queue&#39; =&gt; env(&#39;REDIS_QUEUE&#39;, &#39;default&#39;), &#39;retry_after&#39; =&gt; 90, &#39;block_for&#39; =&gt; null, &#39;after_commit&#39; =&gt; false, ], ], ... code snippet end
Konfigurasi ini merupakan konfigurasi untuk mengkoneksikan Laravel Queue dengan backend queue services (yang akan menjalankan queue) seperti Amazon SQS, Redis, atau Beanstalk. Masing-masing konfigurasi koneksi ini bisa mempunyai lebih dari satu proses queue.
Diberkas config/queue.php juga, kita melihat setiap koneksi queue mempunyai attribut queue. Attribut ini merupakan queue service default yang akan digunakan ketika kita tidak memberitahukan Laravel Queue service queue mana yang kita gunakan
code snippet start
use App\\Jobs\\AcceptAllRegistration; // This job is sent to the default connection&#39;s default queue... AcceptAllRegistration::dispatch(); // This job is sent to the default connection&#39;s &#34;emails&#34; queue... AcceptAllRegistration::dispatch()-&gt;onQueue(&#39;emails&#39;); code snippet end
Cara paling mudah untuk menjalankan queue adalah dengan menggunakan driver database karena kita tidak perlu konfigurasi tambahan atau package tambahan. Untuk menggunakan driver database pada queue bisa menggunakan artisan dengan perintah
code snippet start
php artisan queue:table code snippet end
Pastikan koneksi kedatabase sudah sesuai dengan yang digunakan. Perintah tersebut akan membuat sebuah berkas migrasi baru untuk membuat tabel jobs yang akan menjadi tempat untuk menyimpan job yang dijalankan.
Job adalah proses yang queue jalankan
Kemudian jalankan perintah
code snippet start
php artisan migrate code snippet end
untuk memigrasi table jobs yang sudah digenerate oleh Laravel Queue.
Terakhir, ubah nilai dari variabel QUEUE_CONNECTION di berkas .env menjadi database
code snippet start
QUEUE_CONNECTION=database code snippet end
Membuat Job Job bisa dibuat dengan perintah artisan
code snippet start
php artisan make:job AcceptAllRegistration code snippet end
Katakanlah kita punya sebuah sistem dimana setiap pengguna yang mendaftar harus di accept secara manual
Perintah artisan sebelumnya akan membuat sebuah class baru di app/Jobs/ dengan nama AcceptAllRegistration.php. Kelas ini hanya mempunyai satu fungsi utama, fungsi handle() dan fungsi constructor. Semua process queue job biasanya kita tulis di fungsi handle() dan fungsi __construct() biasanya kita gunakan untuk menyiapkan data yang akan diproses oleh job.
Persiapan Data Kita akan menambahkan satu kolom baru ditabel users yaitu kolom dengan nama is_active untuk menandakan bahwa pengguna yang mendaftar sudah diterima atau belum. Kolom is active akan bertype tiny integer dengan constraint nya 1, kolom ini hanya akan menyimpan data 0 atau 1, 0 kalau pendaftarannya belum diterima dan 1 satu kalau pendaftarannya sudah diterima.
Membuat migration untuk menambahkan kolo, baru ke tabel users
code snippet start
php artisan make:migration add_column_to_users_table --table=users code snippet end
Kemudian buka file migration yang baru dibuat dan tambah kolom baru
code snippet start
... public function up() { Schema::table(&#39;users&#39;, function (Blueprint $table) { $table-&gt;tinyInteger(&#39;is_active&#39;); }); } /** * Reverse the migrations. * * @return void */ public function down() { Schema::table(&#39;users&#39;, function (Blueprint $table) { $table-&gt;dropColumn(&#39;is_active&#39;); }); } ... code snippet end
dan jangan lupa untuk menambahkan kolom baru ke model User
code snippet start
... protected $fillable = [ &#39;name&#39;, &#39;email&#39;, &#39;password&#39;, &#39;is_active&#39; ]; ... code snippet end
terkahir jalan migrasi untuk menambahkan kolom, didatabase
code snippet start
php artisan migrate code snippet end
Menambahkan data dummy Data dummy bisa ditambahkan manual atau bisa menggunakan faker, contoh selanjutnya adalah menggunakan faker
code snippet start
// file: database/factories/UserFactory.php &lt;?php namespace Database\\Factories; use Illuminate\\Database\\Eloquent\\Factories\\Factory; use Illuminate\\Support\\Str; /** * @extends \\Illuminate\\Database\\Eloquent\\Factories\\Factory&lt;\\App\\Models\\User&gt; */ class UserFactory extends Factory { /** * Define the model&#39;s default state. * * @return array&lt;string, mixed&gt; */ public function definition() { return [ &#39;name&#39; =&gt; fake()-&gt;name(), &#39;email&#39; =&gt; fake()-&gt;unique()-&gt;safeEmail(), &#39;email_verified_at&#39; =&gt; now(), &#39;password&#39; =&gt; &#39;$2y$10$92IXUNpkjO0rOQ5byMi.Ye4oKoEa3Ro9llC/.og/at2.uheWG/igi&#39;, // password &#39;remember_token&#39; =&gt; Str::random(10), &#39;is_active&#39; =&gt; 0, ]; } /** * Indicate that the model&#39;s email address should be unverified. * * @return static */ public function unverified() { return $this-&gt;state(fn (array $attributes) =&gt; [ &#39;email_verified_at&#39; =&gt; null, ]); } } code snippet end
code snippet start
// file: database/seeders/DatabaseSeeder.php &lt;?php namespace Database\\Seeders; // use Illuminate\\Database\\Console\\Seeds\\WithoutModelEvents; use Illuminate\\Database\\Seeder; class DatabaseSeeder extends Seeder { /** * Seed the application&#39;s database. * * @return void */ public function run() { \\App\\Models\\User::factory(10000)-&gt;create(); } } code snippet end
code snippet start
php artisan migrate:fresh --seed code snippet end
Jika tahapan diatas berhasil diajalankan maka sekarang kita sudah punya 10000 user yang belum diterima pendaftarannya.
Menajalankan Job Jadi, proses job yang kita buat ini adalah proses untuk mengubah angka 0 menjadi 1 di kolom is_active pada tabel users. Jika kita menjalankan proses ini melalui request browser biasa tentu hal ini akan membuat loading atau response dari server menjadi lama karena ada proses yang besar dijalankan. Disinilah queue berperan penting, kita bisa menjalankan proses update ini secara asyncronous (belakang layar) dengan membuat satu job khusus untuk proses pengupdatenya.
Pada fungsi handle() di job AcceptAllRegistration kita akan menambahkan kode
code snippet start
... $users = \\App\\Models\\User::all(); foreach ($users as $user) { if ((int)$user-&gt;is_active !== 1) { \\App\\Models\\User::find($user-&gt;id)-&gt;update([ &#39;is_active&#39; =&gt; 1 ]); } } ... code snippet end
Untuk menjalankan job kita akan memanfaatkan clousure function di routing, walaupun cara terbaiknya adalah menulis di controller
code snippet start
// file: routes/web.php ... Route::get(&#39;/&#39;, function () { \\App\\Jobs\\AcceptAllRegistration::dispatch(); echo &#34;success&#34;; }); .. code snippet end
Jika sudah keluar tulisan success di browser kita bisa menjalan worker untuk mengeksekusi job
code snippet start
php artisan queue:work code snippet end
Referensi https://laravel.com/docs/9.x/queues `,url:"https://aziyan99.github.io/posts/belajar-laravel-queue/",tags:["Laravel","PHP","Queue"]},"https://aziyan99.github.io/posts/laravel-membuat-simple-package/":{title:"Laravel: Membuat Simple Package",content:`Buat satu folder baru di root projek dengan nama packages. Didalam folder packages buat folder dengan nama pembuat package (biasanya username github) misal aziyan99 dan terakhir buat satu folder baru didalam folder aziyan99 dengan nama dari package yang ingin dibuat misal: hello-world. Sehingga akan tersusun folder
code snippet start
my-app/ ├─ packages/ │ ├─ aziyan99/ │ │ ├─ hello-world/ code snippet end
Menginisialisai Composer Pergi ke folder packages/aziyan99/hello-world melalui terminal (nama folder tinggal disesuaikan dengan yang dibuat diawal) dan jalan perintah composer init.
code snippet start
composer init code snippet end
Lengkapi data package melalui prompt terminal.
`,url:"https://aziyan99.github.io/posts/laravel-membuat-simple-package/",tags:["Laravel","PHP","Composer"]},"https://aziyan99.github.io/posts/belajar-alpine-js/":{title:"Belajar Alpinejs",content:`Ngebuat supaya HTML jadi interaktif, reaktif, dinamis dan kawan-kawanya agak sedikit susah kalo pake javascript aja. Sedikit susahnya mungkin karena kita harus bikin dulu listener nya (kalo mau bikin dinamis gitu), kalo mau render, ya innerhtml harus dibikin sendiri juga, kalo mau ambil elemen HTML harus disiapin dulu variablenya, pokonya proses yang kudu kita lewatin (sebagai programmer) jadi banyak (tapi kalo rajin, bikin aja sendiri :v). Pada zaman dahulu kala kita kenal dengan JQuery tapi makin kesini JQuery ternyata makin berat juga, sama cukup lawas juga kalo kita bandingin dengan perkembangan javascript sejauh ini. Ada salah satu javascipt framework yang agak sedikit mirip dengan JQuery (buat manipulasi DOM) namanya Aplinejs. Ketika kita pake JQuery semua kodingan kita ada di file js, tapi kalo pake Alpine sebagian besar kodingan kita akan ada di HTML, karena Apline kita cuma perlu nambahin beberapa attribut baru aja kedalam elemen HTML kita.
Hanya terjemahan dari dokumentasi Alpinejs dengan tambahan disana-sini :)
Sebelum Belajar Alpinejs terbilang cukup kecil karena ia dibangun dengan 15 attribut, 6 properti, dan 2 fungsi
Referensi Utama https://alpinejs.dev/start-here Install Aplinejs Untuk ngeinstall Aplinejs ada dua cara. Kita bisa pake &lt;script&gt; tag HTML terus pangil file jsnya Alpine (entah make CDN atau local) atau kita bisa install Alpine sebagai module pake Nodejs (sebenarnya cara ini agak ribet, disaranin pake cara script tag aja, tapi kembali lagi ke preferensi masing-masing)
&lt;script&gt; tag code snippet start
&lt;html&gt; &lt;head&gt; ... &lt;script defer src=&#34;https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js&#34;&gt;&lt;/script&gt; &lt;/head&gt; ... &lt;/html&gt; code snippet end
@3.x.x pada link CDN akan mengembalikan Aplinejs versi tebaru, kalo buat production disarankan untuk versinya di harcoded aja, misal:
code snippet start
&lt;script defer src=&#34;https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js&#34;&gt;&lt;/script&gt; code snippet end
Sama, jangan lupa tambahin defer di script tagnya. Apa itu defer coba baca-baca dulu ini
Sebagai Module (pake NodeJS) Kita install package (tapi pastikan udah ngeinstall nodejs ama npm nya)
code snippet start
npm install alpinejs code snippet end
Jika udah, kita import kedalam project atau bundle app kita
code snippet start
import Alpine from &#39;alpinejs&#39; window.Apline = Apline Alpine.start() code snippet end
window.Apline = Apline sebenarnya opsional, tapi supaya kerja jadi gampang kita daftarin aja alpine kedalam window object biar debuggin jadi enak. Kalo misalkan kita juga make framework atau library lain selain Alpinejs tambahin kodenya diantara import Alpine from 'alpinejs' dan Alpine.start().
Kenalan Bentar Attributes x-data Ngebuat plus ngeinisialisasikan komponen Alpine
code snippet start
&lt;div x-data=&#34;{ open: false }&#34;&gt; ... &lt;/div&gt; code snippet end
x-bind Supaya nilai dari attribut yang dipasangin x-bind bisa jadi dinamis (mudah digonta ganti, gitulah)
code snippet start
&lt;div x-bind:class=&#34;! open ? &#39;hidden&#39; : &#39;block&#39;&#34;&gt; ... &lt;/div&gt; code snippet end
Kelas div-nya akan jadi block kalo misalkan variable open nilainya true. Kalo open nilainya false kelasnya jadi hidden.
x-on Masang event listener ke elemen (misalkan kalo diklik gitu)
code snippet start
&lt;button x-on:click=&#34;open = ! open&#34;&gt; Toggle &lt;/button&gt; code snippet end
Kalo button diklik maka variable open jadi kebalikan dari nilai sebelumnya (pusing?). Kalo nilai sebelumnya true ketika dklik nilainya jadi false.
x-text Ngubah teks dalam elemen
code snippet start
&lt;span x-text=&#34;new Date().getFullYear()&#34;&gt; Toggle &lt;/span&gt; code snippet end
Bisa pake js juga, tapi yang simple (bisa jalan satu baris)
x-html Nambahin HTML kedalam HTML
code snippet start
&lt;div x-html=&#34;(await axios.get(&#39;/some/html/partial&#39;)).data&#34;&gt; ... &lt;/div&gt; code snippet end
sama dengan x-html bisa pake js juga, tapi yang simpel.
x-model Ngehubungin nilai dari elemen html yang inputan gitu ke elemen HTML lain.
code snippet start
&lt;div x-data=&#34;{ search: &#39;&#39; }&#34;&gt; &lt;input type=&#34;text&#34; x-model=&#34;search&#34;&gt; Searching for: &lt;span x-text=&#34;search&#34;&gt;&lt;/span&gt; &lt;/div&gt; code snippet end
x-show Buta nampilin atau nyembunyiin elemen HTML
code snippet start
&lt;div x-show=&#34;open&#34;&gt; ... &lt;/div&gt; code snippet end
div akan ditampilkan kalo variable open bernilai true.
x-transition Nambahin animasi dikit (pake css transition transition kayanya)
code snippet start
&lt;div x-show=&#34;open&#34; x-transition&gt; ... &lt;/div&gt; code snippet end
x-for Ngebuat looping (perulangan) dari data (biasanya data yang bisa dilooping array of object tapi array aja atau obejct aja kayanya bisa juga deh)
code snippet start
&lt;template x-for=&#34;post in posts&#34;&gt; &lt;h2 x-text=&#34;post.title&#34;&gt;&lt;/h2&gt; &lt;/template&gt; code snippet end
x-if Ngebuat kondisi gitu (kalo kondisinya ga terpenuhi ya elemennya dihapus dari DOM)
code snippet start
&lt;template x-if=&#34;open&#34;&gt; &lt;div&gt;...&lt;/div&gt; &lt;/template&gt; code snippet end
x-init Constructor (otomatis jalan pas elemen Apline dibuat)
code snippet start
&lt;div x-init=&#34;date = new Date()&#34;&gt;&lt;/div&gt; code snippet end
Membuat variable date dengan nilai dari object Date.
x-effect Semacam useEffect pada React.js, akan dieksekusi ketika terjadi efek (efek gimana :v) pada DOM
code snippet start
&lt;div x-effect=&#34;console.log(&#39;Count is &#39;+count)&#34;&gt;&lt;/div&gt; code snippet end
x-ref Reference elements directly by their specified keys using the $refs magic property (bingung dibahasa indonesiakan gimana?), intinya semacam mereferensikan satu nilai di variable.
code snippet start
&lt;input type=&#34;text&#34; x-ref=&#34;content&#34;&gt; &lt;button x-on:click=&#34;navigator.clipboard.writeText($refs.content.value)&#34;&gt; Copy &lt;/button&gt; code snippet end
Kalo button Copy nya diklik ntar tulisan diinputannya bakalan ke-copy (masuk ke clipboard).
x-cloak Pokoknya selama Alpinejs belom kelar di-load elemen dengan attribut ini bakalan disembunyikan (hidden)
code snippet start
&lt;div x-cloak&gt; ... &lt;/div&gt; code snippet end
x-ignore Buat bilang ke Apline kalo elemen dengan attribut ni jangan dipedulikan (dinisialisasi)
code snippet start
&lt;div x-cloak&gt; ... &lt;/div&gt; code snippet end
Properties $store Ngambil global store yang dibuat oleh Alpine.store(...)
code snippet start
&lt;h1 x-text=&#34;$store.site.title&#34;&gt;&lt;/h1&gt; code snippet end
$el Ngambil elemen HTML yang dirinya sendiri (mangil dirinya sendiri gitu)
code snippet start
&lt;div x-init=&#34;new Pikachu($el)&#34;&gt;&lt;/div&gt; code snippet end
$dispatch Nge-dispatch event kustom kebrowser (ntar ada yg ngedengerin lister-nya)
code snippet start
&lt;div x-on:notify=&#34;...&#34;&gt; &lt;button x-on:click=&#34;$dispatch(&#39;notify&#39;)&#34;&gt;...&lt;/button&gt; &lt;/div&gt; code snippet end
Flownya, kalo buttonnya kita klik, ntar ada kaya pengumuman gitu dibrowser isinya notify. Terus ntar ada satu elemen yang bakalan khusus ngedengerin pengumumannya yang isinya notify.
$watch Ngedeteksi kalo nilai dari satu variabel berubah.
code snippet start
&lt;div x-init=&#34;$watch(&#39;count&#39;, value =&gt; { console.log(&#39;count is &#39; + value) })&#34;&gt;...&lt;/div&gt; code snippet end
Kalo misalkan nilai variabel count berubah console.log('count is ' + value) akan dijalanin.
$refs Pasangan dari attribut x-ref. Kaya ngereferensiin satu nilai berdasarkan namanya.
code snippet start
&lt;div x-init=&#34;$refs.button.remove()&#34;&gt; &lt;button x-ref=&#34;button&#34;&gt;Remove Me&lt;/button&gt; &lt;/div&gt; code snippet end
$nextTick Wait until the next &ldquo;tick&rdquo; (browser paint) to run a bit of code (gimana ya jelasinnya, coba aja baca-baca tentang browser paint)
code snippet start
&lt;div x-text=&#34;count&#34; x-text=&#34;$nextTick(() =&gt; {&#34; console.log(&#39;count is &#39; + $el.textContent) }) &gt;...&lt;/div&gt; code snippet end
Methods Alpine.data Make ato ngambil data yang kita inisialisikan pake x-data die elemen HTML
code snippet start
&lt;div x-data=&#34;dropdown&#34;&gt; ... &lt;/div&gt; ... Alpine.data(&#39;dropdown&#39;, () =&gt; ({ open: false, toggle() { this.open = ! this.open } })) code snippet end
Alpine.store Ngebuat beberapa variable global yang datanya bisa kita panggil/baca dan pake. Buat ngambil datanya kita pake properti $store
code snippet start
&lt;button @click=&#34;$store.notifications.notify(&#39;...&#39;)&#34;&gt; Notify &lt;/button&gt; ... Alpine.store(&#39;notifications&#39;, { items: [], notify(message) { this.items.push(message) } }) code snippet end
Halo Dunia! Sebagai programmer yang ganteng :v serta dijalan yang lurus (baik maksudnya). Ga afdhol rasa ne kalo kita belajar teknologi baru ga dimulai dari Halo Dunia (kalo kata orang putih mah Hello World). Maka dari itu mari kita mulai Hallo Dunia dengan membuat file \`\` baru beserta strukturnya dan jangan lupa juga script alpine nya di masukin.
code snippet start
&lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;meta charset=&#34;utf-8&#34;&gt; &lt;meta name=&#34;viewport&#34; content=&#34;width=device-width, initial-scale=1&#34;&gt; &lt;title&gt;Hallo Dunia!&lt;/title&gt; &lt;script defer src=&#34;https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js&#34;&gt;&lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;h1 x-data=&#34;{message: &#39;Halo Dunia!&#39;}&#34; x-text=&#34;message&#34;&gt;&lt;/h1&gt; &lt;/body&gt; &lt;/html&gt; code snippet end
Ayo kita buka file html kita melalui browser dan hasilnya akan seperti ini: Yup, benar sekali teks Hallo Dunia berasal dari x-data=&quot;{message: 'Hallo Dunia!'}&quot;. Jadi, berdasarkan contoh diatas, kita menginisialisasikan tag h1 sebagai komponen alpine, buktinya adalah di tag h1 terdapat attribut x-data yang merupakan attribut alpine, dan attribut x-data digunakan untuk menginisialisasikan komponen alpine. Attribute x-data membutuhkan data yang akan dimanipulasi dan digunakan (data ne dalam bentuk sebuah (1) object (biasa js :v)), pada contoh sebelumnya, data yang kita berikan kedalam attribut x-data adalah sebuah pasangan key-value, keynya message dan valuenya Halo Dunia.
Belom kelar &hellip;
`,url:"https://aziyan99.github.io/posts/belajar-alpine-js/",tags:["JS","Alpinejs"]},"https://aziyan99.github.io/posts/mariadb-mysql-general-log/":{title:"MariaDB/MySQL: Menggunakan General Log",content:`Sebagai seorang programmer yang keren (pastinya), log adalah salah satu dari sekian banyak teman baik debugging kita. Melihat riwayat dari query-query yang dieksekusi oleh MariaDB juga akan menjadi informasi yang penting ketika kita mau menelusuri bagaimana tahapan eksekusi penyimpanan data dari aplikasi kita. MariaDB punya variable general_log dimana ketika kita ubah nilainya menjadi 1 MariaDB akan me-log suluruh history eksekusi query kedalama file. File tersebut biasanya disimpan di /usr/local/var/mysql.
Mengaktifkan General Log Login kedalam console MariaDB:
code snippet start
mariadb -u&lt;username&gt; -p code snippet end
Setelah berhasil login masukkan perintah:
code snippet start
SET GLOBAL general_log = 1 ; code snippet end
Mematikan General Log code snippet start
SET GLOBAL general_log = 0 ; code snippet end
Perlu dicatat file log yang dihasilkan oleh MariaDB akan bertambah besar seiring dengan semakin banyaknya query dieksekusi.
Selesai!!!
`,url:"https://aziyan99.github.io/posts/mariadb-mysql-general-log/",tags:["MariaDB","MySQL","Database","DBMS"]},"https://aziyan99.github.io/posts/composer-for-dummies/":{title:"Composer Untuk Awam (Undone)",content:`Don&rsquo;t Repeat Yourself (DRY) adalah salah satu principle dalam software engineering untuk menghindari pengulangan penulisan koding yang sama dalam satu software pattern dengan menggantikannya kode yang berulang menjadi satu abstract class atau dengan data normalization. Walaupun demikian DRY sendiri jika diartikan dalam artian yang luas, bisa dipahami sebagai untuk tidak menulis mengulangi pembuatan suatu kode untuk suatu fungsionalitas dimana kode untuk satu fungsionalitas tadi sudah pernah dibuat oleh orang lain.
Sebagian programmer adalah orang yang malas, akibatnya dari pada menulis kode yang sama secara berulang untuk satu fungsionalitas yang sama mereka membuat library-libray dan package-package untuk menjalankan satu fungsionalitas tadi sehingga ketika ingin membuat sebuah fungsionalitas yang sama kembali mereka tidak perlu menulis ulang koding yang sama tetapi mereka cukup menggunakan libraries atau packages yang sudah dibuat sebelumnya.
Apa itu Composer? Composer adalah sebuah alat (tools) untuk mengatur depedency pada bahasa pemrograman PHP. Dengan composer kita bisa mendeklarasikan library apa saja yang projek kita butuhkan, lalu composer akan mengaturnya, baik untuk meng-install, meng-update, atau menghapus library-library yang sudah kita deklarasikan. Perlu diingat composer bukan manajemen paket (package manager) seperti Yup ataupun Apt pada sistem operasi berbasis UNIX. Memang benar composer digunakan untuk memanajemen library-library tetapi ruang lingkup composer hanya terbatas pada projek saja dalam satu folder (vendor) bukan untuk keseluruhan sistem operasi.
Untuk bisa menggunakan composer setidaknya kita membutuhkan PHP versi 5.3.2 keatas sehingga jika PHP yang digunakan versi 3.3.2 kebawah kita tidak bisa menggunakan composer untuk memanajemen libray-libray PHP pada projek kita. Composer juga akan memberitahukan ketika ada library-library yang tidak kompatibel dengan projek kita. Pada akhirnya dengan menggunakan composer kita tidak perlu lagi menginstall library yang dibutuhkan langsung dari source code langsung (zip), kita cukup mendeklarasikan library apa yang dibutuhkan kemudian composer akan meng-installnya. Konsekuensi dengan tidak meng-install library dari source code adalah kita akan membutuhkan version control system (VCS) seperti Git, SVN, Fossil, ataupun Hg tergantung bagaimana library yang kita butuhkan menggunakan (VCS) yang mana (walaupun sekarang sebagian besar paket dan library PHP menggunakan Git sebagai VCS-nya).
Menginstall Composer Cara terbaik untuk menginstall composer adalah dengan mengikuti petunjuk penginstalasi composer dari website official composer di getcomposer.org. Terdapat dua opsi penginstalan composer opsi untuk menginstall secara lokal (project bases) atau secara global, sangat direkomendasikan untuk menginstall composer secara global.
Perlu dicatat, sebelum menginstall composer pastikan sudah mengintal PHP karena untuk menjalankan composer membutuhkan interpreter dari bahasa pemrograman PHP.
Sitem Operasi Keluarga *NIX Menginstall composer pada keluarga sistem operasi bisa melalui executeable file dari installer composer atau kita bisa mengotomisasi penginstallan dengan:
code snippet start
php -r &#34;copy(&#39;https://getcomposer.org/installer&#39;, &#39;composer-setup.php&#39;);&#34; php -r &#34;if (hash_file(&#39;sha384&#39;, &#39;composer-setup.php&#39;) === &#39;906a84df04cea2aa72f40b5f787e49f22d4c2f19492ac310e8cba5b96ac8b64115ac402c8cd292b8a03482574915d1a8&#39;) { echo &#39;Installer verified&#39;; } else { echo &#39;Installer corrupt&#39;; unlink(&#39;composer-setup.php&#39;); } echo PHP_EOL;&#34; php composer-setup.php php -r &#34;unlink(&#39;composer-setup.php&#39;);&#34; code snippet end
Perintah diatas akan mendownloadkan sebuah file baru dengan nama composer.phar dan membuat composer bisa kita gunakan secara lokal (satu projek). PHAR (PHP archive) sendiri adalah binary file kompress dari kodingan PHP yang bisa kita jalankan lewat terminal.
Untuk menjalan composer kita bisa menggunakan perintah:
code snippet start
php composer.phar &lt;command&gt; code snippet end
Langkah terbaik adalah memindahkan composer kedalam PATH dari sistem operasi kita sehingga kita tidak perlu mendownload composer lagi ketika memulai projek baru (install secara global).
code snippet start
sudo mv composer.phar /usr/local/bin/composer code snippet end
Sistem Operasi Windows Pada sistem operasi windows penginstallan composer diawali dengan mendownload installer composer untuk sistem operasi window. Kemudian menjalankan installernya.
Perlu dicatat, sebelum menginstall composer pastikan sudah mengintal PHP karena untuk menjalankan composer membutuhkan interpreter dari bahasa pemrograman PHP.
Silahkan daftarkan composer kedalam path pada sistem operasi windows melalui environment variables kemudian pilih system variables
Jika proses penginstalasi compser berhasil maka ketika kita menjalan perintah:
code snippet start
composer code snippet end
pada terminal, kita akan mendapatkan output yang lebih kurang seperi ini:
code snippet start
Output ______ / ____/___ ____ ___ ____ ____ ________ _____ / / / __ \\/ __ \`__ \\/ __ \\/ __ \\/ ___/ _ \\/ ___/ / /___/ /_/ / / / / / / /_/ / /_/ (__ ) __/ / \\____/\\____/_/ /_/ /_/ .___/\\____/____/\\___/_/ /_/ Composer version 1.0-dev (9859859f1082d94e546aa75746867df127aa0d9e) 2015-08-17 14:57:00 Usage: command [options] [arguments] Options: --help (-h) Display this help message --quiet (-q) Do not output any message --verbose (-v|vv|vvv) Increase the verbosity of messages: 1 for normal output, 2 for more verbose output and 3 for debug --version (-V) Display this application version --ansi Force ANSI output --no-ansi Disable ANSI output --no-interaction (-n) Do not ask any interactive question --profile Display timing and memory usage information --working-dir (-d) If specified, use the given directory as working directory. .... code snippet end
Autoloading Dengan Composer Untuk library yang sudah menggunakan autoloading, composer akan meng-generate file autoload.php yang ada pada vendor/autoload.php. Sehingga untuk menggunakan library yang sudah diinstall kita cukup me-load library-nya dengan:
code snippet start
require_once __DIR__ . &#39;/vendor/autoload.php&#39;; code snippet end
require_once digunakan karena secara proses require_once akan mengecek apakah file sudah diload sebelumnya, jika sudah maka tidak perlu diload lagi, jika belum maka proses load file akan dilakukan.
Hal ini sangat memudahkan programmer untuk menggunakan library yang sudah diinstall. Sebagai contoh jika projek kita menggunakan library Monolog kita bisa langsung menggunakannya seperti:
code snippet start
$log = new Monolog\\Logger(&#39;name&#39;); $log-&gt;pushHandler(new Monolog\\Handler\\StreamHandler(&#39;app.log&#39;, Monolog\\Logger::WARNING)); $log-&gt;addWarning(&#39;Foo&#39;); code snippet end
Kita juga bisa menambahkan kode kita kedalam autoloading-nya composer dengan menambahkan attribut kedalam file composer.json:
code snippet start
{ &#34;autoload&#34;: { &#34;psr-4&#34;: {&#34;MyCode\\\\&#34;: &#34;src/&#34;} } } code snippet end
psr-4 merupakan bagian dari PHP Standard Recommendation (PSR) bagian 4 yang mengatur tentang autoloading
Perintah Composer yang Sering Digunakan Sebelum jauh membahas tentang perintah-perintah composer yang sering digunakan sebaiknya kita kenalan dulu dengan file composer.json. Pada umumnya file composer.json yang digenerate oleh composer akan terlihat seperti:
code snippet start
{ &#34;name&#34;: &#34;laravel/laravel&#34;, &#34;type&#34;: &#34;project&#34;, &#34;description&#34;: &#34;The Laravel Framework.&#34;, &#34;keywords&#34;: [&#34;framework&#34;, &#34;laravel&#34;], &#34;license&#34;: &#34;MIT&#34;, &#34;require&#34;: { &#34;php&#34;: &#34;^8.0.2&#34;, &#34;guzzlehttp/guzzle&#34;: &#34;^7.2&#34;, &#34;laravel/framework&#34;: &#34;^9.2&#34;, &#34;laravel/sanctum&#34;: &#34;^2.14.1&#34;, &#34;laravel/tinker&#34;: &#34;^2.7&#34; }, &#34;require-dev&#34;: { &#34;fakerphp/faker&#34;: &#34;^1.9.1&#34;, &#34;laravel/sail&#34;: &#34;^1.0.1&#34;, &#34;mockery/mockery&#34;: &#34;^1.4.4&#34;, &#34;nunomaduro/collision&#34;: &#34;^6.1&#34;, &#34;phpunit/phpunit&#34;: &#34;^9.5.10&#34;, &#34;spatie/laravel-ignition&#34;: &#34;^1.0&#34; }, &#34;autoload&#34;: { &#34;psr-4&#34;: { &#34;App\\\\&#34;: &#34;app/&#34;, &#34;Database\\\\Factories\\\\&#34;: &#34;database/factories/&#34;, &#34;Database\\\\Seeders\\\\&#34;: &#34;database/seeders/&#34; } }, &#34;autoload-dev&#34;: { &#34;psr-4&#34;: { &#34;Tests\\\\&#34;: &#34;tests/&#34; } }, &#34;scripts&#34;: { &#34;post-autoload-dump&#34;: [ &#34;Illuminate\\\\Foundation\\\\ComposerScripts::postAutoloadDump&#34;, &#34;@php artisan package:discover --ansi&#34; ], &#34;post-update-cmd&#34;: [ &#34;@php artisan vendor:publish --tag=laravel-assets --ansi --force&#34; ], &#34;post-root-package-install&#34;: [ &#34;@php -r \\&#34;file_exists(&#39;.env&#39;) || copy(&#39;.env.example&#39;, &#39;.env&#39;);\\&#34;&#34; ], &#34;post-create-project-cmd&#34;: [ &#34;@php artisan key:generate --ansi&#34; ] }, &#34;extra&#34;: { &#34;laravel&#34;: { &#34;dont-discover&#34;: [] } }, &#34;config&#34;: { &#34;optimize-autoloader&#34;: true, &#34;preferred-install&#34;: &#34;dist&#34;, &#34;sort-packages&#34;: true }, &#34;minimum-stability&#34;: &#34;dev&#34;, &#34;prefer-stable&#34;: true } code snippet end
File composer.json diatas adalah contoh dari file composer pada projek Laravel versi 9.x.
Bagian-bagian pada file composer.json terbagi menjadi 3 kategori besar: deskripsi projek, dependencies, dan konfigurasi.
Bagian deskripsi merupakan bagian yang berisi informasi dari projek yang sedang dikerjakan bagian ini berisi informasi seperti: nama projek, tipe projek, keterangan, keywords, dan lisensi yang digunakan.
Bagian depedencies merupakan bagian yang digunakan untuk mendeklarasikan libraries atau packages yang digunakan. Bagian ini termasuk: require dan require-dev. require dan require-dev sama-sama berperan sebagai tempat pendeklarasian libraries atau packages yang digunakan yang nantinya akan composer install, yang menjadi perbedaan adalah segala libraries atau packages yang dideklarasikan pada require-dev hanya akan digunakan pada proses development saja sehingga ketika projek memasuki area production packages atau libraries yang dideklarasikan di require-dev tidak akan diinstall oleh composer. Sebaliknya packages atau libraries yang didekalarasikan pada require akan diinstall oleh composer baik untuk proses development ataupun production.
Perbedaan area menjalankan koding umumnya terbagi menjadi 3: development, staging, dan production. Untuk membuat composer mengetahui koding yang dibuat akan dijalankan pada area yang mana, biasanya dibuat sebuah environment variabel yang berisi status area yang digunakan saat ini.
Bagian konfigurasi biasanya berisi konfigurasi serta keterangan bagaimana composer harus men-treat projek kita. Bagian ini dimulai dari autoload sampai dengan prefer-stable. Bagian autoload dan autoload-dev merupakan bagian yang akan menginformasikan kepada composer untuk meng-autoloading sebuah file PHP ke PHP autoload.
Penjelasan lebih detail tentang keterangan dan kegunaan masing-masing bagian pada file composer.json bisa dilihat pada The composer.json Schema
Init Perintah composer init adalah perintah untuk menginisialisasi projek composer dalam satu folder.
code snippet start
cd path/to/composer-project code snippet end
code snippet start
composer init code snippet end
Perintah ini akan menampilkan prompt yang harus dilengkapi seperti nama project, author, keywords, dan lain-lain. Silahkan lengkapi sesuai kebutuhan.
code snippet start
Welcome to the Composer config generator This command will guide you through creating your composer.json config. Package name (&lt;vendor&gt;/&lt;name&gt;) [budiganteng/composer-pemula]: ... code snippet end
Perintah composer init akan membuat satu file baru dengan nama composer.json. File composer.json ini berisi informasi dari projek kita, mulai dari nama projek hingga depedencies yang digunakan.
Require Perintah composer require merupakan perintah yang digunakan untuk menginstall satu atau lebih library. Seperti contoh ketika mau menginstall library Guzzle:
code snippet start
composer require guzzlehttp/guzzle code snippet end
perintah ini akan menambahkan attribut baru dalam file composer.json pada bagian require.
code snippet start
{ &#34;require&#34;: { &#34;guzzlehttp/guzzle&#34;: &#34;^7.4&#34; } } code snippet end
`,url:"https://aziyan99.github.io/posts/composer-for-dummies/",tags:["Composer","PHP"]},"https://aziyan99.github.io/posts/laravel-membuat-folder/":{title:"Laravel: Membuat Folder",content:`Tulisan ini merupakan tutorial singkat bagaimana membuat sebuah folder pada projek laravel. Pembuatan sebuah folder umumnya digunakan untuk menyimpan gambar-gambar yang bisa pengguna kita upload, seperti logo, foto profile, silder, dan sebagainnya.
Dengan File System code snippet start
$path = storage_path(&#39;app/public/profile_images&#39;); if(!File::isDirectory($path)){ File::makeDirectory($path, 0777, true, true); } code snippet end
Dengan Storage System code snippet start
$path = storage_path(&#39;app/public/profile_images&#39;); Storage::makeDirectory($path, 0777, true, true); code snippet end
Dengan Core PHP code snippet start
$path = storage_path(&#39;app/public/profile_images&#39;); mkdir($path); code snippet end
Selesai!!!
`,url:"https://aziyan99.github.io/posts/laravel-membuat-folder/",tags:["Laravel","PHP"]},"https://aziyan99.github.io/posts/install-nginx-macos/":{title:"Nginx: Install di MacOS dengan Homebrew",content:`NGINX adalah aplikasi open source untuk server web, NGINX is open source software for web serving, reverse proxying, caching, load balancing, media streaming, dan banyak lagi. Ini dimulai sebagai server web yang dirancang untuk kinerja dan stabilitas maksimum. Selain kemampuan server HTTP-nya, NGINX juga dapat berfungsi sebagai server proxy untuk email (IMAP, POP3, dan SMTP) dan proxy terbalik dan penyeimbang beban untuk server HTTP, TCP, dan UDP.
Install homebrew code snippet start
/usr/bin/ruby -e &#34;$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)&#34; code snippet end
Update home brew repository code snippet start
brew update code snippet end
Install Nginx code snippet start
brew install nginx code snippet end
Nginx akan diinstal di folder usr/local/cellar dan nginx berjalan dengan port default di 8080
Me-restart Nginx code snippet start
brew services restart nginx code snippet end
Men-stop Nginx code snippet start
brew services stop nginx code snippet end
Jika installasi berhasil maka hasil log akan lebih kurang seperti
code snippet start

`,url:"https://aziyan99.github.io/posts/laravel-database-transaction/",tags:["Laravel","PHP","DBTransaction","Database"]},"https://aziyan99.github.io/posts/laravel-generate-sitemap/":{title:"Laravel: Membuat Sitemap Secara Dinamis",content:`Sitemap adalah sebuah file yang memberikan informasi tentang halaman, video, ataupun media apa saja dalam sebuah website. Search engine seperti Google menggunakan sitemap untuk mencari halaman yang dicari pengguna sehingga dengan membuat sitemap untuk website akan sangat membantu supaya google mengindeks website kita.
How to Buat projek laravel baru dengan laravel new &lt;project-name&gt; atau composer create-project laravel/laravel &lt;project-name&gt;. Buat satu database untuk projek laravel yang baru dibuat. Buat model dan migration untuk post dengan php artisan make:model Post -m. Ubah post migration dengan menambahkan kolom title, slug, dan body pada tabel posts. code snippet start
&lt;?php use Illuminate\\Database\\Migrations\\Migration; use Illuminate\\Database\\Schema\\Blueprint; use Illuminate\\Support\\Facades\\Schema; class CreatePostsTable extends Migration { /** * Run the migrations. * * @return void */ public function up() { Schema::create(&#39;posts&#39;, function (Blueprint $table) { $table-&gt;id(); $table-&gt;string(&#39;title&#39;); $table-&gt;string(&#39;slug&#39;); $table-&gt;longText(&#39;body&#39;); $table-&gt;timestamps(); }); } /** * Reverse the migrations. * * @return void */ public function down() { Schema::dropIfExists(&#39;posts&#39;); } } code snippet end
Lakukan migrasi dengan perintah php artisan migrate. Buat factory untuk mengenerate dummy data postingan php artisan make:factory PostFactory --model=Post. Kemudian isi dengan: code snippet start
&lt;?php namespace Database\\Factories; use App\\Models\\Post; use Illuminate\\Database\\Eloquent\\Factories\\Factory; use Illuminate\\Support\\Str; class PostFactory extends Factory { /** * The name of the factory&#39;s corresponding model. * * @var string */ protected $model = Post::class; /** * Define the model&#39;s default state. * * @return array */ public function definition() { $title = $this-&gt;faker-&gt;sentence; $slug = Str::slug($title); return [ &#39;title&#39; =&gt; $title, &#39;slug&#39; =&gt; $slug, &#39;body&#39; =&gt; $this-&gt;faker-&gt;paragraph(10) ]; } } code snippet end
Buka tinker melalui terminal php artisan tinker dan lakukan perintah App\\Models\\Post::factory()-&gt;count(10)-&gt;create(). Perintah ini akan membuat 10 postingan dummy. Install package laravel/sitemap dari spatie dengan perintah composer require spatie/laravel-sitemap. Jalankan perintah php artisan vendor:publish --provider=&quot;Spatie\\Sitemap\\SitemapServiceProvider&quot; --tag=config untuk memindahkan file sitemap.php kedalam konfigurasi laravel. Buka file web.php dan buat routing baru code snippet start
&lt;?php use Illuminate\\Support\\Facades\\Route; use App\\Models\\Post; use Spatie\\Sitemap\\Sitemap; use Spatie\\Sitemap\\Tags\\Url; /* |-------------------------------------------------------------------------- | Web Routes |-------------------------------------------------------------------------- | | Here is where you can register web routes for your application. These | routes are loaded by the RouteServiceProvider within a group which | contains the &#34;web&#34; middleware group. Now create something great! | */ Route::get(&#39;/&#39;, function () { return view(&#39;welcome&#39;); }); Route::get(&#39;/sitemap&#39;, function(){ $sitemap = Sitemap::create() -&gt;add(Url::create(&#39;/about-us&#39;)) -&gt;add(Url::create(&#39;/contact_us&#39;)); $post = Post::all(); foreach ($post as $post) { $sitemap-&gt;add(Url::create(&#34;/post/{$post-&gt;slug}&#34;)); } $sitemap-&gt;writeToFile(public_path(&#39;sitemap.xml&#39;)); }); code snippet end
Jalankan development server php artisan serve dan kunjungi http://localhost:8000/sitemap.xml atau http://localhost:8000/sitemap. Tentu saja penulisan sitemap tidak terbatasi hanya bisa di file web.php kita juga bisa membuat controller sendiri untuk menghandle sitemap.
Selesai!!!
`,url:"https://aziyan99.github.io/posts/laravel-generate-sitemap/",tags:["Laravel","PHP","Sitemap"]},"https://aziyan99.github.io/posts/laravel-path-gambar-dari-model/":{title:"Laravel: Path Gambar dari Model",content:`Avatar untuk pengguna (foto profile) bisa dibuat dinamis, jika pengguna tidak mengupload avatar nya sendiri kita bisa menggunakan inisialnya dan membuat avatar untuk pengguna tadi.
Requirement Laravel project Kolom avatar pada table users Kolom avatar harus nullable Eksekusi Buka model User.php dan jangan lupa untuk menambahkan avatar pada $protected array. Kemudian buat sebuah accessor dengan nama getAvatarPathAttribute(). Kemudian bisa ikuti kode dibawah (dan bisa dimodifikasi sesuka hati)
code snippet start
use Illuminate\\Support\\Facades\\Storage; // jangan lupa import Facades Storage public function getAvatarPathAttribute() { if ($this-&gt;avatar == null) { return &#34;https://ui-avatars.com/api/?size=128&amp;name=&#34; . $this-&gt;name; } else { return Storage::disk(&#39;public&#39;)-&gt;url($this-&gt;avatar); } } code snippet end
Untuk penggunaanya di blade seperti
code snippet start
&lt;img src=&#34;{{ $user-&gt;avatar_path }}&#34; alt=&#34;logo&#34; class=&#34;img-thumbnail&#34; width=&#34;128&#34;&gt; code snippet end
Selesai!!!
`,url:"https://aziyan99.github.io/posts/laravel-path-gambar-dari-model/",tags:["Laravel","PHP","Image","Model"]},"https://aziyan99.github.io/posts/laravel-generate-barcode/":{title:"Laravel: Mengenerate Barcode",content:`Barcode adalah bentuk visual dari data yang berbentuk skrip (berisi bar dan spasi) dengan berbagai lebar dan jarak garis paralel. Mesin menguraikan kode batang karena ditampilkan dalam bentuk yang dapat dibaca mesin.
Ada banyak package yang bisa digunakan pada laravel untuk membuat barcode salah satunya adalah milon/barcode untuk menginstallnya pada laravel bisa menggunakan composer:
code snippet start
root@192.168.1.12:~$ composer require milon/barcode code snippet end
Jika proses penginstallasian sudah selesai. Bisa mendaftarkan packagenya pada providers dan alias di config/app.php.
code snippet start
&lt;?php return [ &#39;providers&#39; =&gt; [ .... .... .... Milon\\Barcode\\BarcodeServiceProvider::class, ], &#39;aliases&#39; =&gt; [ .... .... .... &#39;DNS1D&#39; =&gt; Milon\\Barcode\\Facades\\DNS1DFacade::class, &#39;DNS2D&#39; =&gt; Milon\\Barcode\\Facades\\DNS2DFacade::class, ] code snippet end
Untuk menggunakannya bisa langsung digunakan pada blade dengan merendernya seperti:
code snippet start
&lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;meta charset=&#34;utf-8&#34;&gt; &lt;title&gt;Laravel Generate Barcode Examples&lt;/title&gt; &lt;meta name=&#34;csrf-token&#34; content=&#34;{{ csrf_token() }}&#34;&gt; &lt;link href=&#34;https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css&#34; rel=&#34;stylesheet&#34;/&gt; &lt;/head&gt; &lt;body&gt; &lt;div class=&#34;container mt-4&#34;&gt; &lt;div class=&#34;mb-3&#34;&gt;{!! DNS2D::getBarcodeHTML(&#39;4445645656&#39;, &#39;QRCODE&#39;) !!}&lt;/div&gt; &lt;div class=&#34;mb-3&#34;&gt;{!! DNS1D::getBarcodeHTML(&#39;4445645656&#39;, &#39;PHARMA&#39;) !!}&lt;/div&gt; &lt;div class=&#34;mb-3&#34;&gt;{!! DNS1D::getBarcodeHTML(&#39;4445645656&#39;, &#39;PHARMA2T&#39;) !!}&lt;/div&gt; &lt;div class=&#34;mb-3&#34;&gt;{!! DNS1D::getBarcodeHTML(&#39;4445645656&#39;, &#39;CODABAR&#39;) !!}&lt;/div&gt; &lt;div class=&#34;mb-3&#34;&gt;{!! DNS1D::getBarcodeHTML(&#39;4445645656&#39;, &#39;KIX&#39;) !!}&lt;/div&gt; &lt;div class=&#34;mb-3&#34;&gt;{!! DNS1D::getBarcodeHTML(&#39;4445645656&#39;, &#39;RMS4CC&#39;) !!}&lt;/div&gt; &lt;div class=&#34;mb-3&#34;&gt;{!! DNS1D::getBarcodeHTML(&#39;4445645656&#39;, &#39;UPCA&#39;) !!}&lt;/div&gt; &lt;/div&gt; &lt;/body&gt; &lt;/html&gt; code snippet end
Selesai!!!!
`,url:"https://aziyan99.github.io/posts/laravel-generate-barcode/",tags:["Laravel","PHP","Barcode"]},"https://aziyan99.github.io/posts/laravel-select-between-date/":{title:"Laravel: Select data diantara dua tanggal",content:`Mengambil data dari database berdasarkan range tanggal (tanggal awal dan tanggal akhir) di laravel mudah dilakukan dengan bantuan Eloquent dari laravel (Model). Pengambilan data ini sangat membantu ketika kita ingin membuat laporan dari data atau kebutuhan lainnya yang membutuhkan pengguna bisa mengambil data berdasarkan tanggal.
Cara pertama (whereBetween) code snippet start
&lt;?php namespace App\\Http\\Controllers; use Illuminate\\Http\\Request; use App\\Models\\User; use Carbon\\Carbon; class UserController extends Controller { /** * Display a listing of the resource. * * @return \\Illuminate\\Http\\Response */ public function index(Request $request) { $startDate = Carbon::createFromFormat(&#39;d/m/Y&#39;, &#39;01/01/2021&#39;); $endDate = Carbon::createFromFormat(&#39;d/m/Y&#39;, &#39;06/01/2021&#39;); $users = User::select(&#39;id&#39;, &#39;name&#39;, &#39;email&#39;, &#39;created_at&#39;) -&gt;whereBetween(&#39;created_at&#39;, [$startDate, $endDate]) -&gt;get(); dd($users); } } code snippet end
Cara kedua (where) Navigasi ke folder /var/www/html/ kemudian buat 2 folder baru atau bisa dengan perintah
code snippet start
&lt;?php namespace App\\Http\\Controllers; use Illuminate\\Http\\Request; use App\\Models\\User; use Carbon\\Carbon; class UserController extends Controller { /** * Display a listing of the resource. * * @return \\Illuminate\\Http\\Response */ public function index(Request $request) { $startDate = Carbon::createFromFormat(&#39;d/m/Y&#39;, &#39;01/01/2021&#39;); $endDate = Carbon::createFromFormat(&#39;d/m/Y&#39;, &#39;06/01/2021&#39;); $users = User::select(&#39;id&#39;, &#39;name&#39;, &#39;email&#39;, &#39;created_at&#39;) -&gt;where(&#39;created_at&#39;, &#39;&gt;=&#39;, $startDate) -&gt;where(&#39;created_at&#39;, &#39;&lt;=&#39;, $endDate) -&gt;get(); dd($users); } } code snippet end
Cara ketiga (whereDate) code snippet start
?php namespace App\\Http\\Controllers; use Illuminate\\Http\\Request; use App\\Models\\User; use Carbon\\Carbon; class UserController extends Controller { /** * Display a listing of the resource. * * @return \\Illuminate\\Http\\Response */ public function index(Request $request) { $startDate = &#39;01/01/2021&#39;; $endDate = &#39;06/01/2021&#39;; $users = User::select(&#39;id&#39;, &#39;name&#39;, &#39;email&#39;, &#39;paid_date&#39;) -&gt;whereDate(&#39;paid_date&#39;, &#39;&gt;=&#39;, $startDate) -&gt;whereDate(&#39;paid_date&#39;, &#39;&lt;=&#39;, $endDate) -&gt;get(); dd($users); } } code snippet end
Tentu saja tanggal yang digunakan tidak perlu statis seperti pada contoh. Kita juga bisa menggunakan form inputan yang bertipe date.
Selesai!!!!
`,url:"https://aziyan99.github.io/posts/laravel-select-between-date/",tags:["Laravel","PHP","Database","Model"]},"https://aziyan99.github.io/posts/nginx-virtual-host/":{title:"Nginx: Membuat Virtual Host",content:`Membuat satu VPS bisa menghost 2 atau lebih website gampang dilakukan dengan nginx. Untuk melakukannya kita akan memanfaatkan fitur dari nginx yaitu virtual host. Contoh ini dilakukan pada VPS dengan sistem operasi 18.0 atau diatasnya
Install Nginx code snippet start
root@192.168.1.12:~$ sudo apt install nginx code snippet end
Setelah proses instalasi selesai, cek apakah nginx sudah terinstall dan berjalan dengan benar
code snippet start
root@192.168.1.12:~$ systemctl status nginx code snippet end
Folder untuk website Navigasi ke folder /var/www/html/ kemudian buat 2 folder baru atau bisa dengan perintah
code snippet start
root@192.168.1.12:~$ mkdir /var/www/html/web1.iniserver.com root@192.168.1.12:~$ mkdir /var/www/html/web2.iniserver.com code snippet end
kita akan membuat 1 file html untuk masing-masing folder yang sudah dibuat sebelumnya
code snippet start
root@192.168.1.12:~$ nano /var/www/html/web1.iniserver.com/index.html code snippet end
kemudian file index.html isi dengan
code snippet start
&lt;html&gt; &lt;title&gt;web1.iniserver.com&lt;/title&gt; &lt;h1&gt;Welcome to the web1.iniserver.com.&lt;/h1&gt; &lt;/html&gt; code snippet end
dan untuk folder we2.iniserver.com juga
code snippet start
root@192.168.1.12:~$ nano /var/www/html/web2.iniserver.com/index.html code snippet end
kemudian file index.html isi dengan
code snippet start
&lt;html&gt; &lt;title&gt;web2.iniserver.com&lt;/title&gt; &lt;h1&gt;Welcome to the web2.iniserver.com.&lt;/h1&gt; &lt;/html&gt; code snippet end
Jika kedua folder tadi sudah diisi dengan file index.html, kita akan mengubah hak akses untuk masing-masing folder supaya bisa diakses melalu browser
code snippet start
root@192.168.1.12:~$ chown -R www-data:www-data /var/www/html/web1.iniserver.com root@192.168.1.12:~$ chown -R www-data:www-data /var/www/html/web2.iniserver.com code snippet end
Konfigurasi untuk virtual host nginx Buat konfigurasi untuk masing-masing website
code snippet start
root@192.168.1.12:~$ nano /etc/nginx/sites-available/web1.iniserver.com.conf code snippet end
kemudian isi dengan
code snippet start
server { listen 80; listen [::]:80; root /var/www/html/web1.iniserver.com; index index.html index.htm; server_name web1.iniserver.com; location / { try_files $uri $uri/ =404; } } code snippet end
dan untuk web2.iniserver.com
code snippet start
root@192.168.1.12:~$ nano /etc/nginx/sites-available/web2.iniserver.com.conf code snippet end
kemudian isi dengan
code snippet start
server { listen 80; listen [::]:80; root /var/www/html/web2.iniserver.com; index index.html index.htm; server_name web2.iniserver.com; location / { try_files $uri $uri/ =404; } } code snippet end
Untuk menghidupkan konfigurasinya kita bisa dengan membuat symlink antara sites-available dengan sites-enabled
code snippet start
root@192.168.1.12:~$ ln -s /etc/nginx/sites-available/web1.iniserver.com.conf /etc/nginx/sites-enabled/ root@192.168.1.12:~$ ln -s /etc/nginx/sites-available/web2.iniserver.com.conf /etc/nginx/sites-enabled/ code snippet end
Validasi konfigurasi dengan
code snippet start
root@192.168.1.12:~$ nginx -t code snippet end
Jika tidak ada masalah maka akan keluar pesan seperti
code snippet start
nginx: the configuration file /etc/nginx/nginx.conf syntax is ok nginx: configuration file /etc/nginx/nginx.conf test is successful code snippet end
Restart nginx
code snippet start
root@192.168.1.12:~$ systemctl restart nginx code snippet end
Coba kunjugi domain web1.iniserver.com danweb2.iniserver.com jika tidak ada kesalahan maka akan keluar halaman html yg sudah dibuat sebelumnya. Nama domain dan sub domain bisa disesuaikan dengan yang kita punya. Jika tidak mempunyai domain hal ini bisa juga dilakukan dengan alamat IP dari vps kita, dan untuk membuat virtual host nya kita bisa menggunakan port, misal 192.168.1.12:99 dan 192.168.1.12:98. pada konfigurasi virtual host nya tinggal diubah listen portnya ke port yang dinginkan dan ganti server_name dengan alamat IP. Jangan lupa untuk membuka firewall pada port yang ingin digunakan.
Menghubungkan dengan PHP-FPM Tambahkan konfigurasi virtual host untuk website yang dinginkan bisa mengeksekusi file php dengan:
code snippet start
server { listen 80; root /var/www/html/web1.iniserver.com; index index.html index.htm index.php; server_name web1.iniserver.com; location ~ \\.php$ { fastcgi_split_path_info ^(.+\\.php)(/.+)$; fastcgi_pass unix:/var/run/php/php7.3-fpm.sock; fastcgi_index index.php; include fastcgi_params; fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; fastcgi_intercept_errors off; fastcgi_buffer_size 16k; fastcgi_buffers 4 16k; fastcgi_connect_timeout 600; fastcgi_send_timeout 600; fastcgi_read_timeout 600; } location / { try_files $uri $uri/ =404; } } code snippet end
Contoh menambahkan support php pada folder web1.iniserver.com. Jangan lupa restart php-fpm dan nginx (contoh menggunakan php7.3).
code snippet start
root@192.168.1.12:~$ systemctl restart nginx root@192.168.1.12:~$ systemctl restart php7.3-fpm code snippet end
Selesai!!!!
`,url:"https://aziyan99.github.io/posts/nginx-virtual-host/",tags:["Nginx","VPS","Virtual Host","Ubuntu"]},"https://aziyan99.github.io/posts/install-lemp-stack-ubuntu/":{title:"Install Lemp Stack Ubuntu",content:`LEMP merupakan singakatan dari Linux, Nginx, MariDB atau MySQL dan PHP. LEMP merupakan bundelan aplikasi yang biasa kita gunakan untuk menghost sebuah website, terutama yang ditulis dengan bahasa pemrograman PHP.
Refresh repository ubuntu
code snippet start
sudo apt update code snippet end
Upgrade package yang harus diupgrade, jika ada.
code snippet start
sudo apt upgrade code snippet end
Instalasi Nginx code snippet start
sudo apt install nginx code snippet end
Jika instalasi sudah selesai, kita bisa memverifiasinya dengan mengunjungi url didalam browser
code snippet start
http://&lt;ip&gt; code snippet end
Jika ada pesan Welcome to nginx! maka bisa dipastikan instalasinya berhasil. Terkadang ada kasus dimana halaman nginx tidak muncul padahal instalasi sudah berhasil, hal ini biasanya disebabkan oleh pengaturan Firewal yang ada divps kita. Untuk mengatasinya bisa melalui aplikasi UFW dengan memberitahukan nginx untuk menerima request di port 80 (http) dan port 443 (https) difirewall.
Install UFW code snippet start
sudo apt install ufw code snippet end
Berikan akses ke traffic http dan https
code snippet start
sudo ufw allow http code snippet end
code snippet start
sudo ufw allow https code snippet end
Restart nginx
code snippet start
systemctl restart nginx code snippet end
Install MariaDB code snippet start
sudo apt install mariadb-server code snippet end
Tambah pengguna baru di MariaDB
code snippet start
sudo mariadb code snippet end
Didalam shell MariaDB ketikkan perintah
code snippet start
CREATE USER &#39;admin&#39;@&#39;localhost&#39; IDENTIFIED BY &#39;admin12345&#39;; code snippet end
code snippet start
GRANT ALL PRIVILEGES ON *.* TO &#39;admin&#39;@&#39;localhost&#39;; code snippet end
code snippet start
FLUSH PRIVILEGES; exit; code snippet end
Nanti ketika ingin terhubung ke MariaDB gunakan user admin@localhost dan password admin12345
code snippet start
mariadb -uadmin -p code snippet end
Install PHP code snippet start
sudo apt install php-fpm php-mysql code snippet end
Verifikasi apakah php sudah benar terinstall. Pergi ke direktori root server di /var/wwww/html/, buat sebuah file baru dengan nama phpinfo.php dan diisi dengan kode
code snippet start
&lt;?php phpinfo(); code snippet end
Kemudian buka browser dan pergi ke http://&lt;ip&gt;/phpinfo.php. Jika error permission denied blabla&hellip;, bisa diatasi dengan mengubah user dari folder /var/www/html/ menjadi www-data atau hak aksesnya diganti 776, 766, atau 777
Selesai!!!!!
`,url:"https://aziyan99.github.io/posts/install-lemp-stack-ubuntu/",tags:["Ubuntu","LEMP","apache2","PHP","MySQL","Linux"]},"https://aziyan99.github.io/posts/pencarian-jekyll/":{title:"Jekyll: Menambahkan Searching",content:`Untuk membuat pencarian pada halaman github pages yang menggunakan jekyll bisa dilakukan dengan 3 cara: Lunr, Google Custom Search Engine dan Simple Jekyll Search. Lunr sangat senang diimplementasikan tetapi akan membuat halaman menjadi berat. Sedangkan Google Custom Search Engine terbilang cukup ringan dan sangat sulit untuk diimplementasikan. Sehingga pilihan kita jatuh pada opsi ketiga yaitu menggunakan Simple Jekyll Search
Pada dasarnya Simple Jekyll Search akan mengenerate sebuah file json yang berisi judul dari postingan-postingan yang pernah kita buat. Sehingga kita hanya perlu menambahkan sedikit client-side javascript untuk mengakses file json tadi.
Buat satu file json dengan nama search.json dan simpan pada root folder projek. Kemudian isi file search.json dengan:
code snippet start
--- --- [ {% for post in site.posts %} { &#34;title&#34; : &#34;{{ post.title | strip_html | escape }}&#34;, &#34;url&#34; : &#34;{{ site.baseurl }}{{ post.url }}&#34;, &#34;category&#34; : &#34;{{post.categories | join: &#39;, &#39;}}&#34;, &#34;tags&#34; : &#34;{{ post.tags | join: &#39;, &#39; }}&#34;, &#34;date&#34; : &#34;{{ post.date }}&#34;, &#34;description&#34; : &#34;{{ post.description | strip_html | strip_newlines | escape }}&#34; } {% unless forloop.last %},{% endunless %} {% endfor %} ] code snippet end
