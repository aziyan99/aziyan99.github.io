<div class="not-prose">
    <ol>
      {{ range . }}
        <li>
          <article class="flex flex-row items-center">
            <header class="grow">
              <h3>
                <a
                  href="{{ .RelPermalink }}"
                  class="truncate text-sm underline decoration-slate-300 decoration-2 underline-offset-4 hover:decoration-inherit"
                  title="{{ .Title }}"
                  >{{ .Title | truncate 40 }}</a
                >
              </h3>
            </header>
            {{ with .Page.GetTerms "tags" }}
              <!-- TODO: Responsive layout -->
              <ul class="hidden md:flex flex-row items-center justify-end space-x-2">
                {{ range . }}
                  <li>
                    <a
                      href="{{ .RelPermalink }}"
                      class="taxonomy"
                      title="See tags on {{ .LinkTitle }}"
                      >{{ .LinkTitle }}</a
                    >
                  </li>
                {{ end }}
              </ul>
            {{ end }}
          </article>
        </li>
      {{ end -}}
    </ol>
  </div>
