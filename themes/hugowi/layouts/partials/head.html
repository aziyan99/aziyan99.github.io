<head>
    <meta charset="utf-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // ...
                },
                listStyleType: {
                    none: 'none',
                    disc: 'disc',
                    decimal: 'decimal',
                    square: 'square',
                    roman: 'upper-roman',
                },
            },
            plugins: [],
        }
    </script>
    <link rel="stylesheet" type="text/css" href="/css/gh-markdown.css">
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <link rel="icon" type="image/x-icon" href="{{ .Site.Params.githubAvatar }}">
    {{ $title := print .Site.Title " - " .Title }}
    {{ if .IsHome }}
        {{ $title = .Site.Title }}
    {{ end }}
    <title>{{ $title }}</title>
</head>
