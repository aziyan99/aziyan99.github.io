                "content": "Secara default halaman login pada Filament PHP berada di \/admin\/login, dengan informasi ini kita bisa mengkustomisasi halaman login -nya filament dengan mengoverride route ini, pertama kita definisikan terlebih dahulu routing untuk ke halaman loginnya\nphp php code snippet start\n\u0026lt;?php \/\/ file: routes\/web.php use Illuminate\\Support\\Facades\\Route; Route::get(\u0026#39;\/admin\/login\u0026#39;, function () { return view(\u0026#39;auth.login\u0026#39;); })-\u0026gt;name(\u0026#39;filament.admin.auth.login\u0026#39;); php code snippet end\nKita menamai route login dengan filament.admin.auth.login untuk menghidari filament tidak bisa mencari halaman login.\nKemudian kita akan lanjut dengan membuat halaman login custom kita.\nphp php code snippet start\n\u0026lt;!DOCTYPE html\u0026gt; \u0026lt;html lang=\u0026#34;en\u0026#34;\u0026gt; \u0026lt;head\u0026gt; \u0026lt;meta charset=\u0026#34;UTF-8\u0026#34;\u0026gt; \u0026lt;meta name=\u0026#34;viewport\u0026#34; content=\u0026#34;width=device-width, initial-scale=1.0\u0026#34;\u0026gt; \u0026lt;meta http-equiv=\u0026#34;X-UA-Compatible\u0026#34; content=\u0026#34;ie=edge\u0026#34;\u0026gt; \u0026lt;title\u0026gt;{{ config(\u0026#39;app.name\u0026#39;) ?? \u0026#39;Laravel\u0026#39; }} - {{ __(\u0026#39;Login\u0026#39;) }}\u0026lt;\/title\u0026gt; @vite([\u0026#39;resources\/css\/app.css\u0026#39;, \u0026#39;resources\/js\/app.js\u0026#39;]) \u0026lt;body\u0026gt; \u0026lt;div class=\u0026#34;min-h-screen bg-gray-100 text-gray-900 flex justify-center\u0026#34;\u0026gt; \u0026lt;div class=\u0026#34;max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1\u0026#34;\u0026gt; \u0026lt;div class=\u0026#34;lg:w-1\/2 xl:w-5\/12 p-6 sm:p-12\u0026#34;\u0026gt; \u0026lt;div\u0026gt; \u0026lt;img src=\u0026#34;https:\/\/storage.googleapis.com\/devitary-image-host.appspot.com\/15846435184459982716-LogoMakr_7POjrN.png\u0026#34; class=\u0026#34;w-32 mx-auto\u0026#34; ;\/a\u0026gt; \u0026lt;\/p\u0026gt; \u0026lt;\/div\u0026gt; \u0026lt;\/form\u0026gt; \u0026lt;\/div\u0026gt; \u0026lt;\/div\u0026gt; \u0026lt;\/div\u0026gt; \u0026lt;div class=\u0026#34;flex-1 bg-indigo-100 text-center hidden lg:flex\u0026#34;\u0026gt; \u0026lt;div class=\u0026#34;m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat\u0026#34; style=\u0026#34;background-image: url(\u0026#39;https:\/\/storage.googleapis.com\/devitary-image-host.appspot.com\/15848031292911696601-undraw_designer_life_w96d.svg\u0026#39;);\u0026#34;\u0026gt; \u0026lt;\/div\u0026gt; \u0026lt;\/div\u0026gt; \u0026lt;\/div\u0026gt; \u0026lt;\/div\u0026gt; \u0026lt;\/body\u0026gt; \u0026lt;\/html\u0026gt; php code snippet end\nKemudian kita bisa membuat mekanisme autentikasi nya\nphp php code snippet start\n\u0026lt;?php \/\/ file: routes\/web.php Route::post(\u0026#39;\/admin\/login\u0026#39;, function (Request $request) { $creds = $request-\u0026gt;validate([\u0026#39;email\u0026#39; =\u0026gt; \u0026#39;required\u0026#39;, \u0026#39;email\u0026#39;, \u0026#39;password\u0026#39; =\u0026gt; \u0026#39;required\u0026#39;]); if (Auth::attempt($creds)) { $request-\u0026gt;session()-\u0026gt;regenerate(); return redirect()-\u0026gt;intended(\u0026#39;admin\u0026#39;); } return back()-\u0026gt;withErrors([ \u0026#39;email\u0026#39; =\u0026gt; __(\u0026#39;The provided credentials do not match our records.\u0026#39;), ])-\u0026gt;onlyInput(\u0026#39;email\u0026#39;); })-\u0026gt;name(\u0026#39;auth.authenticate\u0026#39;); php code snippet end\nNama route autentikasi harus disesuaikan dengan routing yang kita panggil di halaman login, pada kasus ini kita mendefinikannya sebagai auth.authenticate, ini sama dengan apa yang kita panggil pada form login\nhtml html code snippet start\n\u0026lt;!-- file: resources\/views\/auth\/login.blade.php --\u0026gt; ... \u0026lt;form action=\u0026#34;{{ route(\u0026#39;auth.authenticate\u0026#39;) }}\u0026#34; method=\u0026#34;POST\u0026#34;\u0026gt; ... html code snippet end\nDengan membuat halaman login kustom ini kita bisa lebih leluasa mendesign halaman login kita tanpa harus membuat tema baru. Untuk sekarang mekanisme otentikasi kita tulis langsung di file routing web.php, pada aplikasi production logika otentikasi ini harus di disimpan dikontroller atau service sendiri.\n",

            "https:\/\/aziyan99.github.io\/posts\/php-delete-directory-recursively\/": {
                "title": "PHP: Menghapus directory secara rekursif",
                "content": "Menghapus direktori yang didalamnya terdapat direktori-direktori lainmenggunakan PHP agak tricky, karena kita tidak bisa langsung menghapus direktori jika didalamnya terdapat satu atau lebih file. Untuk mengatasi masalah ini, fungsi ini yang selalu penulis gunakan adalah:\nphp php code snippet start\n\u0026lt;?php function rrmdir(string $src): void { $dir = opendir($src); while (false !== ($file = readdir($dir))) { if (($file != \u0026#39;.\u0026#39;) \u0026amp;\u0026amp; ($file != \u0026#39;..\u0026#39;)) { $full = $src . \u0026#39;\/\u0026#39; . $file; if (is_dir($full)) { rrmdir($full); } else { unlink($full); } } } closedir($dir); rmdir($src); } php code snippet end\nFungsi ini dimulai dengan membuka direktori yang ingin dihapus dengan fungsi opendir()\nphp php code snippet start\n\u0026lt;?php ... $dir = opendir($src); ... php code snippet end\nFungsi ini akan mengembalikan handle resource dari direktori yang kita buka (jika path direktori nya benar \u0026gt;_- ). Resource sendiri adalah sebuah variabel spesial yang terhubung dengan resource eksternal, dalam kasus ini handle direktori yang dibuka.\nSelanjutnya kita bisa menggunakan fungsi readdir() untuk membaca didalam direktori yang kita buka tadi terdapat file dan direktori apa saja.\nphp php code snippet start\n\u0026lt;?php ... while (false !== ($file = readdir($dir))) { if (($file != \u0026#39;.\u0026#39;) \u0026amp;\u0026amp; ($file != \u0026#39;..\u0026#39;)) { $full = $src . \u0026#39;\/\u0026#39; . $file; if (is_dir($full)) { rrmdir($full); } else { unlink($full); } } } ... php code snippet end\nSelanjutnya kita bisa menggunakan if-else untuk melakukan pengecekan apakah path yang kita baca sekarang berupa direktori atau file. Jika direktori kita baca lagi isinya ada apa saja dan jika file kita langsung hapus file nya.\nProses ini akan menghapus semua file yang ada dan hanyak meninggalkan direktori kosong, sehingga proses penghapusan kita tidak terhambat karena direktori yang kita hapus tidak empty.\nTerakhir, jangan lupa untuk menutup resource handle yang kita buka dengan fungsi opendir() dan kita bisa langsung menghapus direktori nya.\nphp php code snippet start\n\u0026lt;?php ... closedir($dir); rmdir($src); ... php code snippet end\nSemoga bermanfaat. (\u0026gt;_\u0026lt;)\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/php-delete-directory-recursively\/",
                "tags": ["PHP"]
            },

            "https:\/\/aziyan99.github.io\/posts\/moodle-setup-unit-and-behat-test\/": {
                "title": "Moodle: Unit \u0026 Behat Test",
                "content": " 1. Kondisi Awal Moodle sudah terinstall dan berkerja seharusnya Sudah menjalankan composer install untuk menginstall depedencies php dari moodlenya Os terbaru yang support dan sudah terinstall moodle Browser terbaru (Rekomendasi: Chrome atau Firefox) WebDriver dari browser yang digunakan (Firefox: geckodriver, Chrome: chromedriver) Selenium terbaru (Optional, but recommended) Java Runtime Environment (JRE) terbaru (Required if using Selenium) Meng-clone repository [git clone https:\/\/github.com\/andrewnicols\/moodle-browser-config](git clone https:\/\/github.com\/andrewnicols\/moodle-browser-config) pada folder yang bisa diakses oleh moodle (Jika menggunakan OS berbasis UNIX, directory permission) 3 sampai 7 kebutuhan untuk menjalankan Acceptance (Behat) Test\n2a. Pengaturan config.php Untuk Unit Test Buat sebuah folder baru untuk menyimpan moodledata untuk instance PHPUnit dengan akses sama dengan folder moodledata pada umumnya (misal: phpu_moodledata). Buka file config.php pada root folder moodle (bukan folder moodledata) Tambahkan kode konfigurasi untuk PHPUnit sebelum baris kode require_once(__DIR__ . \u0027\/lib\/setup.php\u0027); : code snippet start\n$CFG-\u0026gt;phpunit_prefix = \u0026#39;phpu_\u0026#39;;\r$CFG-\u0026gt;phpunit_dataroot = \u0026#39;\u0026lt;lokasi-folder\u0026gt;\/phpu_moodledata\u0026#39;; code snippet end\nKemudian jalankan perintah php \u0026lt;lokasi-moodle\u0026gt;\\admin\\tool\\phpunit\\cli\\init.php melalui terminal (pastikan versi php yang digunakan sama dengan versi php yang digunakan untuk men-serve moodle). Perintah ini harus dijalankan ketika ada perubahan pada konfigurasi PHPUnit pada file config.php. Setelah perintah dijalankan moodle akan menginisialisasi instance PHPUnit (proses ini termasuk dengan membuat tabel-tabel baru pada database dengan prefix phpu_). Kita juga bisa membuat moodle menggunakan database yang berbeda untuk instance PHPUnit-nya dengan menambahkan konfigurasi database untuk PHPUnit: code snippet start\n$CFG-\u0026gt;phpunit_dbtype = \u0026#39;pgsql\u0026#39;; \/\/ \u0026#39;pgsql\u0026#39;, \u0026#39;mariadb\u0026#39;, \u0026#39;mysqli\u0026#39;, \u0026#39;mssql\u0026#39;, \u0026#39;sqlsrv\u0026#39; or \u0026#39;oci\u0026#39;\r$CFG-\u0026gt;phpunit_dblibrary = \u0026#39;native\u0026#39;; \/\/ \u0026#39;native\u0026#39; only at the moment\r$CFG-\u0026gt;phpunit_dbhost = \u0026#39;127.0.0.1\u0026#39;; \/\/ eg \u0026#39;localhost\u0026#39; or \u0026#39;db.isp.com\u0026#39; or IP\r$CFG-\u0026gt;phpunit_dbname = \u0026#39;mytestdb\u0026#39;; \/\/ database name, eg moodle\r$CFG-\u0026gt;phpunit_dbuser = \u0026#39;postgres\u0026#39;; \/\/ your database username\r$CFG-\u0026gt;phpunit_dbpass = \u0026#39;some_password\u0026#39;; \/\/ your database password code snippet end\n3a. Mejalankan Unit Test (PHPUnit) Untuk menjalankan test jalankan perintah vendor\/bin\/phpunit. (Opsional) Untuk menjalankan satu test spesifik pada plugin bisa dilakukan dengan perintah code snippet start\n\/\/ Menjalankan semua testcase pada satu class test\rvendor\/bin\/phpunit \u0026lt;lokasi-plugin\u0026gt;\/tests\/filename.php code snippet end\ncode snippet start\n\/\/ Menjalankan satu testcase pada satu class test\rvendor\/bin\/phpunit --filter \u0026lt;testcase\u0026gt; \u0026lt;lokasi-plugin\u0026gt;\/tests\/filename.php code snippet end\n2b. Pengaturan config.php Untuk Acceptance Test (Behat Test) Buat sebuah folder baru untuk menyimpan moodledata untuk instance Behat dengan akses sama dengan folder moodledata pada umumnya (misal: beh_moodledata). Buka file config.php pada root folder moodle (bukan folder moodledata) Tambahkan kode konfigurasi untuk PHPUnit sebelum baris kode require_once(__DIR__ . \u0027\/lib\/setup.php\u0027); : code snippet start\n...\r$CFG-\u0026gt;behat_dataroot = \u0026#39;\u0026lt;lokasi-folder\u0026gt;\/beh_moodledata\u0026#39;;\r$CFG-\u0026gt;behat_wwwroot = \u0026#39;http:\/\/behatlocal.moodle.com\u0026#39;;\r$CFG-\u0026gt;behat_prefix = \u0026#39;beh_\u0026#39;;\r$CFG-\u0026gt;behat_increasetimeout = 20; \/\/ (opsional) untuk pc \u0026#39;low specs\u0026#39;\rrequire_once(\u0026#39;\/path\/to\/moodle-browser-config\/init.php\u0026#39;); \/\/ repository yang di-clone pada baian 1 tahap ke-8\r... code snippet end\nYou will need to set the behat_wwwroot to your Moodle site, but it must use a different value to your $CFG-\u0026gt;wwwroot. One common way to do this is to use 127.0.0.1 for behat, but localhost for standard use. Alternatively you can add an additional hostname in your \/etc\/hosts file and use this instead. If you use Docker, then you may be able to use host.docker.internal where your site is hosted on the docker host\nKemudian jalankan perintah php \u0026lt;lokasi-moodle\u0026gt;\\admin\\tool\\behat\\cli\\init.php melalui terminal (pastikan versi php yang digunakan sama dengan versi php yang digunakan untuk men-serve moodle). Perintah ini harus dijalankan ketika ada perubahan pada konfigurasi Behat pada file config.php. Setelah perintah dijalankan moodle akan menginisialisasi instance Behat (proses ini termasuk dengan membuat tabel-tabel baru pada database dengan prefix beh_). Perintah ini ketika selesai akan memberikan perintah yang akan kita gunakan untuk menjalankan Behat test. 3b. Mejalankan Acceptance Test (Behat) Pastikan perintah yang dijalankan pada bagian 2b tahap ke-4 berhasil dan mengembalikan perintah yang lebih kurang : code snippet start\nvendor\/bin\/behat --config \u0026lt;lokasi-folder\u0026gt;\/beh_moodledata\/behatrun\/behat\/behat.yml code snippet end\nJalankan perintah yang diberikan pada bagian 3b tahap ke-1 untuk menjalankan acceptance (behat) test (Opsional) Untuk menjalankan satu test spesifik pada plugin bisa dilakukan dengan perintah code snippet start\n\/\/ Menjalankan semua testcase yang punya tags @local_myplugin\rvendor\/bin\/behat --config \u0026lt;lokasi-folder\u0026gt;\/beh_moodledata\/behatrun\/behat\/behat.yml --tags=@local_myplugin code snippet end\nReferensi https:\/\/moodledev.io\/general\/development\/tools\/phpunit https:\/\/moodledev.io\/general\/development\/tools\/behat\/running https:\/\/docs.moodle.org\/dev\/PHPUnit_integration https:\/\/docs.moodle.org\/dev\/Writing_PHPUnit_tests https:\/\/moodledev.io\/general\/development\/tools\/behat\/writing https:\/\/moodledev.io\/general\/development\/tools\/behat https:\/\/docs.moodle.org\/dev\/Acceptance_testing ",
                "url": "https:\/\/aziyan99.github.io\/posts\/moodle-setup-unit-and-behat-test\/",
                "tags": ["PHPUnit", "Unit Test", "Behat", "Acceptance Test", "PHP"]
            },

            "https:\/\/aziyan99.github.io\/posts\/angular-deploy-to-docker\/": {
                "title": "Angular Deploy to Docker",
                "content": " Konfigurasi Docker Image Buat sebuah file baru di root folder projek angular dengan nama Dockferfile dan buat satu folder baru dengan nama nginx dan kemudian bikin satu file di folder nginx (yang baru saja dibuat) dengan nama nginx.conf.\nBuka file Dockerfile kemudian tuliskan\nDockerfile Dockerfile code snippet start\n### Tahap 1 ### FROM node:16.10-alpine AS build WORKDIR \/dist\/src\/app RUN npm cache clean --force COPY . . RUN npm install RUN npm run build ### Tahap 2 ### FROM nginx:latest AS ngi COPY --from=build \/dist\/src\/app\/dist\/\u0026lt;nama-projek\u0026gt; \/usr\/share\/nginx\/html COPY nginx\/nginx.conf \/etc\/nginx\/conf.d\/default.conf EXPOSE 80 Dockerfile code snippet end\nNote: sesuaikan \u0026lt;nama-projek\u0026gt; dengan nama projek angular\nPada Tahap 1 kita akan mengambil image node:16.10-alpine dan menjadikannya sebagai dasar dari image kita, image ini akan secara default terinstall Nodejs versi 16, kemudian kita jadikan folder \/dist\/src\/app sebagai folder untuk kita menempatkan projek angular kita yang akan dideploy. Baris RUN npm cache clean --force sebenarnya opsional perintah itu akan membersihkan cache dari npm.\nSelanjutnya, baris COPY . . akan menyalin semua file dan folder dari projek angular kita ke dalam folder \/dist\/src\/app didalam image docker kita. Terakhir, kita jalan perintah npm install untuk menginstall depedencies dari projek angular kita dan perintah npm run build untuk membuild projek angular kita.\nSebelum ke Tahap 2 buka file nginx.conf yang sudah dibuat sebelumnya. Disini kita akan menuliskan konfigurasi untuk bagaimana nginx seharusnya menangani projek angular kita\nnginx nginx code snippet start\nserver { listen 80; sendfile on; default_type application\/octet-stream; gzip on; gzip_http_version 1.1; gzip_disable \u0026#34;MSIE [1-6]\\.\u0026#34;; gzip_min_length 256; gzip_vary on; gzip_proxied expired no-cache no-store private auth; gzip_types text\/plain text\/css application\/json application\/javascript application\/x-javascript text\/xml application\/xml application\/xml\u002brss text\/javascript; gzip_comp_level 9; root \/usr\/share\/nginx\/html; location \/ { try_files $uri $uri\/ \/index.html; } } nginx code snippet end\nPada Tahap 2 kita mulai dengan mengambil image docker nginx, kemudian menyalin hasil build projek angular kita yang sudah dilakukan pada Tahap 1 kedalam root html nginx. Kemudian kita akan menggantikan konfigurasi default nginx dengan konfigurasi yang sudah kita siapkan sebelumnya. Terkahir kita bisa mengexpose port 80 dimana nginx berada.\nMembuat dan Menjalankan Docker Image Untuk membuat imagenya kita bisa menjalankan perintah\nbash bash code snippet start\ndocker build -t mydocker\/angular:latest . bash code snippet end\ndan tunggu hingga proses build selesai.\nMenjalankannya kita bisa lakukan dengan perintah\nbash bash code snippet start\ndocker run docker run -d -t -i -p 4200:80 --name mydocker-angular mydocker\/angular:latest bash code snippet end\nBuka browser dan pergi ke\ntxt txt code snippet start\nhttp:\/\/localhost:4200 txt code snippet end\nJika tidak ada kesalahan selama proses membuat image dan menjalankan seharusnya kita sudah bisa melihat projek angular kita.\nMembuat Variabel Enviroment Menjadi Dinamis Anggaplah kita mau membuat sebuah variabel environment dengan nama ENV_NAME.\nENV_NAME merupakan nama variabel environment yang kita gunakan. Kita bisa menambahkan variabel environment apapun seperti api-endpoint, token, secret-key atau pun yang lainnya.\nUbah file src\/environment.ts menjadi\nts ts code snippet start\ndeclare const window: any; export const environment = { production: false, name: window[\u0026#34;env\u0026#34;][\u0026#34;ENV_NAME\u0026#34;] || \u0026#34;EZZY\u0026#34; }; ts code snippet end\nDan file src\/environment.prod.ts menjadi\nts ts code snippet start\ndeclare const window: any; export const environment = { production: true, name: window[\u0026#34;env\u0026#34;][\u0026#34;ENV_NAME\u0026#34;] || \u0026#34;Ezzy\u0026#34; }; ts code snippet end\nKemudian buat dua file baru didalam folder src\/assets dengan nama env.js dan env.template.js.\nFile env.js.\njs js code snippet start\n\/\/ File: env.js (function (window) { window.env = window.env || {}; \/\/ Env Variable window[\u0026#34;env\u0026#34;][\u0026#34;ENV_NAME\u0026#34;] = \u0026#34;\u0026#34;; })(this); js code snippet end\nDan file env.template.js\njs js code snippet start\n(function (window) { window.env = window.env || {}; \/\/ Env Variable window[\u0026#34;env\u0026#34;][\u0026#34;ENV_NAME\u0026#34;] =\u0026#34;${ENV_NAME}\u0026#34;; })(this); js code snippet end\nSelanjutnya, ubah masukkan file env.js kedalam file src\/index.html\nhtml html code snippet start\n\u0026lt;script src=\u0026#34;assets\/env.js\u0026#34;\u0026gt;\u0026lt;\/script\u0026gt; html code snippet end\nTerakhir tambahkan baris\nbash bash code snippet start\nCMD [\u0026#34;\/bin\/sh\u0026#34;, \u0026#34;-c\u0026#34;, \u0026#34;envsubst \u0026lt; \/usr\/share\/nginx\/html\/assets\/env.template.js \u0026gt; \/usr\/share\/nginx\/html\/assets\/env.js \u0026amp;\u0026amp; exec nginx -g \u0026#39;daemon off;\u0026#39;\u0026#34;] bash code snippet end\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/angular-deploy-to-docker\/",
                "tags": ["Angular", "Docker"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/adonisjs-crud\/": {
                "title": "Adonisjs CRUD",
                "content": " Membuat Projek code snippet start\nnpm init adonis-ts-app@latest crud code snippet end\nLengkapi data projek\ncode snippet start\n_ _ _ _ ____\r\/ \\ __| | ___ _ __ (_)___ | \/ ___|\r\/ _ \\ \/ _\u0060 |\/ _ \\| \u0026#39;_ \\| \/ __|_ | \\___ \\\r\/ ___ \\ (_| | (_) | | | | \\__ \\ |_| |___) |\r\/_\/ \\_\\__,_|\\___\/|_| |_|_|___\/\\___\/|____\/\rCUSTOMIZE PROJECT\r❯ Select the project structure · web\r❯ Enter the project name · crud\r❯ Setup eslint? (y\/N) · true\r❯ Setup prettier? (y\/N) · true\r❯ Configure webpack encore for compiling frontend assets? (y\/N) · true\rRUNNING TASKS\r❯ Scaffold project 58 ms\r❯ Install dependencies\r[ wait ] eslint, eslint-plugin-adonis, prettier, and 8 others (dev) .\r❯ Configure installed packages\r❯ Configure webpack encore code snippet end\nInstall Bootstrap (Opsional) code snippet start\nnpm install bootstrap code snippet end\nUbah resources\/js\/app.js\ncode snippet start\n\/\/ import \u0026#39;..\/css\/app.css\u0026#39;\rimport \u0026#39;bootstrap\/dist\/css\/bootstrap.css\u0026#39;; code snippet end\nTemplate Buat file baru di resources\/views\/layouts\/main.edge\ncode snippet start\n\u0026lt;!DOCTYPE html\u0026gt;\r\u0026lt;html lang=\u0026#34;en\u0026#34;\u0026gt;\r\u0026lt;head\u0026gt;\r\u0026lt;meta charset=\u0026#34;UTF-8\u0026#34;\u0026gt;\r\u0026lt;meta name=\u0026#34;viewport\u0026#34; content=\u0026#34;width=device-width, initial-scale=1.0\u0026#34;\u0026gt;\r\u0026lt;title\u0026gt;AdonisJS - CRUD\u0026lt;\/title\u0026gt;\r\u0026lt;link rel=\u0026#34;stylesheet\u0026#34; href=\u0026#34;http:\/\/127.0.0.1:8080\/assets\/app.css\u0026#34; \/\u0026gt;\r\u0026lt;\/head\u0026gt;\r\u0026lt;body\u0026gt;\r\u0026lt;nav class=\u0026#34;navbar navbar-expand-lg bg-light border-bottom\u0026#34;\u0026gt;\r\u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt;\r\u0026lt;a class=\u0026#34;navbar-brand\u0026#34; href=\u0026#34;\/\u0026#34;\u0026gt;AdonisJS CRUD\u0026lt;\/a\u0026gt;\r\u0026lt;button class=\u0026#34;navbar-toggler\u0026#34; type=\u0026#34;button\u0026#34; data-bs-toggle=\u0026#34;collapse\u0026#34; data-bs-target=\u0026#34;#navbarNav\u0026#34; aria-controls=\u0026#34;navbarNav\u0026#34; aria-expanded=\u0026#34;false\u0026#34; aria-label=\u0026#34;Toggle navigation\u0026#34;\u0026gt;\r\u0026lt;span class=\u0026#34;navbar-toggler-icon\u0026#34;\u0026gt;\u0026lt;\/span\u0026gt;\r\u0026lt;\/button\u0026gt;\r\u0026lt;div class=\u0026#34;collapse navbar-collapse\u0026#34; id=\u0026#34;navbarNav\u0026#34;\u0026gt;\r\u0026lt;ul class=\u0026#34;navbar-nav\u0026#34;\u0026gt;\r\u0026lt;li class=\u0026#34;nav-item\u0026#34;\u0026gt;\r\u0026lt;a class=\u0026#34;nav-link\u0026#34; href=\u0026#34;\/\u0026#34;\u0026gt;Home\u0026lt;\/a\u0026gt;\r\u0026lt;\/li\u0026gt;\r\u0026lt;li class=\u0026#34;nav-item\u0026#34;\u0026gt;\r\u0026lt;a class=\u0026#34;nav-link\u0026#34; href=\u0026#34;{{ route(\u0026#39;categories.index\u0026#39;) }}\u0026#34;\u0026gt;Categories\u0026lt;\/a\u0026gt;\r\u0026lt;\/li\u0026gt;\r\u0026lt;li class=\u0026#34;nav-item\u0026#34;\u0026gt;\r\u0026lt;a class=\u0026#34;nav-link\u0026#34; href=\u0026#34;{{ route(\u0026#39;posts.index\u0026#39;) }}\u0026#34;\u0026gt;Post\u0026lt;\/a\u0026gt;\r\u0026lt;\/li\u0026gt;\r\u0026lt;\/ul\u0026gt;\r\u0026lt;\/div\u0026gt;\r\u0026lt;\/div\u0026gt;\r\u0026lt;\/nav\u0026gt;\r\u0026lt;div class=\u0026#34;container mt-3\u0026#34;\u0026gt;\r@!section(\u0026#39;content\u0026#39;)\r\u0026lt;\/div\u0026gt;\r\u0026lt;\/body\u0026gt;\r\u0026lt;\/html\u0026gt; code snippet end\nMenghubungkan ke database Install depedency\ncode snippet start\nnpm i @adonisjs\/lucid code snippet end\nKonfigurasi database\ncode snippet start\n➜ crud node ace configure @adonisjs\/lucid\r❯ Select the database driver you want to use … Press \u0026lt;SPACE\u0026gt; to select\r◯ SQLite\r◯ MySQL \/ MariaDB\r◯ PostgreSQL\r◯ OracleDB\r◯ Microsoft SQL Server code snippet end\nPilih MySQL \/ MariaDB dan ubah file .env\ncode snippet start\nDB_CONNECTION=mysql\rMYSQL_HOST=localhost\rMYSQL_PORT=3306\rMYSQL_USER=root\rMYSQL_PASSWORD=root\rMYSQL_DB_NAME=adoniscrud code snippet end\nSetup Migrasi-Model Kategori dan Post Table categories\ncode snippet start\nnode ace make:model Category -m code snippet end\nMigrasi table categories\ncode snippet start\nimport BaseSchema from \u0026#39;@ioc:Adonis\/Lucid\/Schema\u0026#39;\rexport default class extends BaseSchema {\rprotected tableName = \u0026#39;categories\u0026#39;\rpublic async up () {\rthis.schema.createTable(this.tableName, (table) =\u0026gt; {\rtable.increments(\u0026#39;id\u0026#39;)\rtable.string(\u0026#39;name\u0026#39;)\r\/**\r* Uses timestamptz for PostgreSQL and DATETIME2 for MSSQL\r*\/\rtable.timestamp(\u0026#39;created_at\u0026#39;, { useTz: true })\rtable.timestamp(\u0026#39;updated_at\u0026#39;, { useTz: true })\r})\r}\rpublic async down () {\rthis.schema.dropTable(this.tableName)\r}\r} code snippet end\nModel Category\ncode snippet start\nimport { DateTime } from \u0026#39;luxon\u0026#39;\rimport { BaseModel, column } from \u0026#39;@ioc:Adonis\/Lucid\/Orm\u0026#39;\rexport default class Category extends BaseModel {\r@column({ isPrimary: true })\rpublic id: number\r@column()\rpublic name: string\r@column.dateTime({ autoCreate: true })\rpublic createdAt: DateTime\r@column.dateTime({ autoCreate: true, autoUpdate: true })\rpublic updatedAt: DateTime\r} code snippet end\nTable posts\ncode snippet start\nnode ace make:model Post -m code snippet end\nMigrasi table posts\ncode snippet start\nimport BaseSchema from \u0026#39;@ioc:Adonis\/Lucid\/Schema\u0026#39;\rexport default class extends BaseSchema {\rprotected tableName = \u0026#39;posts\u0026#39;\rpublic async up () {\rthis.schema.createTable(this.tableName, (table) =\u0026gt; {\rtable.increments(\u0026#39;id\u0026#39;)\rtable.integer(\u0026#39;category_id\u0026#39;).unsigned().references(\u0026#39;categories.id\u0026#39;).onDelete(\u0026#39;CASCADE\u0026#39;)\rtable.string(\u0026#39;title\u0026#39;)\rtable.string(\u0026#39;slug\u0026#39;)\rtable.text(\u0026#39;body\u0026#39;)\r\/**\r* Uses timestamptz for PostgreSQL and DATETIME2 for MSSQL\r*\/\rtable.timestamp(\u0026#39;created_at\u0026#39;, { useTz: true })\rtable.timestamp(\u0026#39;updated_at\u0026#39;, { useTz: true })\r})\r}\rpublic async down () {\rthis.schema.dropTable(this.tableName)\r}\r} code snippet end\nModel Post\ncode snippet start\nimport { DateTime } from \u0026#39;luxon\u0026#39;\rimport { BaseModel, BelongsTo, belongsTo, column } from \u0026#39;@ioc:Adonis\/Lucid\/Orm\u0026#39;\rimport Category from \u0026#39;.\/Category\u0026#39;\rexport default class Post extends BaseModel {\r@column({ isPrimary: true })\rpublic id: number\r@column()\rpublic categoryId: number\r@column()\rpublic title: string\r@column()\rpublic slug: string\r@column()\rpublic body: string\r@column.dateTime({ autoCreate: true })\rpublic createdAt: DateTime\r@column.dateTime({ autoCreate: true, autoUpdate: true })\rpublic updatedAt: DateTime\r@belongsTo(() =\u0026gt; Category)\rpublic category: BelongsTo \u0026lt;typeof Category\u0026gt;\r} code snippet end\ndan setup relasi antar table categories dan posts dengan one to many relationship.\ncode snippet start\nimport { DateTime } from \u0026#39;luxon\u0026#39;\rimport { BaseModel, column, HasMany, hasMany } from \u0026#39;@ioc:Adonis\/Lucid\/Orm\u0026#39;\rimport Post from \u0026#39;.\/Post\u0026#39; \/\/ \u0026lt;-- tambahkan baris\rexport default class Category extends BaseModel {\r@column({ isPrimary: true })\rpublic id: number\r@column()\rpublic name: string\r@column.dateTime({ autoCreate: true })\rpublic createdAt: DateTime\r@column.dateTime({ autoCreate: true, autoUpdate: true })\rpublic updatedAt: DateTime\r@hasMany(() =\u0026gt; Post) \/\/ \u0026lt;-- tambahkan baris\rpublic posts: HasMany\u0026lt;typeof Post\u0026gt; \/\/ \u0026lt;-- tambahkan baris\r} code snippet end\nInstall mysql2\ncode snippet start\nnpm install mysql2 --save code snippet end\nJalankan migrasi\ncode snippet start\nnode ace migration:run code snippet end\nCRUD Kategori Kontroller kategori Perintah membuat controller\ncode snippet start\nnode ace make:controller Category -r code snippet end\nUbah file controller\ncode snippet start\nimport type { HttpContextContract } from \u0026#39;@ioc:Adonis\/Core\/HttpContext\u0026#39;\rimport { schema } from \u0026#39;@ioc:Adonis\/Core\/Validator\u0026#39;\rimport Category from \u0026#39;App\/Models\/Category\u0026#39;\rexport default class CategoriesController {\rpublic async index({view}: HttpContextContract) {\rconst categories = await Category.all();\rreturn view.render(\u0026#39;category\/index\u0026#39;, {\rcategories\r})\r}\rpublic async create({view}: HttpContextContract) {\rconst category = {\rname: \u0026#39;\u0026#39;\r}\rreturn view.render(\u0026#39;category\/create\u0026#39;, {\rcategory\r})\r}\rpublic async store({request, response, session}: HttpContextContract) {\rconst newCategorySchema = schema.create({\rname: schema.string(),\r})\rconst payload = await request.validate({ schema: newCategorySchema })\rawait Category.create({\rname: payload.name\r})\rsession.flash(\u0026#39;success\u0026#39;, \u0026#39;Category created\u0026#39;)\rreturn response.redirect().toRoute(\u0026#39;categories.index\u0026#39;);\r}\rpublic async edit({view, params}: HttpContextContract) {\rconst category = await Category.findOrFail(params.id)\rreturn view.render(\u0026#39;category\/edit\u0026#39;, {\rcategory\r})\r}\rpublic async update({params, request, response, session}: HttpContextContract) {\rconst newCategorySchema = schema.create({\rname: schema.string(),\r})\rconst payload = await request.validate({ schema: newCategorySchema })\rconst category = await Category.findOrFail(params.id)\rcategory.name = payload.name\rawait category.save()\rsession.flash(\u0026#39;success\u0026#39;, \u0026#39;Category updated\u0026#39;)\rreturn response.redirect().toRoute(\u0026#39;categories.index\u0026#39;)\r}\rpublic async destroy({response, params, session}: HttpContextContract) {\rconst category = await Category.findOrFail(params.id)\rawait category.delete()\rsession.flash(\u0026#39;success\u0026#39;, \u0026#39;Category deleted\u0026#39;)\rreturn response.redirect().toRoute(\u0026#39;categories.index\u0026#39;)\r}\r} code snippet end\nViews Kategori Views kategori akan dipecah menjadi:\nresources\/views\/category\/index.edge resources\/views\/category\/create.edge resources\/views\/category\/edit.edge resources\/views\/category\/_form.edge File resources\/views\/category\/index.edge\ncode snippet start\n@layout(\u0026#39;layouts\/main\u0026#39;)\r@section(\u0026#39;content\u0026#39;)\r\u0026lt;h3\u0026gt;Categories\u0026lt;\/h3\u0026gt;\r\u0026lt;div class=\u0026#34;text-end my-3\u0026#34;\u0026gt;\r\u0026lt;a href=\u0026#34;{{ route(\u0026#39;categories.create\u0026#39;) }}\u0026#34; class=\u0026#34;btn btn-primary\u0026#34;\u0026gt;\u0026lt;b\u0026gt;Add\u0026lt;\/b\u0026gt;\u0026lt;\/a\u0026gt;\r\u0026lt;\/div\u0026gt;\r@if(flashMessages.has(\u0026#39;success\u0026#39;))\r\u0026lt;div class=\u0026#34;alert alert-success\u0026#34;\u0026gt;\r{{ flashMessages.get(\u0026#39;success\u0026#39;) }}\r\u0026lt;\/div\u0026gt;\r@end\r@each(category in categories)\r\u0026lt;div class=\u0026#34;card mb-3\u0026#34;\u0026gt;\r\u0026lt;div class=\u0026#34;card-body\u0026#34;\u0026gt;\r\u0026lt;h3\u0026gt;\u0026lt;a href=\u0026#34;{{ route(\u0026#39;categories.edit\u0026#39;, category) }}\u0026#34;\u0026gt;{{ category.name }}\u0026lt;\/a\u0026gt;\u0026lt;\/h3\u0026gt;\r\u0026lt;div\u0026gt;\r\u0026lt;small class=\u0026#34;text-muted\u0026#34;\u0026gt;\u0026lt;i\u0026gt;{{ category.createdAt.toISODate() }}\u0026lt;\/i\u0026gt;\u0026lt;\/small\u0026gt;\r\u0026lt;\/div\u0026gt;\r\u0026lt;\/div\u0026gt;\r\u0026lt;\/div\u0026gt;\r@endeach\r@end code snippet end\nFile resources\/views\/category\/create.edge\ncode snippet start\n@layout(\u0026#39;layouts\/main\u0026#39;)\r@section(\u0026#39;content\u0026#39;)\r\u0026 ?\u0026#39;)\u0026#34;\u0026gt;\u0026lt;b\u0026gt;Delete\u0026lt;\/b\u0026gt;\u0026lt;\/button\u0026gt;\r\u0026lt;\/form\u0026gt;\r\u0026lt;\/div\u0026gt;\r@end code snippet end\nFile resources\/views\/category\/_form.edge\ncode snippet start\n\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;\r\u0026lt;label for=\u0026#34;name\u0026#34; class=\u0026#34;form-label\u0026#34;\u0026gt;Category name\u0026lt;\/label\u0026gt;\r\u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;name\u0026#34; id=\u0026#34;name\u0026#34; class=\u0026#34;form-control {{ (flashMessages.has(\u0026#39;errors.name\u0026#39;)) ? \u0026#39;is-invalid\u0026#39; : \u0026#39;\u0026#39; }}\u0026#34; value=\u0026#34;{{ category.name }}\u0026#34;\u0026gt;\r@if(flashMessages.has(\u0026#39;errors.name\u0026#39;))\r\u0026lt;small class=\u0026#34;invalid-feedback ms-2\u0026#34; role=\u0026#34;alert\u0026#34;\u0026gt;{{ flashMessages.get(\u0026#39;errors.name\u0026#39;) }}\u0026lt;\/small\u0026gt;\r@end\r\u0026lt;\/div\u0026gt; code snippet end\nCRUD Posts Kontroller Post Perintah membuat controller\ncode snippet start\nnode ace make:controller Post -r code snippet end\nUbah file controller\ncode snippet start\nimport type { HttpContextContract } from \u0026#39;@ioc:Adonis\/Core\/HttpContext\u0026#39;\rimport Category from \u0026#39;App\/Models\/Category\u0026#39;\rimport Post from \u0026#39;App\/Models\/Post\u0026#39;\rimport { schema } from \u0026#39;@ioc:Adonis\/Core\/Validator\u0026#39;\rimport { string } from \u0026#39;@ioc:Adonis\/Core\/Helpers\u0026#39;\rexport default class PostsController {\rpublic async index({view}: HttpContextContract) {\rconst posts = await Post.query().preload(\u0026#39;category\u0026#39;)\rreturn view.render(\u0026#39;post\/index\u0026#39;, {\rposts\r})\r}\rpublic async create({view}: HttpContextContract) {\rconst post = {\rtitle: \u0026#39;\u0026#39;,\rbody: \u0026#39;\u0026#39;,\rcategoryId: \u0026#39;\u0026#39;\r}\rconst categories = await Category.all()\rreturn view.render(\u0026#39;post\/create\u0026#39;, {\rpost,\rcategories\r})\r}\rpublic async store({request, response, session}: HttpContextContract) {\rconst newPostSchema = schema.create({\rtitle: schema.string(),\rcategory_id: schema.number(),\rbody: schema.string(),\r})\rconst payload = await request.validate({ schema: newPostSchema })\rawait Post.create({\rtitle: payload.title,\rslug: string.toSlug(payload.title),\rcategoryId: payload.category_id,\rbody: payload.body,\r})\rsession.flash(\u0026#39;success\u0026#39;, \u0026#39;Post created\u0026#39;)\rreturn response.redirect().toRoute(\u0026#39;posts.index\u0026#39;);\r}\rpublic async edit({view, params}: HttpContextContract) {\rconst post = await Post.findOrFail(params.id)\rconst categories = await Category.all()\rreturn view.render(\u0026#39;post\/edit\u0026#39;, {\rpost,\rcategories\r})\r}\rpublic async update({params, request, response, session}: HttpContextContract) {\rconst newPostSchema = schema.create({\rtitle: schema.string(),\rcategory_id: schema.number(),\rbody: schema.string(),\r})\rconst payload = await request.validate({ schema: newPostSchema })\rconst post = await Post.findOrFail(params.id)\rpost.title = payload.title\rpost.slug = string.toSlug(payload.title)\rpost.categoryId = payload.category_id\rpost.body = payload.body\rawait post.save()\rsession.flash(\u0026#39;success\u0026#39;, \u0026#39;Post updated\u0026#39;)\rreturn response.redirect().toRoute(\u0026#39;posts.index\u0026#39;)\r}\rpublic async destroy({response, params, session}: HttpContextContract) {\rconst post = await Post.findOrFail(params.id)\rawait post.delete()\rsession.flash(\u0026#39;success\u0026#39;, \u0026#39;Post deleted\u0026#39;)\rreturn response.redirect().toRoute(\u0026#39;posts.index\u0026#39;)\r}\r} code snippet end\nViews Post Views kategori akan dipecah menjadi:\nresources\/views\/post\/index.edge resources\/views\/post\/create.edge resources\/views\/post\/edit.edge resources\/views\/post\/_form.edge File resources\/views lt;\/button\u0026gt;\r\u0026lt;a href=\u0026#34;{{ route(\u0026#39;posts.index\u0026#39;) }}\u0026#34; class=\u0026#34;btn btn-default\u0026#34;\u0026gt;\u0026lt;b\u0026gt;Cancel\u0026lt;\/b\u0026gt;\u0026lt;\/a\u0026gt;\r\u0026lt;\/div\u0026gt;\r\u0026lt;\/form\u0026gt;\r@end code snippet end\nFile resources\/views\/post\/edit.edge\ncode snippet start\n@layout(\u0026#39;layouts\/main\u0026#39;)\r@section(\u0026#39;content\u0026#39;)\r\u0026lt;h3\u0026gt;Edit Post\u0026lt;\/h3\u0026gt;\r\u0026lt;hr\u0026gt;\r\u0026lt;form action=\u0026#34;{{ route(\u0026#39;posts.update\u0026#39;, post) }}?_method=PUT\u0026#34; method=\u0026#34;POST\u0026#34;\u0026gt;\r@include(\u0026#39;post\/_form\u0026#39;)\r\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;\r\u0026lt;button class=\u0026#34;btn btn-primary\u0026#34;\u0026gt;\u0026lt;b\u0026gt;Save\u0026lt;\/b\u0026gt;\u0026lt;\/button\u0026gt;\r\u0026lt;a href=\u0026#34;{{ route(\u0026#39;posts.index\u0026#39;) }}\u0026#34; class=\u0026#34;btn btn-default\u0026#34;\u0026gt;\u0026lt;b\u0026gt;Cancel\u0026lt;\/b\u0026gt;\u0026lt;\/a\u0026gt;\r\u0026lt;\/div\u0026gt;\r\u0026lt;\/form\u0026gt;\r\u0026lt;hr\u0026gt;\r\u0026lt;div class=\u0026#34;mt-2\u0026#34;\u0026gt;\r\u0026lt;form action=\u0026#34;{{ route(\u0026#39;posts.destroy\u0026#39;, post) }}?_method=DELETE\u0026#34; method=\u0026#34;POST\u0026#34;\u0026gt;\r\u0026lt;button class=\u0026#34;btn btn-danger\u0026#34; type=\u0026#34;submit\u0026#34; onclick=\u0026#34;return confirm(\u0026#39;Are you sure to delete this data?\u0026#39;)\u0026#34;\u0026gt;\u0026lt;b\u0026gt;Delete\u0026lt;\/b\u0026gt;\u0026lt;\/button\u0026gt;\r\u0026lt;\/form\u0026gt;\r\u0026lt;\/div\u0026gt;\r@end code snippet end\nFile resources\/views\/post\/_form.edge\ncode snippet start\n\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;\r\u0026lt;label for=\u0026#34;title\u0026#34; class=\u0026#34;form-label\u0026#34;\u0026gt;Title\u0026lt;\/label\u0026gt;\r\u0026lt;input type=\u0026#34;text\u0026#34; name=\u0026#34;title\u0026#34; id=\u0026#34;title\u0026#34;\rclass=\u0026#34;form-control {{ (flashMessages.has(\u0026#39;errors.title\u0026#39;)) ? \u0026#39;is-invalid\u0026#39; : \u0026#39;\u0026#39; }}\u0026#34;\rvalue=\u0026#34;{{ post.title }}\u0026#34;\u0026gt;\r@if(flashMessages.has(\u0026#39;errors.title\u0026#39;))\r\u0026lt;small class=\u0026#34;invalid-feedback ms-2\u0026#34; role=\u0026#34;alert\u0026#34;\u0026gt;{{ flashMessages.get(\u0026#39;errors.title\u0026#39;) }}\u0026lt;\/small\u0026gt;\r@end\r\u0026lt;\/div\u0026gt;\r\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;\r\u0026lt;label for=\u0026#34;category_id\u0026#34; class=\u0026#34;form-label\u0026#34;\u0026gt;Category\u0026lt;\/label\u0026gt;\r\u0026lt;select name=\u0026#34;category_id\u0026#34; id=\u0026#34;category_id\u0026#34;\rclass=\u0026#34;form-select {{ (flashMessages.has(\u0026#39;errors.category_id\u0026#39;)) ? \u0026#39;is-invalid\u0026#39; : \u0026#39;\u0026#39; }}\u0026#34;\u0026gt;\r@each(category in categories)\r\u0026lt;option value=\u0026#34;{{ category.id }}\u0026#34; {{ (category.id === post.categoryId) ? \u0026#39;selected\u0026#39; : \u0026#39;\u0026#39; }}\u0026gt;{{ category.name }}\u0026lt;\/option\u0026gt;\r@endeach\r\u0026lt;\/select\u0026gt;\r@if(flashMessages.has(\u0026#39;errors.title\u0026#39;))\r\u0026lt;small class=\u0026#34;invalid-feedback ms-2\u0026#34; role=\u0026#34;alert\u0026#34;\u0026gt;{{ flashMessages.get(\u0026#39;errors.title\u0026#39;) }}\u0026lt;\/small\u0026gt;\r@end\r\u0026lt;\/div\u0026gt;\r\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;\r\u0026lt;label for=\u0026#34;body\u0026#34; class=\u0026#34;form-label\u0026#34;\u0026gt;Body\u0026lt;\/label\u0026gt;\r\u0026lt;textarea name=\u0026#34;body\u0026#34; id=\u0026#34;body\u0026#34;\rclass=\u0026#34;form-control {{ (flashMessages.has(\u0026#39;errors.title\u0026#39;)) ? \u0026#39;is-invalid\u0026#39; : \u0026#39;\u0026#39; }}\u0026#34;\rcols=\u0026#34;30\u0026#34; rows=\u0026#34;10\u0026#34;\u0026gt;{{ post.body }}\u0026lt;\/textarea\u0026gt;\r@if(flashMessages.has(\u0026#39;errors.title\u0026#39;))\r\u0026lt;small class=\u0026#34;invalid-feedback ms-2\u0026#34; role=\u0026#34;alert\u0026#34;\u0026gt;{{ flashMessages.get(\u0026#39;errors.title\u0026#39;) }}\u0026lt;\/small\u0026gt;\r@end\r\u0026lt;\/div\u0026gt; code snippet end\nSerta untuk melengkapi kita juga akan mengubah file resources\/views\/welcome.edge\ncode snippet start\n@layout(\u0026#39;layouts\/main\u0026#39;)\r@section(\u0026#39;content\u0026#39;)\r\u0026lt;div class=\u0026#34;p-5 mb-4 bg-light rounded-3\u0026#34;\u0026gt;\r\u0026lt;div class=\u0026#34;container-fluid py-5\u0026#34;\u0026gt;\r\u0026lt;h1 class=\u0026#34;display-5 fw-bold\u0026#34;\u0026gt;CRUD AdonisJS\u0026lt;\/h1\u0026gt;\r\u0026lt;p class=\u0026#34;col-md-8 fs-4\u0026#34;\u0026gt;CRUD example using AdonisJS.\u0026lt;\/p\u0026gt;\r\u0026lt;a href=\u0026#34;{{ route(\u0026#39;posts.index\u0026#39;) }}\u0026#34; class=\u0026#34;btn btn-primary btn-lg\u0026#34; type=\u0026#34;button\u0026#34;\u0026gt;Posts\u0026lt;\/a\u0026gt;\r\u0026lt;\/div\u0026gt;\r\u0026lt;\/div\u0026gt;\r@end code snippet end\nMenghubungkan Controller Kategori dan Post Dengan View View dan controller dihubungkan dengan routing file yang ada di start\/routes.ts\ncode snippet start\nimport Route from \u0026#39;@ioc:Adonis\/Core\/Route\u0026#39;\rRoute.resource(\u0026#39;\/categories\u0026#39;, \u0026#39;CategoriesController\u0026#39;).except([\u0026#39;show\u0026#39;])\rRoute.resource(\u0026#39;\/posts\u0026#39;, \u0026#39;PostsController\u0026#39;).except([\u0026#39;show\u0026#39;])\rRoute.get(\u0026#39;\/\u0026#39;, async ({ view }) =\u0026gt; {\rreturn view.render(\u0026#39;welcome\u0026#39;)\r}) code snippet end\nKetika kita mengirim form untuk mengubah dan menghapus data kita perlu men-spoofing Http Method dari POST menjadi PUT\/PATCH atau DELETE supaya dikenali oleh controller dengan mengubah konfigurasi di file config\/app.ts, cari baris kode allowMethodSpoofing: false, dan ubah menjadi allowMethodSpoofing: true,.\nUntuk melihat hasilnya jalan kan development server dengan perintah node ace serve --watch dan buka dihalaman browser 127.0.0.1:3333.\nSource code bisa dilihat di https:\/\/github.com\/aziyan99\/adonisj-crud-example\n",
