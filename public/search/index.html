            "https:\/\/aziyan99.github.io\/posts\/backup-mysql-database\/": {
                "title": "Backup Mysql\/MariaDB Database",
                "content": "Perintah mysqldump adalah perintah untuk membackup database kedalam bentuk file. File yang dihasilkan merupakan kumpulan perintah-perintah SQL untuk membuat database, table, kolom, memanipulasi kolom, memanipulasi key kolom, dan menambahkan data kedalam table. Dengan file ini kita bisa memindahkan data dari satu database server kedatabase server yang lain atau kita hanya ingin melakukan backup secara berkala data yang ada pada database kita.\nSecara umum perintah mysqldump mempunyai struktur:\ncode snippet start\nmysqldump [optios] \u0026gt; file.sql code snippet end\noptions adalah konfigurasi untuk perintah mysqldump dan file.sql adalah lokasi file untuk menyimpan file backup.\nBackup Untuk membackup satu database bisa gunakan perintah:\ncode snippet start\nmysqldump -u root -p nama_database \u0026gt; lokasi_backup\/nama_file_backup.sql code snippet end\nUntuk membackup semua database bisa dengan perintah:\ncode snippet start\nmysqldump -u root -p --all-databases \u0026gt; all_databases.sql code snippet end\nAtau bisa menggunakan bash script sehingga file backupnya bisa terpisah\ncode snippet start\nfor DB in $(mysql -e \u0026#39;show databases\u0026#39; -s --skip-column-names); do\rmysqldump $DB \u0026gt; \u0026#34;$DB.sql\u0026#34;;\rdone code snippet end\nAtau jika ingin mengkrompres hasil backupnya\ncode snippet start\nmysqldump database_name | gzip \u0026gt; database_name.sql.gz code snippet end\nRestore Untuk merstore satu database:\ncode snippet start\nmysql database_name \u0026lt; file.sql code snippet end\nBiasanya kita harus membuat nama database terlebih dahulu sebelum merestore satu database:\ncode snippet start\nmysql -u root -p -e \u0026#34;create database database_name\u0026#34;;\rmysql -u root -p database_name \u0026lt; database_name.sql code snippet end\nAtau merestore satu database dari banyak database:\ncode snippet start\nmysql --one-database database_name \u0026lt; all_databases.sql code snippet end\nReferensi https:\/\/linuxize.com\/post\/how-to-back-up-and-restore-mysql-databases-with-mysqldump\/ ",
                "url": "https:\/\/aziyan99.github.io\/posts\/backup-mysql-database\/",
                "tags": ["Database", "MySQL", "MariaDB"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/belajar-laravel-queue\/": {
                "title": "Laravel: Belajar Laravel Queue",
                "content": "Ketika mengembangkan sebuah website mungkin kita akan punya satu atau dua proses yang akan memakan waktu yang lama untuk dieksekusi. Dengan Laravel Queue kita bisa mengirim proses ini untuk dijalankan dibelakang layar (background). Konfigurasi untuk Laravel Queue berada di berkas config\/queue.php. Pada file ini, terdapat konfigurasi untuk koneksi yang digunakan, driver yang dipakai, dan dimana pesan error akan disimpan.\nConnection dan Queues Sebelum jauh penjelasan tentang queue, ada baiknya kita pahami perbedaan antara koneksi dengan queues. Pada berkas config\/queue.php terdapat konfigurasi untuk untuk connections\ncode snippet start\n....\r\u0026#39;connections\u0026#39; =\u0026gt; [\r\u0026#39;sync\u0026#39; =\u0026gt; [\r\u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;sync\u0026#39;,\r],\r\u0026#39;database\u0026#39; =\u0026gt; [\r\u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;database\u0026#39;,\r\u0026#39;table\u0026#39; =\u0026gt; \u0026#39;jobs\u0026#39;,\r\u0026#39;queue\u0026#39; =\u0026gt; \u0026#39;default\u0026#39;,\r\u0026#39;retry_after\u0026#39; =\u0026gt; 90,\r\u0026#39;after_commit\u0026#39; =\u0026gt; false,\r],\r\u0026#39;beanstalkd\u0026#39; =\u0026gt; [\r\u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;beanstalkd\u0026#39;,\r\u0026#39;host\u0026#39; =\u0026gt; \u0026#39;localhost\u0026#39;,\r\u0026#39;queue\u0026#39; =\u0026gt; \u0026#39;default\u0026#39;,\r\u0026#39;retry_after\u0026#39; =\u0026gt; 90,\r\u0026#39;block_for\u0026#39; =\u0026gt; 0,\r\u0026#39;after_commit\u0026#39; =\u0026gt; false,\r],\r\u0026#39;sqs\u0026#39; =\u0026gt; [\r\u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;sqs\u0026#39;,\r\u0026#39;key\u0026#39; =\u0026gt; env(\u0026#39;AWS_ACCESS_KEY_ID\u0026#39;),\r\u0026#39;secret\u0026#39; =\u0026gt; env(\u0026#39;AWS_SECRET_ACCESS_KEY\u0026#39;),\r\u0026#39;prefix\u0026#39; =\u0026gt; env(\u0026#39;SQS_PREFIX\u0026#39;, \u0026#39;https:\/\/sqs.us-east-1.amazonaws.com\/your-account-id\u0026#39;),\r\u0026#39;queue\u0026#39; =\u0026gt; env(\u0026#39;SQS_QUEUE\u0026#39;, \u0026#39;default\u0026#39;),\r\u0026#39;suffix\u0026#39; =\u0026gt; env(\u0026#39;SQS_SUFFIX\u0026#39;),\r\u0026#39;region\u0026#39; =\u0026gt; env(\u0026#39;AWS_DEFAULT_REGION\u0026#39;, \u0026#39;us-east-1\u0026#39;),\r\u0026#39;after_commit\u0026#39; =\u0026gt; false,\r],\r\u0026#39;redis\u0026#39; =\u0026gt; [\r\u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;redis\u0026#39;,\r\u0026#39;connection\u0026#39; =\u0026gt; \u0026#39;default\u0026#39;,\r\u0026#39;queue\u0026#39; =\u0026gt; env(\u0026#39;REDIS_QUEUE\u0026#39;, \u0026#39;default\u0026#39;),\r\u0026#39;retry_after\u0026#39; =\u0026gt; 90,\r\u0026#39;block_for\u0026#39; =\u0026gt; null,\r\u0026#39;after_commit\u0026#39; =\u0026gt; false,\r],\r],\r... code snippet end\nKonfigurasi ini merupakan konfigurasi untuk mengkoneksikan Laravel Queue dengan backend queue services (yang akan menjalankan queue) seperti Amazon SQS, Redis, atau Beanstalk. Masing-masing konfigurasi koneksi ini bisa mempunyai lebih dari satu proses queue.\nDiberkas config\/queue.php juga, kita melihat setiap koneksi queue mempunyai attribut queue. Attribut ini merupakan queue service default yang akan digunakan ketika kita tidak memberitahukan Laravel Queue service queue mana yang kita gunakan\ncode snippet start\nuse App\\Jobs\\AcceptAllRegistration;\r\/\/ This job is sent to the default connection\u0026#39;s default queue...\rAcceptAllRegistration::dispatch();\r\/\/ This job is sent to the default connection\u0026#39;s \u0026#34;emails\u0026#34; queue...\rAcceptAllRegistration::dispatch()-\u0026gt;onQueue(\u0026#39;emails\u0026#39;); code snippet end\nCara paling mudah untuk menjalankan queue adalah dengan menggunakan driver database karena kita tidak perlu konfigurasi tambahan atau package tambahan. Untuk menggunakan driver database pada queue bisa menggunakan artisan dengan perintah\ncode snippet start\nphp artisan queue:table code snippet end\nPastikan koneksi kedatabase sudah sesuai dengan yang digunakan. Perintah tersebut akan membuat sebuah berkas migrasi baru untuk membuat tabel jobs yang akan menjadi tempat untuk menyimpan job yang dijalankan.\nJob adalah proses yang queue jalankan\nKemudian jalankan perintah\ncode snippet start\nphp artisan migrate code snippet end\nuntuk memigrasi table jobs yang sudah digenerate oleh Laravel Queue.\nTerakhir, ubah nilai dari variabel QUEUE_CONNECTION di berkas .env menjadi database\ncode snippet start\nQUEUE_CONNECTION=database code snippet end\nMembuat Job Job bisa dibuat dengan perintah artisan\ncode snippet start\nphp artisan make:job AcceptAllRegistration code snippet end\nKatakanlah kita punya sebuah sistem dimana setiap pengguna yang mendaftar harus di accept secara manual\nPerintah artisan sebelumnya akan membuat sebuah class baru di app\/Jobs\/ dengan nama AcceptAllRegistration.php. Kelas ini hanya mempunyai satu fungsi utama, fungsi handle() dan fungsi constructor. Semua process queue job biasanya kita tulis di fungsi handle() dan fungsi __construct() biasanya kita gunakan untuk menyiapkan data yang akan diproses oleh job.\nPersiapan Data Kita akan menambahkan satu kolom baru ditabel users yaitu kolom dengan nama is_active untuk menandakan bahwa pengguna yang mendaftar sudah diterima atau belum. Kolom is active akan bertype tiny integer dengan constraint nya 1, kolom ini hanya akan menyimpan data 0 atau 1, 0 kalau pendaftarannya belum diterima dan 1 satu kalau pendaftarannya sudah diterima.\nMembuat migration untuk menambahkan kolo, baru ke tabel users\ncode snippet start\nphp artisan make:migration add_column_to_users_table --table=users code snippet end\nKemudian buka file migration yang baru dibuat dan tambah kolom baru\ncode snippet start\n...\rpublic function up()\r{\rSchema::table(\u0026#39;users\u0026#39;, function (Blueprint $table) {\r$table-\u0026gt;tinyInteger(\u0026#39;is_active\u0026#39;);\r});\r}\r\/**\r* Reverse the migrations.\r*\r* @return void\r*\/\rpublic function down()\r{\rSchema::table(\u0026#39;users\u0026#39;, function (Blueprint $table) {\r$table-\u0026gt;dropColumn(\u0026#39;is_active\u0026#39;);\r});\r}\r... code snippet end\ndan jangan lupa untuk menambahkan kolom baru ke model User\ncode snippet start\n...\rprotected $fillable = [\r\u0026#39;name\u0026#39;,\r\u0026#39;email\u0026#39;,\r\u0026#39;password\u0026#39;,\r\u0026#39;is_active\u0026#39;\r];\r... code snippet end\nterkahir jalan migrasi untuk menambahkan kolom, didatabase\ncode snippet start\nphp artisan migrate code snippet end\nMenambahkan data dummy Data dummy bisa ditambahkan manual atau bisa menggunakan faker, contoh selanjutnya adalah menggunakan faker\ncode snippet start\n\/\/ file: database\/factories\/UserFactory.php\r\u0026lt;?php\rnamespace Database\\Factories;\ruse Illuminate\\Database\\Eloquent\\Factories\\Factory;\ruse Illuminate\\Support\\Str;\r\/**\r* @extends \\Illuminate\\Database\\Eloquent\\Factories\\Factory\u0026lt;\\App\\Models\\User\u0026gt;\r*\/\rclass UserFactory extends Factory\r{\r\/**\r* Define the model\u0026#39;s default state.\r*\r* @return array\u0026lt;string, mixed\u0026gt;\r*\/\rpublic function definition()\r{\rreturn [\r\u0026#39;name\u0026#39; =\u0026gt; fake()-\u0026gt;name(),\r\u0026#39;email\u0026#39; =\u0026gt; fake()-\u0026gt;unique()-\u0026gt;safeEmail(),\r\u0026#39;email_verified_at\u0026#39; =\u0026gt; now(),\r\u0026#39;password\u0026#39; =\u0026gt; \u0026#39;$2y$10$92IXUNpkjO0rOQ5byMi.Ye4oKoEa3Ro9llC\/.og\/at2.uheWG\/igi\u0026#39;, \/\/ password\r\u0026#39;remember_token\u0026#39; =\u0026gt; Str::random(10),\r\u0026#39;is_active\u0026#39; =\u0026gt; 0,\r];\r}\r\/**\r* Indicate that the model\u0026#39;s email address should be unverified.\r*\r* @return static\r*\/\rpublic function unverified()\r{\rreturn $this-\u0026gt;state(fn (array $attributes) =\u0026gt; [\r\u0026#39;email_verified_at\u0026#39; =\u0026gt; null,\r]);\r}\r} code snippet end\ncode snippet start\n\/\/ file: database\/seeders\/DatabaseSeeder.php\r\u0026lt;?php\rnamespace Database\\Seeders;\r\/\/ use Illuminate\\Database\\Console\\Seeds\\WithoutModelEvents;\ruse Illuminate\\Database\\Seeder;\rclass DatabaseSeeder extends Seeder\r{\r\/**\r* Seed the application\u0026#39;s database.\r*\r* @return void\r*\/\rpublic function run()\r{\r\\App\\Models\\User::factory(10000)-\u0026gt;create();\r}\r} code snippet end\ncode snippet start\nphp artisan migrate:fresh --seed code snippet end\nJika tahapan diatas berhasil diajalankan maka sekarang kita sudah punya 10000 user yang belum diterima pendaftarannya.\nMenajalankan Job Jadi, proses job yang kita buat ini adalah proses untuk mengubah angka 0 menjadi 1 di kolom is_active pada tabel users. Jika kita menjalankan proses ini melalui request browser biasa tentu hal ini akan membuat loading atau response dari server menjadi lama karena ada proses yang besar dijalankan. Disinilah queue berperan penting, kita bisa menjalankan proses update ini secara asyncronous (belakang layar) dengan membuat satu job khusus untuk proses pengupdatenya.\nPada fungsi handle() di job AcceptAllRegistration kita akan menambahkan kode\ncode snippet start\n...\r$users = \\App\\Models\\User::all();\rforeach ($users as $user) {\rif ((int)$user-\u0026gt;is_active !== 1) {\r\\App\\Models\\User::find($user-\u0026gt;id)-\u0026gt;update([\r\u0026#39;is_active\u0026#39; =\u0026gt; 1\r]);\r}\r}\r... code snippet end\nUntuk menjalankan job kita akan memanfaatkan clousure function di routing, walaupun cara terbaiknya adalah menulis di controller\ncode snippet start\n\/\/ file: routes\/web.php\r...\rRoute::get(\u0026#39;\/\u0026#39;, function () {\r\\App\\Jobs\\AcceptAllRegistration::dispatch();\recho \u0026#34;success\u0026#34;;\r});\r.. code snippet end\nJika sudah keluar tulisan success di browser kita bisa menjalan worker untuk mengeksekusi job\ncode snippet start\nphp artisan queue:work code snippet end\nReferensi https:\/\/laravel.com\/docs\/9.x\/queues ",
                "url": "https:\/\/aziyan99.github.io\/posts\/belajar-laravel-queue\/",
                "tags": ["Laravel", "PHP", "Queue"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/laravel-membuat-simple-package\/": {
                "title": "Laravel: Membuat Simple Package",
                "content": "Buat satu folder baru di root projek dengan nama packages. Didalam folder packages buat folder dengan nama pembuat package (biasanya username github) misal aziyan99 dan terakhir buat satu folder baru didalam folder aziyan99 dengan nama dari package yang ingin dibuat misal: hello-world. Sehingga akan tersusun folder\ncode snippet start\nmy-app\/\r├─ packages\/\r│ ├─ aziyan99\/\r│ │ ├─ hello-world\/ code snippet end\nMenginisialisai Composer Pergi ke folder packages\/aziyan99\/hello-world melalui terminal (nama folder tinggal disesuaikan dengan yang dibuat diawal) dan jalan perintah composer init.\ncode snippet start\ncomposer init code snippet end\nLengkapi data package melalui prompt terminal.\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/laravel-membuat-simple-package\/",
                "tags": ["Laravel", "PHP", "Composer"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/belajar-alpine-js\/": {
                "title": "Belajar Alpinejs",
                "content": "Ngebuat supaya HTML jadi interaktif, reaktif, dinamis dan kawan-kawanya agak sedikit susah kalo pake javascript aja. Sedikit susahnya mungkin karena kita harus bikin dulu listener nya (kalo mau bikin dinamis gitu), kalo mau render, ya innerhtml harus dibikin sendiri juga, kalo mau ambil elemen HTML harus disiapin dulu variablenya, pokonya proses yang kudu kita lewatin (sebagai programmer) jadi banyak (tapi kalo rajin, bikin aja sendiri :v). Pada zaman dahulu kala kita kenal dengan JQuery tapi makin kesini JQuery ternyata makin berat juga, sama cukup lawas juga kalo kita bandingin dengan perkembangan javascript sejauh ini. Ada salah satu javascipt framework yang agak sedikit mirip dengan JQuery (buat manipulasi DOM) namanya Aplinejs. Ketika kita pake JQuery semua kodingan kita ada di file js, tapi kalo pake Alpine sebagian besar kodingan kita akan ada di HTML, karena Apline kita cuma perlu nambahin beberapa attribut baru aja kedalam elemen HTML kita.\nHanya terjemahan dari dokumentasi Alpinejs dengan tambahan disana-sini :)\nSebelum Belajar Alpinejs terbilang cukup kecil karena ia dibangun dengan 15 attribut, 6 properti, dan 2 fungsi\nReferensi Utama https:\/\/alpinejs.dev\/start-here Install Aplinejs Untuk ngeinstall Aplinejs ada dua cara. Kita bisa pake \u0026lt;script\u0026gt; tag HTML terus pangil file jsnya Alpine (entah make CDN atau local) atau kita bisa install Alpine sebagai module pake Nodejs (sebenarnya cara ini agak ribet, disaranin pake cara script tag aja, tapi kembali lagi ke preferensi masing-masing)\n\u0026lt;script\u0026gt; tag code snippet start\n\u0026lt;html\u0026gt;\r\u0026lt;head\u0026gt;\r...\r\u0026lt;script defer src=\u0026#34;https:\/\/unpkg.com\/alpinejs@3.x.x\/dist\/cdn.min.js\u0026#34;\u0026gt;\u0026lt;\/script\u0026gt;\r\u0026lt;\/head\u0026gt;\r...\r\u0026lt;\/html\u0026gt; code snippet end\n@3.x.x pada link CDN akan mengembalikan Aplinejs versi tebaru, kalo buat production disarankan untuk versinya di harcoded aja, misal:\ncode snippet start\n\u0026lt;script defer src=\u0026#34;https:\/\/unpkg.com\/alpinejs@3.10.2\/dist\/cdn.min.js\u0026#34;\u0026gt;\u0026lt;\/script\u0026gt; code snippet end\nSama, jangan lupa tambahin defer di script tagnya. Apa itu defer coba baca-baca dulu ini\nSebagai Module (pake NodeJS) Kita install package (tapi pastikan udah ngeinstall nodejs ama npm nya)\ncode snippet start\nnpm install alpinejs code snippet end\nJika udah, kita import kedalam project atau bundle app kita\ncode snippet start\nimport Alpine from \u0026#39;alpinejs\u0026#39;\rwindow.Apline = Apline\rAlpine.start() code snippet end\nwindow.Apline = Apline sebenarnya opsional, tapi supaya kerja jadi gampang kita daftarin aja alpine kedalam window object biar debuggin jadi enak. Kalo misalkan kita juga make framework atau library lain selain Alpinejs tambahin kodenya diantara import Alpine from \u0027alpinejs\u0027 dan Alpine.start().\nKenalan Bentar Attributes x-data Ngebuat plus ngeinisialisasikan komponen Alpine\ncode snippet start\n\u0026lt;div x-data=\u0026#34;{ open: false }\u0026#34;\u0026gt;\r...\r\u0026lt;\/div\u0026gt; code snippet end\nx-bind Supaya nilai dari attribut yang dipasangin x-bind bisa jadi dinamis (mudah digonta ganti, gitulah)\ncode snippet start\n\u0026lt;div x-bind:class=\u0026#34;! open ? \u0026#39;hidden\u0026#39; : \u0026#39;block\u0026#39;\u0026#34;\u0026gt;\r...\r\u0026lt;\/div\u0026gt; code snippet end\nKelas div-nya akan jadi block kalo misalkan variable open nilainya true. Kalo open nilainya false kelasnya jadi hidden.\nx-on Masang event listener ke elemen (misalkan kalo diklik gitu)\ncode snippet start\n\u0026lt;button x-on:click=\u0026#34;open = ! open\u0026#34;\u0026gt;\rToggle\r\u0026lt;\/button\u0026gt; code snippet end\nKalo button diklik maka variable open jadi kebalikan dari nilai sebelumnya (pusing?). Kalo nilai sebelumnya true ketika dklik nilainya jadi false.\nx-text Ngubah teks dalam elemen\ncode snippet start\n\u0026lt;span x-text=\u0026#34;new Date().getFullYear()\u0026#34;\u0026gt;\rToggle\r\u0026lt;\/span\u0026gt; code snippet end\nBisa pake js juga, tapi yang simple (bisa jalan satu baris)\nx-html Nambahin HTML kedalam HTML\ncode snippet start\n\u0026lt;div x-html=\u0026#34;(await axios.get(\u0026#39;\/some\/html\/partial\u0026#39;)).data\u0026#34;\u0026gt;\r...\r\u0026lt;\/div\u0026gt; code snippet end\nsama dengan x-html bisa pake js juga, tapi yang simpel.\nx-model Ngehubungin nilai dari elemen html yang inputan gitu ke elemen HTML lain.\ncode snippet start\n\u0026lt;div x-data=\u0026#34;{ search: \u0026#39;\u0026#39; }\u0026#34;\u0026gt;\r\u0026lt;input type=\u0026#34;text\u0026#34; x-model=\u0026#34;search\u0026#34;\u0026gt;\rSearching for: \u0026lt;span x-text=\u0026#34;search\u0026#34;\u0026gt;\u0026lt;\/span\u0026gt;\r\u0026lt;\/div\u0026gt; code snippet end\nx-show Buta nampilin atau nyembunyiin elemen HTML\ncode snippet start\n\u0026lt;div x-show=\u0026#34;open\u0026#34;\u0026gt;\r...\r\u0026lt;\/div\u0026gt; code snippet end\ndiv akan ditampilkan kalo variable open bernilai true.\nx-transition Nambahin animasi dikit (pake css transition transition kayanya)\ncode snippet start\n\u0026lt;div x-show=\u0026#34;open\u0026#34; x-transition\u0026gt;\r...\r\u0026lt;\/div\u0026gt; code snippet end\nx-for Ngebuat looping (perulangan) dari data (biasanya data yang bisa dilooping array of object tapi array aja atau obejct aja kayanya bisa juga deh)\ncode snippet start\n\u0026lt;template x-for=\u0026#34;post in posts\u0026#34;\u0026gt;\r\u0026lt;h2 x-text=\u0026#34;post.title\u0026#34;\u0026gt;\u0026lt;\/h2\u0026gt;\r\u0026lt;\/template\u0026gt; code snippet end\nx-if Ngebuat kondisi gitu (kalo kondisinya ga terpenuhi ya elemennya dihapus dari DOM)\ncode snippet start\n\u0026lt;template x-if=\u0026#34;open\u0026#34;\u0026gt;\r\u0026lt;div\u0026gt;...\u0026lt;\/div\u0026gt;\r\u0026lt;\/template\u0026gt; code snippet end\nx-init Constructor (otomatis jalan pas elemen Apline dibuat)\ncode snippet start\n\u0026lt;div x-init=\u0026#34;date = new Date()\u0026#34;\u0026gt;\u0026lt;\/div\u0026gt; code snippet end\nMembuat variable date dengan nilai dari object Date.\nx-effect Semacam useEffect pada React.js, akan dieksekusi ketika terjadi efek (efek gimana :v) pada DOM\ncode snippet start\n\u0026lt;div x-effect=\u0026#34;console.log(\u0026#39;Count is \u0026#39;\u002bcount)\u0026#34;\u0026gt;\u0026lt;\/div\u0026gt; code snippet end\nx-ref Reference elements directly by their specified keys using the $refs magic property (bingung dibahasa indonesiakan gimana?), intinya semacam mereferensikan satu nilai di variable.\ncode snippet start\n\u0026lt;input type=\u0026#34;text\u0026#34; x-ref=\u0026#34;content\u0026#34;\u0026gt;\r\u0026lt;button x-on:click=\u0026#34;navigator.clipboard.writeText($refs.content.value)\u0026#34;\u0026gt;\rCopy\r\u0026lt;\/button\u0026gt; code snippet end\nKalo button Copy nya diklik ntar tulisan diinputannya bakalan ke-copy (masuk ke clipboard).\nx-cloak Pokoknya selama Alpinejs belom kelar di-load elemen dengan attribut ini bakalan disembunyikan (hidden)\ncode snippet start\n\u0026lt;div x-cloak\u0026gt;\r...\r\u0026lt;\/div\u0026gt; code snippet end\nx-ignore Buat bilang ke Apline kalo elemen dengan attribut ni jangan dipedulikan (dinisialisasi)\ncode snippet start\n\u0026lt;div x-cloak\u0026gt;\r...\r\u0026lt;\/div\u0026gt; code snippet end\nProperties $store Ngambil global store yang dibuat oleh Alpine.store(...)\ncode snippet start\n\u0026lt;h1 x-text=\u0026#34;$store.site.title\u0026#34;\u0026gt;\u0026lt;\/h1\u0026gt; code snippet end\n$el Ngambil elemen HTML yang dirinya sendiri (mangil dirinya sendiri gitu)\ncode snippet start\n\u0026lt;div x-init=\u0026#34;new Pikachu($el)\u0026#34;\u0026gt;\u0026lt;\/div\u0026gt; code snippet end\n$dispatch Nge-dispatch event kustom kebrowser (ntar ada yg ngedengerin lister-nya)\ncode snippet start\n\u0026lt;div x-on:notify=\u0026#34;...\u0026#34;\u0026gt;\r\u0026lt;button x-on:click=\u0026#34;$dispatch(\u0026#39;notify\u0026#39;)\u0026#34;\u0026gt;...\u0026lt;\/button\u0026gt;\r\u0026lt;\/div\u0026gt; code snippet end\nFlownya, kalo buttonnya kita klik, ntar ada kaya pengumuman gitu dibrowser isinya notify. Terus ntar ada satu elemen yang bakalan khusus ngedengerin pengumumannya yang isinya notify.\n$watch Ngedeteksi kalo nilai dari satu variabel berubah.\ncode snippet start\n\u0026lt;div x-init=\u0026#34;$watch(\u0026#39;count\u0026#39;, value =\u0026gt; {\rconsole.log(\u0026#39;count is \u0026#39; \u002b value)\r})\u0026#34;\u0026gt;...\u0026lt;\/div\u0026gt; code snippet end\nKalo misalkan nilai variabel count berubah console.log(\u0027count is \u0027 \u002b value) akan dijalanin.\n$refs Pasangan dari attribut x-ref. Kaya ngereferensiin satu nilai berdasarkan namanya.\ncode snippet start\n\u0026lt;div x-init=\u0026#34;$refs.button.remove()\u0026#34;\u0026gt;\r\u0026lt;button x-ref=\u0026#34;button\u0026#34;\u0026gt;Remove Me\u0026lt;\/button\u0026gt;\r\u0026lt;\/div\u0026gt; code snippet end\n$nextTick Wait until the next \u0026ldquo;tick\u0026rdquo; (browser paint) to run a bit of code (gimana ya jelasinnya, coba aja baca-baca tentang browser paint)\ncode snippet start\n\u0026lt;div\rx-text=\u0026#34;count\u0026#34;\rx-text=\u0026#34;$nextTick(() =\u0026gt; {\u0026#34;\rconsole.log(\u0026#39;count is \u0026#39; \u002b $el.textContent)\r})\r\u0026gt;...\u0026lt;\/div\u0026gt; code snippet end\nMethods Alpine.data Make ato ngambil data yang kita inisialisikan pake x-data die elemen HTML\ncode snippet start\n\u0026lt;div x-data=\u0026#34;dropdown\u0026#34;\u0026gt;\r...\r\u0026lt;\/div\u0026gt;\r...\rAlpine.data(\u0026#39;dropdown\u0026#39;, () =\u0026gt; ({\ropen: false,\rtoggle() { this.open = ! this.open\r}\r})) code snippet end\nAlpine.store Ngebuat beberapa variable global yang datanya bisa kita panggil\/baca dan pake. Buat ngambil datanya kita pake properti $store\ncode snippet start\n\u0026lt;button @click=\u0026#34;$store.notifications.notify(\u0026#39;...\u0026#39;)\u0026#34;\u0026gt;\rNotify\r\u0026lt;\/button\u0026gt;\r...\rAlpine.store(\u0026#39;notifications\u0026#39;, {\ritems: [],\rnotify(message) { this.items.push(message)\r}\r}) code snippet end\nHalo Dunia! Sebagai programmer yang ganteng :v serta dijalan yang lurus (baik maksudnya). Ga afdhol rasa ne kalo kita belajar teknologi baru ga dimulai dari Halo Dunia (kalo kata orang putih mah Hello World). Maka dari itu mari kita mulai Hallo Dunia dengan membuat file \u0060\u0060 baru beserta strukturnya dan jangan lupa juga script alpine nya di masukin.\ncode snippet start\n\u0026lt;!DOCTYPE html\u0026gt;\r\u0026lt;html\u0026gt;\r\u0026lt;head\u0026gt;\r\u0026lt;meta charset=\u0026#34;utf-8\u0026#34;\u0026gt;\r\u0026lt;meta name=\u0026#34;viewport\u0026#34; content=\u0026#34;width=device-width, initial-scale=1\u0026#34;\u0026gt;\r\u0026lt;title\u0026gt;Hallo Dunia!\u0026lt;\/title\u0026gt;\r\u0026lt;script defer src=\u0026#34;https:\/\/unpkg.com\/alpinejs@3.x.x\/dist\/cdn.min.js\u0026#34;\u0026gt;\u0026lt;\/script\u0026gt;\r\u0026lt;\/head\u0026gt;\r\u0026lt;body\u0026gt;\r\u0026lt;h1 x-data=\u0026#34;{message: \u0026#39;Halo Dunia!\u0026#39;}\u0026#34; x-text=\u0026#34;message\u0026#34;\u0026gt;\u0026lt;\/h1\u0026gt;\r\u0026lt;\/body\u0026gt;\r\u0026lt;\/html\u0026gt; code snippet end\nAyo kita buka file html kita melalui browser dan hasilnya akan seperti ini: Yup, benar sekali teks Hallo Dunia berasal dari x-data=\u0026quot;{message: \u0027Hallo Dunia!\u0027}\u0026quot;. Jadi, berdasarkan contoh diatas, kita menginisialisasikan tag h1 sebagai komponen alpine, buktinya adalah di tag h1 terdapat attribut x-data yang merupakan attribut alpine, dan attribut x-data digunakan untuk menginisialisasikan komponen alpine. Attribute x-data membutuhkan data yang akan dimanipulasi dan digunakan (data ne dalam bentuk sebuah (1) object (biasa js :v)), pada contoh sebelumnya, data yang kita berikan kedalam attribut x-data adalah sebuah pasangan key-value, keynya message dan valuenya Halo Dunia.\nBelom kelar \u0026hellip;\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/belajar-alpine-js\/",
                "tags": ["JS", "Alpinejs"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/mariadb-mysql-general-log\/": {
                "title": "MariaDB\/MySQL: Menggunakan General Log",
                "content": "Sebagai seorang programmer yang keren (pastinya), log adalah salah satu dari sekian banyak teman baik debugging kita. Melihat riwayat dari query-query yang dieksekusi oleh MariaDB juga akan menjadi informasi yang penting ketika kita mau menelusuri bagaimana tahapan eksekusi penyimpanan data dari aplikasi kita. MariaDB punya variable general_log dimana ketika kita ubah nilainya menjadi 1 MariaDB akan me-log suluruh history eksekusi query kedalama file. File tersebut biasanya disimpan di \/usr\/local\/var\/mysql.\nMengaktifkan General Log Login kedalam console MariaDB:\ncode snippet start\nmariadb -u\u0026lt;username\u0026gt; -p code snippet end\nSetelah berhasil login masukkan perintah:\ncode snippet start\nSET GLOBAL general_log = 1 ; code snippet end\nMematikan General Log code snippet start\nSET GLOBAL general_log = 0 ; code snippet end\nPerlu dicatat file log yang dihasilkan oleh MariaDB akan bertambah besar seiring dengan semakin banyaknya query dieksekusi.\nSelesai!!!\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/mariadb-mysql-general-log\/",
                "tags": ["MariaDB", "MySQL", "Database", "DBMS"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/composer-for-dummies\/": {
                "title": "Composer Untuk Awam (Undone)",
                "content": "Don\u0026rsquo;t Repeat Yourself (DRY) adalah salah satu principle dalam software engineering untuk menghindari pengulangan penulisan koding yang sama dalam satu software pattern dengan menggantikannya kode yang berulang menjadi satu abstract class atau dengan data normalization. Walaupun demikian DRY sendiri jika diartikan dalam artian yang luas, bisa dipahami sebagai untuk tidak menulis mengulangi pembuatan suatu kode untuk suatu fungsionalitas dimana kode untuk satu fungsionalitas tadi sudah pernah dibuat oleh orang lain.\nSebagian programmer adalah orang yang malas, akibatnya dari pada menulis kode yang sama secara berulang untuk satu fungsionalitas yang sama mereka membuat library-libray dan package-package untuk menjalankan satu fungsionalitas tadi sehingga ketika ingin membuat sebuah fungsionalitas yang sama kembali mereka tidak perlu menulis ulang koding yang sama tetapi mereka cukup menggunakan libraries atau packages yang sudah dibuat sebelumnya.\nApa itu Composer? Composer adalah sebuah alat (tools) untuk mengatur depedency pada bahasa pemrograman PHP. Dengan composer kita bisa mendeklarasikan library apa saja yang projek kita butuhkan, lalu composer akan mengaturnya, baik untuk meng-install, meng-update, atau menghapus library-library yang sudah kita deklarasikan. Perlu diingat composer bukan manajemen paket (package manager) seperti Yup ataupun Apt pada sistem operasi berbasis UNIX. Memang benar composer digunakan untuk memanajemen library-library tetapi ruang lingkup composer hanya terbatas pada projek saja dalam satu folder (vendor) bukan untuk keseluruhan sistem operasi.\nUntuk bisa menggunakan composer setidaknya kita membutuhkan PHP versi 5.3.2 keatas sehingga jika PHP yang digunakan versi 3.3.2 kebawah kita tidak bisa menggunakan composer untuk memanajemen libray-libray PHP pada projek kita. Composer juga akan memberitahukan ketika ada library-library yang tidak kompatibel dengan projek kita. Pada akhirnya dengan menggunakan composer kita tidak perlu lagi menginstall library yang dibutuhkan langsung dari source code langsung (zip), kita cukup mendeklarasikan library apa yang dibutuhkan kemudian composer akan meng-installnya. Konsekuensi dengan tidak meng-install library dari source code adalah kita akan membutuhkan version control system (VCS) seperti Git, SVN, Fossil, ataupun Hg tergantung bagaimana library yang kita butuhkan menggunakan (VCS) yang mana (walaupun sekarang sebagian besar paket dan library PHP menggunakan Git sebagai VCS-nya).\nMenginstall Composer Cara terbaik untuk menginstall composer adalah dengan mengikuti petunjuk penginstalasi composer dari website official composer di getcomposer.org. Terdapat dua opsi penginstalan composer opsi untuk menginstall secara lokal (project bases) atau secara global, sangat direkomendasikan untuk menginstall composer secara global.\nPerlu dicatat, sebelum menginstall composer pastikan sudah mengintal PHP karena untuk menjalankan composer membutuhkan interpreter dari bahasa pemrograman PHP.\nSitem Operasi Keluarga *NIX Menginstall composer pada keluarga sistem operasi bisa melalui executeable file dari installer composer atau kita bisa mengotomisasi penginstallan dengan:\ncode snippet start\nphp -r \u0026#34;copy(\u0026#39;https:\/\/getcomposer.org\/installer\u0026#39;, \u0026#39;composer-setup.php\u0026#39;);\u0026#34;\rphp -r \u0026#34;if (hash_file(\u0026#39;sha384\u0026#39;, \u0026#39;composer-setup.php\u0026#39;) === \u0026#39;906a84df04cea2aa72f40b5f787e49f22d4c2f19492ac310e8cba5b96ac8b64115ac402c8cd292b8a03482574915d1a8\u0026#39;) { echo \u0026#39;Installer verified\u0026#39;; } else { echo \u0026#39;Installer corrupt\u0026#39;; unlink(\u0026#39;composer-setup.php\u0026#39;); } echo PHP_EOL;\u0026#34;\rphp composer-setup.php\rphp -r \u0026#34;unlink(\u0026#39;composer-setup.php\u0026#39;);\u0026#34; code snippet end\nPerintah diatas akan mendownloadkan sebuah file baru dengan nama composer.phar dan membuat composer bisa kita gunakan secara lokal (satu projek). PHAR (PHP archive) sendiri adalah binary file kompress dari kodingan PHP yang bisa kita jalankan lewat terminal.\nUntuk menjalan composer kita bisa menggunakan perintah:\ncode snippet start\nphp composer.phar \u0026lt;command\u0026gt; code snippet end\nLangkah terbaik adalah memindahkan composer kedalam PATH dari sistem operasi kita sehingga kita tidak perlu mendownload composer lagi ketika memulai projek baru (install secara global).\ncode snippet start\nsudo mv composer.phar \/usr\/local\/bin\/composer code snippet end\nSistem Operasi Windows Pada sistem operasi windows penginstallan composer diawali dengan mendownload installer composer untuk sistem operasi window. Kemudian menjalankan installernya.\nPerlu dicatat, sebelum menginstall composer pastikan sudah mengintal PHP karena untuk menjalankan composer membutuhkan interpreter dari bahasa pemrograman PHP.\nSilahkan daftarkan composer kedalam path pada sistem operasi windows melalui environment variables kemudian pilih system variables\nJika proses penginstalasi compser berhasil maka ketika kita menjalan perintah:\ncode snippet start\ncomposer code snippet end\npada terminal, kita akan mendapatkan output yang lebih kurang seperi ini:\ncode snippet start\nOutput\r______\r\/ ____\/___ ____ ___ ____ ____ ________ _____\r\/ \/ \/ __ \\\/ __ \u0060__ \\\/ __ \\\/ __ \\\/ ___\/ _ \\\/ ___\/\r\/ \/___\/ \/_\/ \/ \/ \/ \/ \/ \/ \/_\/ \/ \/_\/ (__ ) __\/ \/\r\\____\/\\____\/_\/ \/_\/ \/_\/ .___\/\\____\/____\/\\___\/_\/\r\/_\/\rComposer version 1.0-dev (9859859f1082d94e546aa75746867df127aa0d9e) 2015-08-17 14:57:00\rUsage:\rcommand [options] [arguments]\rOptions:\r--help (-h) Display this help message\r--quiet (-q) Do not output any message\r--verbose (-v|vv|vvv) Increase the verbosity of messages: 1 for normal output, 2 for more\rverbose output and 3 for debug\r--version (-V) Display this application version\r--ansi Force ANSI output\r--no-ansi Disable ANSI output\r--no-interaction (-n) Do not ask any interactive question\r--profile Display timing and memory usage information\r--working-dir (-d) If specified, use the given directory as working directory.\r.... code snippet end\nAutoloading Dengan Composer Untuk library yang sudah menggunakan autoloading, composer akan meng-generate file autoload.php yang ada pada vendor\/autoload.php. Sehingga untuk menggunakan library yang sudah diinstall kita cukup me-load library-nya dengan:\ncode snippet start\nrequire_once __DIR__ . \u0026#39;\/vendor\/autoload.php\u0026#39;; code snippet end\nrequire_once digunakan karena secara proses require_once akan mengecek apakah file sudah diload sebelumnya, jika sudah maka tidak perlu diload lagi, jika belum maka proses load file akan dilakukan.\nHal ini sangat memudahkan programmer untuk menggunakan library yang sudah diinstall. Sebagai contoh jika projek kita menggunakan library Monolog kita bisa langsung menggunakannya seperti:\ncode snippet start\n$log = new Monolog\\Logger(\u0026#39;name\u0026#39;);\r$log-\u0026gt;pushHandler(new Monolog\\Handler\\StreamHandler(\u0026#39;app.log\u0026#39;, Monolog\\Logger::WARNING));\r$log-\u0026gt;addWarning(\u0026#39;Foo\u0026#39;); code snippet end\nKita juga bisa menambahkan kode kita kedalam autoloading-nya composer dengan menambahkan attribut kedalam file composer.json:\ncode snippet start\n{\r\u0026#34;autoload\u0026#34;: {\r\u0026#34;psr-4\u0026#34;: {\u0026#34;MyCode\\\\\u0026#34;: \u0026#34;src\/\u0026#34;}\r}\r} code snippet end\npsr-4 merupakan bagian dari PHP Standard Recommendation (PSR) bagian 4 yang mengatur tentang autoloading\nPerintah Composer yang Sering Digunakan Sebelum jauh membahas tentang perintah-perintah composer yang sering digunakan sebaiknya kita kenalan dulu dengan file composer.json. Pada umumnya file composer.json yang digenerate oleh composer akan terlihat seperti:\ncode snippet start\n{\r\u0026#34;name\u0026#34;: \u0026#34;laravel\/laravel\u0026#34;,\r\u0026#34;type\u0026#34;: \u0026#34;project\u0026#34;,\r\u0026#34;description\u0026#34;: \u0026#34;The Laravel Framework.\u0026#34;,\r\u0026#34;keywords\u0026#34;: [\u0026#34;framework\u0026#34;, \u0026#34;laravel\u0026#34;],\r\u0026#34;license\u0026#34;: \u0026#34;MIT\u0026#34;,\r\u0026#34;require\u0026#34;: {\r\u0026#34;php\u0026#34;: \u0026#34;^8.0.2\u0026#34;,\r\u0026#34;guzzlehttp\/guzzle\u0026#34;: \u0026#34;^7.2\u0026#34;,\r\u0026#34;laravel\/framework\u0026#34;: \u0026#34;^9.2\u0026#34;,\r\u0026#34;laravel\/sanctum\u0026#34;: \u0026#34;^2.14.1\u0026#34;,\r\u0026#34;laravel\/tinker\u0026#34;: \u0026#34;^2.7\u0026#34;\r},\r\u0026#34;require-dev\u0026#34;: {\r\u0026#34;fakerphp\/faker\u0026#34;: \u0026#34;^1.9.1\u0026#34;,\r\u0026#34;laravel\/sail\u0026#34;: \u0026#34;^1.0.1\u0026#34;,\r\u0026#34;mockery\/mockery\u0026#34;: \u0026#34;^1.4.4\u0026#34;,\r\u0026#34;nunomaduro\/collision\u0026#34;: \u0026#34;^6.1\u0026#34;,\r\u0026#34;phpunit\/phpunit\u0026#34;: \u0026#34;^9.5.10\u0026#34;,\r\u0026#34;spatie\/laravel-ignition\u0026#34;: \u0026#34;^1.0\u0026#34;\r},\r\u0026#34;autoload\u0026#34;: {\r\u0026#34;psr-4\u0026#34;: {\r\u0026#34;App\\\\\u0026#34;: \u0026#34;app\/\u0026#34;,\r\u0026#34;Database\\\\Factories\\\\\u0026#34;: \u0026#34;database\/factories\/\u0026#34;,\r\u0026#34;Database\\\\Seeders\\\\\u0026#34;: \u0026#34;database\/seeders\/\u0026#34;\r}\r},\r\u0026#34;autoload-dev\u0026#34;: {\r\u0026#34;psr-4\u0026#34;: {\r\u0026#34;Tests\\\\\u0026#34;: \u0026#34;tests\/\u0026#34;\r}\r},\r\u0026#34;scripts\u0026#34;: {\r\u0026#34;post-autoload-dump\u0026#34;: [\r\u0026#34;Illuminate\\\\Foundation\\\\ComposerScripts::postAutoloadDump\u0026#34;,\r\u0026#34;@php artisan package:discover --ansi\u0026#34;\r],\r\u0026#34;post-update-cmd\u0026#34;: [\r\u0026#34;@php artisan vendor:publish --tag=laravel-assets --ansi --force\u0026#34;\r],\r\u0026#34;post-root-package-install\u0026#34;: [\r\u0026#34;@php -r \\\u0026#34;file_exists(\u0026#39;.env\u0026#39;) || copy(\u0026#39;.env.example\u0026#39;, \u0026#39;.env\u0026#39;);\\\u0026#34;\u0026#34;\r],\r\u0026#34;post-create-project-cmd\u0026#34;: [\r\u0026#34;@php artisan key:generate --ansi\u0026#34;\r]\r},\r\u0026#34;extra\u0026#34;: {\r\u0026#34;laravel\u0026#34;: {\r\u0026#34;dont-discover\u0026#34;: []\r}\r},\r\u0026#34;config\u0026#34;: {\r\u0026#34;optimize-autoloader\u0026#34;: true,\r\u0026#34;preferred-install\u0026#34;: \u0026#34;dist\u0026#34;,\r\u0026#34;sort-packages\u0026#34;: true\r},\r\u0026#34;minimum-stability\u0026#34;: \u0026#34;dev\u0026#34;,\r\u0026#34;prefer-stable\u0026#34;: true\r} code snippet end\nFile composer.json diatas adalah contoh dari file composer pada projek Laravel versi 9.x.\nBagian-bagian pada file composer.json terbagi menjadi 3 kategori besar: deskripsi projek, dependencies, dan konfigurasi.\nBagian deskripsi merupakan bagian yang berisi informasi dari projek yang sedang dikerjakan bagian ini berisi informasi seperti: nama projek, tipe projek, keterangan, keywords, dan lisensi yang digunakan.\nBagian depedencies merupakan bagian yang digunakan untuk mendeklarasikan libraries atau packages yang digunakan. Bagian ini termasuk: require dan require-dev. require dan require-dev sama-sama berperan sebagai tempat pendeklarasian libraries atau packages yang digunakan yang nantinya akan composer install, yang menjadi perbedaan adalah segala libraries atau packages yang dideklarasikan pada require-dev hanya akan digunakan pada proses development saja sehingga ketika projek memasuki area production packages atau libraries yang dideklarasikan di require-dev tidak akan diinstall oleh composer. Sebaliknya packages atau libraries yang didekalarasikan pada require akan diinstall oleh composer baik untuk proses development ataupun production.\nPerbedaan area menjalankan koding umumnya terbagi menjadi 3: development, staging, dan production. Untuk membuat composer mengetahui koding yang dibuat akan dijalankan pada area yang mana, biasanya dibuat sebuah environment variabel yang berisi status area yang digunakan saat ini.\nBagian konfigurasi biasanya berisi konfigurasi serta keterangan bagaimana composer harus men-treat projek kita. Bagian ini dimulai dari autoload sampai dengan prefer-stable. Bagian autoload dan autoload-dev merupakan bagian yang akan menginformasikan kepada composer untuk meng-autoloading sebuah file PHP ke PHP autoload.\nPenjelasan lebih detail tentang keterangan dan kegunaan masing-masing bagian pada file composer.json bisa dilihat pada The composer.json Schema\nInit Perintah composer init adalah perintah untuk menginisialisasi projek composer dalam satu folder.\ncode snippet start\ncd path\/to\/composer-project code snippet end\ncode snippet start\ncomposer init code snippet end\nPerintah ini akan menampilkan prompt yang harus dilengkapi seperti nama project, author, keywords, dan lain-lain. Silahkan lengkapi sesuai kebutuhan.\ncode snippet start\nWelcome to the Composer config generator This command will guide you through creating your composer.json config.\rPackage name (\u0026lt;vendor\u0026gt;\/\u0026lt;name\u0026gt;) [budiganteng\/composer-pemula]:\r... code snippet end\nPerintah composer init akan membuat satu file baru dengan nama composer.json. File composer.json ini berisi informasi dari projek kita, mulai dari nama projek hingga depedencies yang digunakan.\nRequire Perintah composer require merupakan perintah yang digunakan untuk menginstall satu atau lebih library. Seperti contoh ketika mau menginstall library Guzzle:\ncode snippet start\ncomposer require guzzlehttp\/guzzle code snippet end\nperintah ini akan menambahkan attribut baru dalam file composer.json pada bagian require.\ncode snippet start\n{\r\u0026#34;require\u0026#34;: {\r\u0026#34;guzzlehttp\/guzzle\u0026#34;: \u0026#34;^7.4\u0026#34;\r}\r} code snippet end\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/composer-for-dummies\/",
                "tags": ["Composer", "PHP"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/laravel-membuat-folder\/": {

                "url": "https:\/\/aziyan99.github.io\/posts\/laravel-membuat-folder\/",
                "tags": ["Laravel", "PHP"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/install-nginx-macos\/": {
                "title": "Nginx: Install di MacOS dengan Homebrew",
                "content": "NGINX adalah aplikasi open source untuk server web, NGINX is open source software for web serving, reverse proxying, caching, load balancing, media streaming, dan banyak lagi. Ini dimulai sebagai server web yang dirancang untuk kinerja dan stabilitas maksimum. Selain kemampuan server HTTP-nya, NGINX juga dapat berfungsi sebagai server proxy untuk email (IMAP, POP3, dan SMTP) dan proxy terbalik dan penyeimbang beban untuk server HTTP, TCP, dan UDP.\nInstall homebrew code snippet start\n\/usr\/bin\/ruby -e \u0026#34;$(curl -fsSL https:\/\/raw.githubusercontent.com\/Homebrew\/install\/master\/install)\u0026#34; code snippet end\nUpdate home brew repository code snippet start\nbrew update code snippet end\nInstall Nginx code snippet start\nbrew install nginx code snippet end\nNginx akan diinstal di folder usr\/local\/cellar dan nginx berjalan dengan port default di 8080\nMe-restart Nginx code snippet start\nbrew services restart nginx code snippet end\nMen-stop Nginx code snippet start\nbrew services stop nginx code snippet end\nJika installasi berhasil maka hasil log akan lebih kurang seperti\ncode snippet start\nusername@192.168.1.12:~$ brew install nginx\rRunning \u0060brew update --preinstall\u0060...\r==\u0026gt; Auto-updated Homebrew!\rUpdated 3 taps (shivammathur\/php, homebrew\/cask and homebrew\/services).\r==\u0026gt; Updated Formulae\rUpdated 1 formula.\r==\u0026gt; New Casks\rabbyy-finereader-pdf roonbridge\rmediahuman-audio-converter rwts-pdfwriter\rparagon-camptune unicopedia-plus\r==\u0026gt; Updated Casks\rUpdated 174 casks.\r==\u0026gt; Deleted Casks\rfinereader\r==\u0026gt; Downloading https:\/\/ghcr.io\/v2\/homebrew\/core\/nginx\/manifests\/1.21.6_1\r######################################################################## 100.0%\r==\u0026gt; Downloading https:\/\/ghcr.io\/v2\/homebrew\/core\/nginx\/blobs\/sha256:dba847687a67\r==\u0026gt; Downloading from https:\/\/pkg-containers.githubusercontent.com\/ghcr1\/blobs\/sh\r######################################################################## 100.0%\r==\u0026gt; Pouring nginx--1.21.6_1.monterey.bottle.tar.gz\r==\u0026gt; Caveats\rDocroot is: \/usr\/local\/var\/www\rThe default port has been set in \/usr\/local\/etc\/nginx\/nginx.conf to 8080 so that\rnginx can run without sudo.\rnginx will load all files in \/usr\/local\/etc\/nginx\/servers\/.\rTo restart nginx after an upgrade:\rbrew services restart nginx\rOr, if you don\u0026#39;t want\/need a background service you can just run:\r\/usr\/local\/opt\/nginx\/bin\/nginx -g daemon off;\r==\u0026gt; Summary\r🍺 \/usr\/local\/Cellar\/nginx\/1.21.6_1: 26 files, 2.2MB\r==\u0026gt; Running \u0060brew cleanup nginx\u0060...\rDisable this behaviour by setting HOMEBREW_NO_INSTALL_CLEANUP.\rHide these hints with HOMEBREW_NO_ENV_HINTS (see \u0060man brew\u0060). code snippet end\nBeberapa catatan penting Folder konfigurasi Nginx -\u0026gt; \/usr\/local\/etc\/nginx\/servers\/. Konfig default -\u0026gt; \/usr\/local\/etc\/nginx\/nginx.conf. Logs Nginx -\u0026gt; \/usr\/local\/var\/log\/nginx\/. Folder default webroot -\u0026gt; \/usr\/local\/var\/www\/. Alamat default -\u0026gt; http:\/\/localhost:8080. Links https:\/\/www.nginx.com https:\/\/brew.sh\/ ",
                "url": "https:\/\/aziyan99.github.io\/posts\/install-nginx-macos\/",
                "tags": ["Nginx", "OSX"]
            },

                "title": "Laravel: Database Transaction",
                "content": "Database trasaction sangat berguna ketika kita bermain dengan database karena ketika terjadi kesalahan atau error ketika mengeksekusi perintah yang berkaitan dengan database, semua transaksi yang terjadi sebelumnya akan dibatalkan sehingag database tidak akan terganggu atau cacat. Penggunaan pada laravel sangat mudah dengan library yang sudah laravel sediakan jadi kita tidak perlu lagi menulis transaksi secara manual menggunakan SQL.\nContoh code snippet start\nDB::transaction(function() {\r\/\/ database operation goes here\r}); code snippet end\nSelesai!!!\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/laravel-database-transaction\/",
                "tags": ["Laravel", "PHP", "DBTransaction", "Database"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/laravel-generate-sitemap\/": {
                "title": "Laravel: Membuat Sitemap Secara Dinamis",
                "content": "Sitemap adalah sebuah file yang memberikan informasi tentang halaman, video, ataupun media apa saja dalam sebuah website. Search engine seperti Google menggunakan sitemap untuk mencari halaman yang dicari pengguna sehingga dengan membuat sitemap untuk website akan sangat membantu supaya google mengindeks website kita.\nHow to Buat projek laravel baru dengan laravel new \u0026lt;project-name\u0026gt; atau composer create-project laravel\/laravel \u0026lt;project-name\u0026gt;. Buat satu database untuk projek laravel yang baru dibuat. Buat model dan migration untuk post dengan php artisan make:model Post -m. Ubah post migration dengan menambahkan kolom title, slug, dan body pada tabel posts. code snippet start\n\u0026lt;?php\ruse Illuminate\\Database\\Migrations\\Migration;\ruse Illuminate\\Database\\Schema\\Blueprint;\ruse Illuminate\\Support\\Facades\\Schema;\rclass CreatePostsTable extends Migration\r{\r\/**\r* Run the migrations.\r*\r* @return void\r*\/\rpublic function up()\r{\rSchema::create(\u0026#39;posts\u0026#39;, function (Blueprint $table) {\r$table-\u0026gt;id();\r$table-\u0026gt;string(\u0026#39;title\u0026#39;);\r$table-\u0026gt;string(\u0026#39;slug\u0026#39;);\r$table-\u0026gt;longText(\u0026#39;body\u0026#39;);\r$table-\u0026gt;timestamps();\r});\r}\r\/**\r* Reverse the migrations.\r*\r* @return void\r*\/\rpublic function down()\r{\rSchema::dropIfExists(\u0026#39;posts\u0026#39;);\r}\r} code snippet end\nLakukan migrasi dengan perintah php artisan migrate. Buat factory untuk mengenerate dummy data postingan php artisan make:factory PostFactory --model=Post. Kemudian isi dengan: code snippet start\n\u0026lt;?php\rnamespace Database\\Factories;\ruse App\\Models\\Post;\ruse Illuminate\\Database\\Eloquent\\Factories\\Factory;\ruse Illuminate\\Support\\Str;\rclass PostFactory extends Factory\r{\r\/**\r* The name of the factory\u0026#39;s corresponding model.\r*\r* @var string\r*\/\rprotected $model = Post::class;\r\/**\r* Define the model\u0026#39;s default state.\r*\r* @return array\r*\/\rpublic function definition()\r{\r$title = $this-\u0026gt;faker-\u0026gt;sentence;\r$slug = Str::slug($title);\rreturn [\r\u0026#39;title\u0026#39; =\u0026gt; $title,\r\u0026#39;slug\u0026#39; =\u0026gt; $slug,\r\u0026#39;body\u0026#39; =\u0026gt; $this-\u0026gt;faker-\u0026gt;paragraph(10) ];\r}\r} code snippet end\nBuka tinker melalui terminal php artisan tinker dan lakukan perintah App\\Models\\Post::factory()-\u0026gt;count(10)-\u0026gt;create(). Perintah ini akan membuat 10 postingan dummy. Install package laravel\/sitemap dari spatie dengan perintah composer require spatie\/laravel-sitemap. Jalankan perintah php artisan vendor:publish --provider=\u0026quot;Spatie\\Sitemap\\SitemapServiceProvider\u0026quot; --tag=config untuk memindahkan file sitemap.php kedalam konfigurasi laravel. Buka file web.php dan buat routing baru code snippet start\n\u0026lt;?php\ruse Illuminate\\Support\\Facades\\Route;\ruse App\\Models\\Post;\ruse Spatie\\Sitemap\\Sitemap;\ruse Spatie\\Sitemap\\Tags\\Url;\r\/*\r|--------------------------------------------------------------------------\r| Web Routes\r|--------------------------------------------------------------------------\r|\r| Here is where you can register web routes for your application. These\r| routes are loaded by the RouteServiceProvider within a group which\r| contains the \u0026#34;web\u0026#34; middleware group. Now create something great!\r|\r*\/\rRoute::get(\u0026#39;\/\u0026#39;, function () {\rreturn view(\u0026#39;welcome\u0026#39;);\r});\rRoute::get(\u0026#39;\/sitemap\u0026#39;, function(){\r$sitemap = Sitemap::create()\r-\u0026gt;add(Url::create(\u0026#39;\/about-us\u0026#39;))\r-\u0026gt;add(Url::create(\u0026#39;\/contact_us\u0026#39;));\r$post = Post::all();\rforeach ($post as $post) {\r$sitemap-\u0026gt;add(Url::create(\u0026#34;\/post\/{$post-\u0026gt;slug}\u0026#34;));\r}\r$sitemap-\u0026gt;writeToFile(public_path(\u0026#39;sitemap.xml\u0026#39;));\r}); code snippet end\nJalankan development server php artisan serve dan kunjungi http:\/\/localhost:8000\/sitemap.xml atau http:\/\/localhost:8000\/sitemap. Tentu saja penulisan sitemap tidak terbatasi hanya bisa di file web.php kita juga bisa membuat controller sendiri untuk menghandle sitemap.\nSelesai!!!\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/laravel-generate-sitemap\/",
                "tags": ["Laravel", "PHP", "Sitemap"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/laravel-path-gambar-dari-model\/": {
                "title": "Laravel: Path Gambar dari Model",
                "content": "Avatar untuk pengguna (foto profile) bisa dibuat dinamis, jika pengguna tidak mengupload avatar nya sendiri kita bisa menggunakan inisialnya dan membuat avatar untuk pengguna tadi.\nRequirement Laravel project Kolom avatar pada table users Kolom avatar harus nullable Eksekusi Buka model User.php dan jangan lupa untuk menambahkan avatar pada $protected array. Kemudian buat sebuah accessor dengan nama getAvatarPathAttribute(). Kemudian bisa ikuti kode dibawah (dan bisa dimodifikasi sesuka hati)\ncode snippet start\nuse Illuminate\\Support\\Facades\\Storage; \/\/ jangan lupa import Facades Storage\rpublic function getAvatarPathAttribute()\r{\rif ($this-\u0026gt;avatar == null) {\rreturn \u0026#34;https:\/\/ui-avatars.com\/api\/?size=128\u0026amp;name=\u0026#34; . $this-\u0026gt;name;\r} else {\rreturn Storage::disk(\u0026#39;public\u0026#39;)-\u0026gt;url($this-\u0026gt;avatar);\r}\r} code snippet end\nUntuk penggunaanya di blade seperti\ncode snippet start\n\u0026lt;img src=\u0026#34;{{ $user-\u0026gt;avatar_path }}\u0026#34; alt=\u0026#34;logo\u0026#34; class=\u0026#34;img-thumbnail\u0026#34; width=\u0026#34;128\u0026#34;\u0026gt; code snippet end\nSelesai!!!\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/laravel-path-gambar-dari-model\/",
                "tags": ["Laravel", "PHP", "Image", "Model"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/laravel-generate-barcode\/": {
                "title": "Laravel: Mengenerate Barcode",
                "content": "Barcode adalah bentuk visual dari data yang berbentuk skrip (berisi bar dan spasi) dengan berbagai lebar dan jarak garis paralel. Mesin menguraikan kode batang karena ditampilkan dalam bentuk yang dapat dibaca mesin.\nAda banyak package yang bisa digunakan pada laravel untuk membuat barcode salah satunya adalah milon\/barcode untuk menginstallnya pada laravel bisa menggunakan composer:\ncode snippet start\nroot@192.168.1.12:~$ composer require milon\/barcode code snippet end\nJika proses penginstallasian sudah selesai. Bisa mendaftarkan packagenya pada providers dan alias di config\/app.php.\ncode snippet start\n\u0026lt;?php\rreturn [\r\u0026#39;providers\u0026#39; =\u0026gt; [\r....\r....\r.... Milon\\Barcode\\BarcodeServiceProvider::class,\r],\r\u0026#39;aliases\u0026#39; =\u0026gt; [\r....\r....\r.... \u0026#39;DNS1D\u0026#39; =\u0026gt; Milon\\Barcode\\Facades\\DNS1DFacade::class,\r\u0026#39;DNS2D\u0026#39; =\u0026gt; Milon\\Barcode\\Facades\\DNS2DFacade::class,\r] code snippet end\nUntuk menggunakannya bisa langsung digunakan pada blade dengan merendernya seperti:\ncode snippet start\n\u0026lt;!DOCTYPE html\u0026gt;\r\u0026lt;html\u0026gt;\r\u0026lt;head\u0026gt;\r\u0026lt;meta charset=\u0026#34;utf-8\u0026#34;\u0026gt;\r\u0026lt;title\u0026gt;Laravel Generate Barcode Examples\u0026lt;\/title\u0026gt;\r\u0026lt;meta name=\u0026#34;csrf-token\u0026#34; content=\u0026#34;{{ csrf_token() }}\u0026#34;\u0026gt;\r\u0026lt;link href=\u0026#34;https:\/\/cdn.jsdelivr.net\/npm\/bootstrap@5.0.2\/dist\/css\/bootstrap.min.css\u0026#34; rel=\u0026#34;stylesheet\u0026#34;\/\u0026gt;\r\u0026lt;\/head\u0026gt;\r\u0026lt;body\u0026gt;\r\u0026lt;div class=\u0026#34;container mt-4\u0026#34;\u0026gt;\r\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS2D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;QRCODE\u0026#39;) !!}\u0026lt;\/div\u0026gt;\r\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;PHARMA\u0026#39;) !!}\u0026lt;\/div\u0026gt;\r\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;PHARMA2T\u0026#39;) !!}\u0026lt;\/div\u0026gt;\r\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;CODABAR\u0026#39;) !!}\u0026lt;\/div\u0026gt;\r\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;KIX\u0026#39;) !!}\u0026lt;\/div\u0026gt;\r\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;RMS4CC\u0026#39;) !!}\u0026lt;\/div\u0026gt;\r\u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;UPCA\u0026#39;) !!}\u0026lt;\/div\u0026gt; \u0026lt;\/div\u0026gt;\r\u0026lt;\/body\u0026gt;\r\u0026lt;\/html\u0026gt; code snippet end\nSelesai!!!!\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/laravel-generate-barcode\/",
                "tags": ["Laravel", "PHP", "Barcode"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/laravel-select-between-date\/": {
                "title": "Laravel: Select data diantara dua tanggal",
                "content": "Mengambil data dari database berdasarkan range tanggal (tanggal awal dan tanggal akhir) di laravel mudah dilakukan dengan bantuan Eloquent dari laravel (Model). Pengambilan data ini sangat membantu ketika kita ingin membuat laporan dari data atau kebutuhan lainnya yang membutuhkan pengguna bisa mengambil data berdasarkan tanggal.\nCara pertama (whereBetween) code snippet start\n\u0026lt;?php\rnamespace App\\Http\\Controllers;\ruse Illuminate\\Http\\Request;\ruse App\\Models\\User;\ruse Carbon\\Carbon;\rclass UserController extends Controller\r{\r\/**\r* Display a listing of the resource.\r*\r* @return \\Illuminate\\Http\\Response\r*\/\rpublic function index(Request $request)\r{\r$startDate = Carbon::createFromFormat(\u0026#39;d\/m\/Y\u0026#39;, \u0026#39;01\/01\/2021\u0026#39;);\r$endDate = Carbon::createFromFormat(\u0026#39;d\/m\/Y\u0026#39;, \u0026#39;06\/01\/2021\u0026#39;);\r$users = User::select(\u0026#39;id\u0026#39;, \u0026#39;name\u0026#39;, \u0026#39;email\u0026#39;, \u0026#39;created_at\u0026#39;)\r-\u0026gt;whereBetween(\u0026#39;created_at\u0026#39;, [$startDate, $endDate])\r-\u0026gt;get();\rdd($users);\r}\r} code snippet end\nCara kedua (where) Navigasi ke folder \/var\/www\/html\/ kemudian buat 2 folder baru atau bisa dengan perintah\ncode snippet start\n\u0026lt;?php\rnamespace App\\Http\\Controllers;\ruse Illuminate\\Http\\Request;\ruse App\\Models\\User;\ruse Carbon\\Carbon;\rclass UserController extends Controller\r{\r\/**\r* Display a listing of the resource.\r*\r* @return \\Illuminate\\Http\\Response\r*\/\rpublic function index(Request $request)\r{\r$startDate = Carbon::createFromFormat(\u0026#39;d\/m\/Y\u0026#39;, \u0026#39;01\/01\/2021\u0026#39;);\r$endDate = Carbon::createFromFormat(\u0026#39;d\/m\/Y\u0026#39;, \u0026#39;06\/01\/2021\u0026#39;);\r$users = User::select(\u0026#39;id\u0026#39;, \u0026#39;name\u0026#39;, \u0026#39;email\u0026#39;, \u0026#39;created_at\u0026#39;)\r-\u0026gt;where(\u0026#39;created_at\u0026#39;, \u0026#39;\u0026gt;=\u0026#39;, $startDate)\r-\u0026gt;where(\u0026#39;created_at\u0026#39;, \u0026#39;\u0026lt;=\u0026#39;, $endDate)\r-\u0026gt;get();\rdd($users);\r}\r} code snippet end\nCara ketiga (whereDate) code snippet start\n?php\rnamespace App\\Http\\Controllers;\ruse Illuminate\\Http\\Request;\ruse App\\Models\\User;\ruse Carbon\\Carbon;\rclass UserController extends Controller\r{\r\/**\r* Display a listing of the resource.\r*\r* @return \\Illuminate\\Http\\Response\r*\/\rpublic function index(Request $request)\r{\r$startDate = \u0026#39;01\/01\/2021\u0026#39;;\r$endDate = \u0026#39;06\/01\/2021\u0026#39;;\r$users = User::select(\u0026#39;id\u0026#39;, \u0026#39;name\u0026#39;, \u0026#39;email\u0026#39;, \u0026#39;paid_date\u0026#39;)\r-\u0026gt;whereDate(\u0026#39;paid_date\u0026#39;, \u0026#39;\u0026gt;=\u0026#39;, $startDate)\r-\u0026gt;whereDate(\u0026#39;paid_date\u0026#39;, \u0026#39;\u0026lt;=\u0026#39;, $endDate)\r-\u0026gt;get();\rdd($users);\r}\r} code snippet end\nTentu saja tanggal yang digunakan tidak perlu statis seperti pada contoh. Kita juga bisa menggunakan form inputan yang bertipe date.\nSelesai!!!!\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/laravel-select-between-date\/",
                "tags": ["Laravel", "PHP", "Database", "Model"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/nginx-virtual-host\/": {
                "title": "Nginx: Membuat Virtual Host",
                "content": "Membuat satu VPS bisa menghost 2 atau lebih website gampang dilakukan dengan nginx. Untuk melakukannya kita akan memanfaatkan fitur dari nginx yaitu virtual host. Contoh ini dilakukan pada VPS dengan sistem operasi 18.0 atau diatasnya\nInstall Nginx code snippet start\nroot@192.168.1.12:~$ sudo apt install nginx code snippet end\nSetelah proses instalasi selesai, cek apakah nginx sudah terinstall dan berjalan dengan benar\ncode snippet start\nroot@192.168.1.12:~$ systemctl status nginx code snippet end\nFolder untuk website Navigasi ke folder \/var\/www\/html\/ kemudian buat 2 folder baru atau bisa dengan perintah\ncode snippet start\nroot@192.168.1.12:~$ mkdir \/var\/www\/html\/web1.iniserver.com\rroot@192.168.1.12:~$ mkdir \/var\/www\/html\/web2.iniserver.com code snippet end\nkita akan membuat 1 file html untuk masing-masing folder yang sudah dibuat sebelumnya\ncode snippet start\nroot@192.168.1.12:~$ nano \/var\/www\/html\/web1.iniserver.com\/index.html code snippet end\nkemudian file index.html isi dengan\ncode snippet start\n\u0026lt;html\u0026gt;\r\u0026lt;title\u0026gt;web1.iniserver.com\u0026lt;\/title\u0026gt;\r\u0026lt;h1\u0026gt;Welcome to the web1.iniserver.com.\u0026lt;\/h1\u0026gt;\r\u0026lt;\/html\u0026gt; code snippet end\ndan untuk folder we2.iniserver.com juga\ncode snippet start\nroot@192.168.1.12:~$ nano \/var\/www\/html\/web2.iniserver.com\/index.html code snippet end\nkemudian file index.html isi dengan\ncode snippet start\n\u0026lt;html\u0026gt;\r\u0026lt;title\u0026gt;web2.iniserver.com\u0026lt;\/title\u0026gt;\r\u0026lt;h1\u0026gt;Welcome to the web2.iniserver.com.\u0026lt;\/h1\u0026gt;\r\u0026lt;\/html\u0026gt; code snippet end\nJika kedua folder tadi sudah diisi dengan file index.html, kita akan mengubah hak akses untuk masing-masing folder supaya bisa diakses melalu browser\ncode snippet start\nroot@192.168.1.12:~$ chown -R www-data:www-data \/var\/www\/html\/web1.iniserver.com\rroot@192.168.1.12:~$ chown -R www-data:www-data \/var\/www\/html\/web2.iniserver.com code snippet end\nKonfigurasi untuk virtual host nginx Buat konfigurasi untuk masing-masing website\ncode snippet start\nroot@192.168.1.12:~$ nano \/etc\/nginx\/sites-available\/web1.iniserver.com.conf code snippet end\nkemudian isi dengan\ncode snippet start\nserver {\rlisten 80;\rlisten [::]:80;\rroot \/var\/www\/html\/web1.iniserver.com;\rindex index.html index.htm;\rserver_name web1.iniserver.com;\rlocation \/ {\rtry_files $uri $uri\/ =404;\r}\r} code snippet end\ndan untuk web2.iniserver.com\ncode snippet start\nroot@192.168.1.12:~$ nano \/etc\/nginx\/sites-available\/web2.iniserver.com.conf code snippet end\nkemudian isi dengan\ncode snippet start\nserver {\rlisten 80;\rlisten [::]:80;\rroot \/var\/www\/html\/web2.iniserver.com;\rindex index.html index.htm;\rserver_name web2.iniserver.com;\rlocation \/ {\rtry_files $uri $uri\/ =404;\r}\r} code snippet end\nUntuk menghidupkan konfigurasinya kita bisa dengan membuat symlink antara sites-available dengan sites-enabled\ncode snippet start\nroot@192.168.1.12:~$ ln -s \/etc\/nginx\/sites-available\/web1.iniserver.com.conf \/etc\/nginx\/sites-enabled\/\rroot@192.168.1.12:~$ ln -s \/etc\/nginx\/sites-available\/web2.iniserver.com.conf \/etc\/nginx\/sites-enabled\/ code snippet end\nValidasi konfigurasi dengan\ncode snippet start\nroot@192.168.1.12:~$ nginx -t code snippet end\nJika tidak ada masalah maka akan keluar pesan seperti\ncode snippet start\nnginx: the configuration file \/etc\/nginx\/nginx.conf syntax is ok\rnginx: configuration file \/etc\/nginx\/nginx.conf test is successful code snippet end\nRestart nginx\ncode snippet start\nroot@192.168.1.12:~$ systemctl restart nginx code snippet end\nCoba kunjugi domain web1.iniserver.com danweb2.iniserver.com jika tidak ada kesalahan maka akan keluar halaman html yg sudah dibuat sebelumnya. Nama domain dan sub domain bisa disesuaikan dengan yang kita punya. Jika tidak mempunyai domain hal ini bisa juga dilakukan dengan alamat IP dari vps kita, dan untuk membuat virtual host nya kita bisa menggunakan port, misal 192.168.1.12:99 dan 192.168.1.12:98. pada konfigurasi virtual host nya tinggal diubah listen portnya ke port yang dinginkan dan ganti server_name dengan alamat IP. Jangan lupa untuk membuka firewall pada port yang ingin digunakan.\nMenghubungkan dengan PHP-FPM Tambahkan konfigurasi virtual host untuk website yang dinginkan bisa mengeksekusi file php dengan:\ncode snippet start\nserver {\rlisten 80;\rroot \/var\/www\/html\/web1.iniserver.com;\rindex index.html index.htm index.php;\rserver_name web1.iniserver.com;\rlocation ~ \\.php$ {\rfastcgi_split_path_info ^(.\u002b\\.php)(\/.\u002b)$;\rfastcgi_pass unix:\/var\/run\/php\/php7.3-fpm.sock;\rfastcgi_index index.php;\rinclude fastcgi_params;\rfastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;\rfastcgi_intercept_errors off;\rfastcgi_buffer_size 16k;\rfastcgi_buffers 4 16k;\rfastcgi_connect_timeout 600;\rfastcgi_send_timeout 600;\rfastcgi_read_timeout 600;\r}\rlocation \/ {\rtry_files $uri $uri\/ =404;\r}\r} code snippet end\nContoh menambahkan support php pada folder web1.iniserver.com. Jangan lupa restart php-fpm dan nginx (contoh menggunakan php7.3).\ncode snippet start\nroot@192.168.1.12:~$ systemctl restart nginx\rroot@192.168.1.12:~$ systemctl restart php7.3-fpm code snippet end\nSelesai!!!!\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/nginx-virtual-host\/",
                "tags": ["Nginx", "VPS", "Virtual Host", "Ubuntu"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/install-lemp-stack-ubuntu\/": {
                "title": "Install Lemp Stack Ubuntu",
                "content": "LEMP merupakan singakatan dari Linux, Nginx, MariDB atau MySQL dan PHP. LEMP merupakan bundelan aplikasi yang biasa kita gunakan untuk menghost sebuah website, terutama yang ditulis dengan bahasa pemrograman PHP.\nRefresh repository ubuntu\ncode snippet start\nsudo apt update code snippet end\nUpgrade package yang harus diupgrade, jika ada.\ncode snippet start\nsudo apt upgrade code snippet end\nInstalasi Nginx code snippet start\nsudo apt install nginx code snippet end\nJika instalasi sudah selesai, kita bisa memverifiasinya dengan mengunjungi url didalam browser\ncode snippet start\nhttp:\/\/\u0026lt;ip\u0026gt; code snippet end\nJika ada pesan Welcome to nginx! maka bisa dipastikan instalasinya berhasil. Terkadang ada kasus dimana halaman nginx tidak muncul padahal instalasi sudah berhasil, hal ini biasanya disebabkan oleh pengaturan Firewal yang ada divps kita. Untuk mengatasinya bisa melalui aplikasi UFW dengan memberitahukan nginx untuk menerima request di port 80 (http) dan port 443 (https) difirewall.\nInstall UFW code snippet start\nsudo apt install ufw code snippet end\nBerikan akses ke traffic http dan https\ncode snippet start\nsudo ufw allow http code snippet end\ncode snippet start\nsudo ufw allow https code snippet end\nRestart nginx\ncode snippet start\nsystemctl restart nginx code snippet end\nInstall MariaDB code snippet start\nsudo apt install mariadb-server code snippet end\nTambah pengguna baru di MariaDB\ncode snippet start\nsudo mariadb code snippet end\nDidalam shell MariaDB ketikkan perintah\ncode snippet start\nCREATE USER \u0026#39;admin\u0026#39;@\u0026#39;localhost\u0026#39; IDENTIFIED BY \u0026#39;admin12345\u0026#39;; code snippet end\ncode snippet start\nGRANT ALL PRIVILEGES ON *.* TO \u0026#39;admin\u0026#39;@\u0026#39;localhost\u0026#39;; code snippet end\ncode snippet start\nFLUSH PRIVILEGES; exit; code snippet end\nNanti ketika ingin terhubung ke MariaDB gunakan user admin@localhost dan password admin12345\ncode snippet start\nmariadb -uadmin -p code snippet end\nInstall PHP code snippet start\nsudo apt install php-fpm php-mysql code snippet end\nVerifikasi apakah php sudah benar terinstall. Pergi ke direktori root server di \/var\/wwww\/html\/, buat sebuah file baru dengan nama phpinfo.php dan diisi dengan kode\ncode snippet start\n\u0026lt;?php phpinfo(); code snippet end\nKemudian buka browser dan pergi ke http:\/\/\u0026lt;ip\u0026gt;\/phpinfo.php. Jika error permission denied blabla\u0026hellip;, bisa diatasi dengan mengubah user dari folder \/var\/www\/html\/ menjadi www-data atau hak aksesnya diganti 776, 766, atau 777\nSelesai!!!!!\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/install-lemp-stack-ubuntu\/",
                "tags": ["Ubuntu", "LEMP", "apache2", "PHP", "MySQL", "Linux"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/pencarian-jekyll\/": {
                "title": "Jekyll: Menambahkan Searching",
                "content": "Untuk membuat pencarian pada halaman github pages yang menggunakan jekyll bisa dilakukan dengan 3 cara: Lunr, Google Custom Search Engine dan Simple Jekyll Search. Lunr sangat senang diimplementasikan tetapi akan membuat halaman menjadi berat. Sedangkan Google Custom Search Engine terbilang cukup ringan dan sangat sulit untuk diimplementasikan. Sehingga pilihan kita jatuh pada opsi ketiga yaitu menggunakan Simple Jekyll Search\nPada dasarnya Simple Jekyll Search akan mengenerate sebuah file json yang berisi judul dari postingan-postingan yang pernah kita buat. Sehingga kita hanya perlu menambahkan sedikit client-side javascript untuk mengakses file json tadi.\nBuat satu file json dengan nama search.json dan simpan pada root folder projek. Kemudian isi file search.json dengan:\ncode snippet start\n---\r---\r[\r{% for post in site.posts %}\r{\r\u0026#34;title\u0026#34; : \u0026#34;{{ post.title | strip_html | escape }}\u0026#34;,\r\u0026#34;url\u0026#34; : \u0026#34;{{ site.baseurl }}{{ post.url }}\u0026#34;,\r\u0026#34;category\u0026#34; : \u0026#34;{{post.categories | join: \u0026#39;, \u0026#39;}}\u0026#34;,\r\u0026#34;tags\u0026#34; : \u0026#34;{{ post.tags | join: \u0026#39;, \u0026#39; }}\u0026#34;,\r\u0026#34;date\u0026#34; : \u0026#34;{{ post.date }}\u0026#34;,\r\u0026#34;description\u0026#34; : \u0026#34;{{ post.description | strip_html | strip_newlines | escape }}\u0026#34;\r} {% unless forloop.last %},{% endunless %}\r{% endfor %}\r] code snippet end\nBuat satu file javascript dengan nama search-script.js dan simpan pada root folder projek. Kemudian isi file script.js dengan script:\njavascript javascript code snippet start\n\/*! * Simple-Jekyll-Search * Copyright 2015-2020, Christian Fei * Licensed under the MIT License. *\/ !function(){\u0026#34;use strict\u0026#34;;var f={compile:function(r){return i.template.replace(i.pattern,function(t,e){var n=i.middleware(e,r[e],i.template);return void 0!==n?n:r[e]||t})},setOptions:functio             "https:\/\/aziyan99.github.io\/posts\/laravel-setup-laravel-passport\/": {
                "title": "Laravel: Setup Laravel Passport",
                "content": "Laravel Passport provides a full OAuth2 server implementation for your Laravel application in a matter of minutes. Passport is built on top of the League OAuth2 server that is maintained by Andy Millington and Simon Hamp.\n1 Requirements Installation prerequisites:\nPHP 7\u002b, MySQL, and Apache (developers wanting to install all three at once can use XAMPP.) Composer Laravel 7 or above Laravel Passport. Since APIs are generally stateless and do not use sessions, we generally use tokens to keep state between requests. Laravel uses the Passport library to implement a full OAuth2 server we can use for authentication in our API. Postman, cURL, or Insomnia to test the API—this is up to personal preference Text editor of your choice Laravel helpers (for Laravel 6.0 and up)—after installing Laravel and Passport, just run: composer require laravel\/helpers. Already connected to database 2 Nice to have custom middlewares (optionals) 2.1 Force json request middleware Force convert request to have header of:\njson json code snippet start\n{ \u0026#39;Accept\u0026#39;: \u0026#39;application\/json\u0026#39; } json code snippet end\nGenerate the middleware using artisan:\nbash bash code snippet start\nphp artisan make:middleware ForceJsonRequestMiddleware bash code snippet end\nContent of ForceJsonRequestMiddleware.php in handle() function. The file locate at App\/Http\/Middleware\/ForceJsonRequestMiddleware.php:\nphp php code snippet start\n$request-\u0026gt;headers-\u0026gt;set(\u0026#39;Accept\u0026#39;, \u0026#39;application\/json\u0026#39;); return $next($request); php code snippet end\nRegister the middleware to $routeMiddleware array at app\/Http\/Kernel.php:\nphp php code snippet start\n\u0026#39;json.response\u0026#39; =\u0026gt; \\App\\Http\\Middleware\\ForceJsonRequestMiddleware::class, php code snippet end\nThen, we\u0026rsquo;ll also add it to the $middleware array in the same file:\nphp php code snippet start\n\\App\\Http\\Middleware\\ForceJsonRequestMiddleware::class, php code snippet end\nThat would make sure that the ForceJsonRequestMiddleware middleware is run on every request.\n2.2 Cors (Cross-origin Resource Sharing) To allow the consumers of our Laravel REST API to access it from a different origin, we have to set up CORS. To do that, we\u0026rsquo;ll create a piece of middleware called CorsMiddleware:\nbash bash code snippet start\nphp artisan make:middleware CorsMiddleware bash code snippet end\nUpdate the handle() function:\nphp php code snippet start\nreturn $next($request) -\u0026gt;header(\u0026#39;Access-Control-Allow-Origin\u0026#39;, \u0026#39;*\u0026#39;) -\u0026gt;header(\u0026#39;Access-Control-Allow-Methods\u0026#39;, \u0026#39;GET, POST, PUT, DELETE, OPTIONS\u0026#39;) -\u0026gt;header(\u0026#39;Access-Control-Allow-Headers\u0026#39;, \u0026#39;X-Requested-With, Content-Type, X-Token-Auth, Authorization\u0026#39;); php code snippet end\nRegister the middleware to $routeMiddleware array at app\/Http\/Kernel.php:\nphp php code snippet start\n\u0026#39;cors\u0026#39; =\u0026gt; \\App\\Http\\Middleware\\CorsMiddleware::class, php code snippet end\nThen, we\u0026rsquo;ll also add it to the $middleware array in the same file:\nphp php code snippet start\n\\App\\Http\\Middleware\\CorsMiddleware::class, php code snippet end\nWe can use the middlewares in our api.php routing like:\nphp php code snippet start\nRoute::group([\u0026#39;middleware\u0026#39; =\u0026gt; [\u0026#39;cors\u0026#39;, \u0026#39;json.response\u0026#39;]], function () { \/\/ route path... }); php code snippet end\n3 Setup Laravel Passport Installing passport:\nbash bash code snippet start\ncomposer require laravel\/passport bash code snippet end\nMigrating the tables:\nbash bash code snippet start\nphp artisan migrate bash code snippet end\nGenerate secure access token using artisan:\nbash bash code snippet start\nphp artisan passport:install bash code snippet end\nUpdating User model:\nphp php code snippet start\n\u0026lt;?php namespace App\\Models; use Laravel\\Passport\\HasApiTokens; class User extends Authenticatable { use HasApiTokens, HasFactory, Notifiable; } php code snippet end\nRegistering passport routes to AuthServiceProvider, place at boot() function:\nphp php code snippet start\nif (!$this-\u0026gt;app-\u0026gt;routesAreCached()) { Passport::routes(); } php code snippet end\nAdd passport TokenGuard at config\/auth.php:\nphp php code snippet start\n\u0026#39;guards\u0026#39; =\u0026gt; [ \u0026#39;web\u0026#39; =\u0026gt; [ \u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;session\u0026#39;, \u0026#39;provider\u0026#39; =\u0026gt; \u0026#39;users\u0026#39;, ], \u0026#39;api\u0026#39; =\u0026gt; [ \u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;passport\u0026#39;, \u0026#39;provider\u0026#39; =\u0026gt; \u0026#39;users\u0026#39;, ], ], php code snippet end\n4 Authentication Controller Create controller:\nbash bash code snippet start\nphp artisan make:controller Api\/AuthController bash code snippet end\nAt top of the controller don\u0026rsquo;t forget to import used depedencies:\nphp php code snippet start\nuse Illuminate\\Support\\Facades\\Validator; php code snippet end\n4.1 Login Function The login function:\nphp php code snippet start\npublic function login(Request $request) { $validator = Validator::make($request-\u0026gt;all(), [ \u0026#39;email\u0026#39; =\u0026gt; \u0026#39;required|email\u0026#39;, \u0026#39;password\u0026#39; =\u0026gt; \u0026#39;required\u0026#39; ]); if ($validator-\u0026gt;fails()) { return response()-\u0026gt;json([ \u0026#39;success\u0026#39; =\u0026gt; false, \u0026#39;msg\u0026#39; =\u0026gt; $validator-\u0026gt;errors()-\u0026gt;all(), \u0026#39;data\u0026#39; =\u0026gt; [] ], 422); } $data = $request-\u0026gt;only(\u0026#39;email\u0026#39;, \u0026#39;password\u0026#39;); if (!auth()-\u0026gt;attempt($data)) { return response()-\u0026gt;json([ \u0026#39;success\u0026#39; =\u0026gt; false, \u0026#39;msg\u0026#39; =\u0026gt; \u0026#39;Invalid email or password\u0026#39;, \u0026#39;data\u0026#39; =\u0026gt; [] ]); } $token = auth()-\u0026gt;user()-\u0026gt;createToken(\u0026#39;API Token\u0026#39;)-\u0026gt;accessToken; return response()-\u0026gt;json([ \u0026#39;success\u0026#39; =\u0026gt; true, \u0026#39;msg\u0026#39; =\u0026gt; \u0026#39;Logged in user data\u0026#39;, \u0026#39;data\u0026#39; =\u0026gt; [ \u0026#39;profile\u0026#39; =\u0026gt; auth()-\u0026gt;user(), \u0026#39;token\u0026#39; =\u0026gt; $token ] ]); } php code snippet end\n4.2 Logout Function The logout function:\nphp php code snippet start\npublic function logout(Request $request) { $token = $request-\u0026gt;user()-\u0026gt;token(); $token-\u0026gt;revoke(); return response()-\u0026gt;json([ \u0026#39;success\u0026#39; =\u0026gt; true, \u0026#39;msg\u0026#39; =\u0026gt; \u0026#39;You have been successfully logged out\u0026#39;, \u0026#39;data\u0026#39; =\u0026gt; [] ]); } php code snippet end\n4.3 Routing Last, we can add our routing path to api.php file:\nphp php code snippet start\nRoute::group([\u0026#39;middleware\u0026#39; =\u0026gt; [\u0026#39;cors\u0026#39;, \u0026#39;json.response\u0026#39;]], function () { Route::post(\u0026#39;\/login\u0026#39;, [AuthController::class, \u0026#39;login\u0026#39;]); Route::middleware(\u0026#39;auth:api\u0026#39;)-\u0026gt;group(function () { Route::post(\u0026#39;\/logout\u0026#39;, [AuthController::class, \u0026#39;logout\u0026#39;]); }); }); php code snippet end\nDone!!!!\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/laravel-setup-laravel-passport\/",
                "tags": ["PHP", "Laravel", "Authentication"]
            },
        
            "https:\/\/aziyan99.github.io\/posts\/react-update-document-title\/": {
                "title": "React: Mengubah Title Halaman Secara Dinamis",
                "content": "Changing document title in pages that was built with React can be little bit tricky. Because, our working area only within \u0026lt;body\u0026gt;\u0026lt;\/body\u0026gt; tag. Since React 16.8 we can built custom hook that can easly access the document.title and change the active page title.\nWe can create a hook like:\ncode snippet start\nimport { useEffect } from \u0026#34;react\u0026#34;;\rexport default function useTitle(title) {\ruseEffect(() =\u0026gt; {\rconst prevTitle = document.title;\rdocument.title = title;\rreturn () =\u0026gt; {\rdocument.title = prevTitle;\r};\r});\r} code snippet end\nAnd then we can use it anywhere in our pages. Like in Home.jsx\ncode snippet start\nimport useTitle from \u0026#34;.\/Hooks\/useTitle\u0026#34;\rexport default function Home () {\ruseTitle(\u0026#34;Webname - Home\u0026#34;);\rreturn (\r\u0026lt;div\u0026gt;\r...\r\u0026lt;\/div\u0026gt;\r)\r} code snippet end\nDone!!\n",
                "url": "https:\/\/aziyan99.github.io\/posts\/react-update-document-title\/",
                "tags": ["React.js", "DOM", "React Hook"]
            },
