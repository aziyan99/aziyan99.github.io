<script>hljs.highlightAll()</script><script>window.store={"https://aziyan99.github.io/posts/belajar-laravel-queue/":{title:"Laravel: Belajar Laravel Queue",tags:["Laravel","PHP","Queue"],content:`Ketika mengembangkan sebuah website mungkin kita akan punya satu atau dua proses yang akan memakan waktu yang lama untuk dieksekusi. Dengan Laravel Queue kita bisa mengirim proses ini untuk dijalankan dibelakang layar (background). Konfigurasi untuk Laravel Queue berada di berkas config/queue.php. Pada file ini, terdapat konfigurasi untuk koneksi yang digunakan, driver yang dipakai, dan dimana pesan error akan disimpan.
Connection dan Queues Sebelum jauh penjelasan tentang queue, ada baiknya kita pahami perbedaan antara koneksi dengan queues. Pada berkas config/queue.php terdapat konfigurasi untuk untuk connections
.... \u0026#39;connections\u0026#39; =\u0026gt; [ \u0026#39;sync\u0026#39; =\u0026gt; [ \u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;sync\u0026#39;, ], \u0026#39;database\u0026#39; =\u0026gt; [ \u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;database\u0026#39;, \u0026#39;table\u0026#39; =\u0026gt; \u0026#39;jobs\u0026#39;, \u0026#39;queue\u0026#39; =\u0026gt; \u0026#39;default\u0026#39;, \u0026#39;retry_after\u0026#39; =\u0026gt; 90, \u0026#39;after_commit\u0026#39; =\u0026gt; false, ], \u0026#39;beanstalkd\u0026#39; =\u0026gt; [ \u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;beanstalkd\u0026#39;, \u0026#39;host\u0026#39; =\u0026gt; \u0026#39;localhost\u0026#39;, \u0026#39;queue\u0026#39; =\u0026gt; \u0026#39;default\u0026#39;, \u0026#39;retry_after\u0026#39; =\u0026gt; 90, \u0026#39;block_for\u0026#39; =\u0026gt; 0, \u0026#39;after_commit\u0026#39; =\u0026gt; false, ], \u0026#39;sqs\u0026#39; =\u0026gt; [ \u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;sqs\u0026#39;, \u0026#39;key\u0026#39; =\u0026gt; env(\u0026#39;AWS_ACCESS_KEY_ID\u0026#39;), \u0026#39;secret\u0026#39; =\u0026gt; env(\u0026#39;AWS_SECRET_ACCESS_KEY\u0026#39;), \u0026#39;prefix\u0026#39; =\u0026gt; env(\u0026#39;SQS_PREFIX\u0026#39;, \u0026#39;https://sqs.us-east-1.amazonaws.com/your-account-id\u0026#39;), \u0026#39;queue\u0026#39; =\u0026gt; env(\u0026#39;SQS_QUEUE\u0026#39;, \u0026#39;default\u0026#39;), \u0026#39;suffix\u0026#39; =\u0026gt; env(\u0026#39;SQS_SUFFIX\u0026#39;), \u0026#39;region\u0026#39; =\u0026gt; env(\u0026#39;AWS_DEFAULT_REGION\u0026#39;, \u0026#39;us-east-1\u0026#39;), \u0026#39;after_commit\u0026#39; =\u0026gt; false, ], \u0026#39;redis\u0026#39; =\u0026gt; [ \u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;redis\u0026#39;, \u0026#39;connection\u0026#39; =\u0026gt; \u0026#39;default\u0026#39;, \u0026#39;queue\u0026#39; =\u0026gt; env(\u0026#39;REDIS_QUEUE\u0026#39;, \u0026#39;default\u0026#39;), \u0026#39;retry_after\u0026#39; =\u0026gt; 90, \u0026#39;block_for\u0026#39; =\u0026gt; null, \u0026#39;after_commit\u0026#39; =\u0026gt; false, ], ], ... Konfigurasi ini merupakan konfigurasi untuk mengkoneksikan Laravel Queue dengan backend queue services (yang akan menjalankan queue) seperti Amazon SQS, Redis, atau Beanstalk. Masing-masing konfigurasi koneksi ini bisa mempunyai lebih dari satu proses queue.
Diberkas config/queue.php juga, kita melihat setiap koneksi queue mempunyai attribut queue. Attribut ini merupakan queue service default yang akan digunakan ketika kita tidak memberitahukan Laravel Queue service queue mana yang kita gunakan
use App\\Jobs\\AcceptAllRegistration; // This job is sent to the default connection\u0026#39;s default queue... AcceptAllRegistration::dispatch(); // This job is sent to the default connection\u0026#39;s \u0026#34;emails\u0026#34; queue... AcceptAllRegistration::dispatch()-\u0026gt;onQueue(\u0026#39;emails\u0026#39;); Cara paling mudah untuk menjalankan queue adalah dengan menggunakan driver database karena kita tidak perlu konfigurasi tambahan atau package tambahan. Untuk menggunakan driver database pada queue bisa menggunakan artisan dengan perintah
php artisan queue:table Pastikan koneksi kedatabase sudah sesuai dengan yang digunakan. Perintah tersebut akan membuat sebuah berkas migrasi baru untuk membuat tabel jobs yang akan menjadi tempat untuk menyimpan job yang dijalankan.
Job adalah proses yang queue jalankan
Kemudian jalankan perintah
php artisan migrate untuk memigrasi table jobs yang sudah digenerate oleh Laravel Queue.
Terakhir, ubah nilai dari variabel QUEUE_CONNECTION di berkas .env menjadi database
QUEUE_CONNECTION=database Membuat Job Job bisa dibuat dengan perintah artisan
php artisan make:job AcceptAllRegistration Katakanlah kita punya sebuah sistem dimana setiap pengguna yang mendaftar harus di accept secara manual
Perintah artisan sebelumnya akan membuat sebuah class baru di app/Jobs/ dengan nama AcceptAllRegistration.php. Kelas ini hanya mempunyai satu fungsi utama, fungsi handle() dan fungsi constructor. Semua process queue job biasanya kita tulis di fungsi handle() dan fungsi __construct() biasanya kita gunakan untuk menyiapkan data yang akan diproses oleh job.
Persiapan Data Kita akan menambahkan satu kolom baru ditabel users yaitu kolom dengan nama is_active untuk menandakan bahwa pengguna yang mendaftar sudah diterima atau belum. Kolom is active akan bertype tiny integer dengan constraint nya 1, kolom ini hanya akan menyimpan data 0 atau 1, 0 kalau pendaftarannya belum diterima dan 1 satu kalau pendaftarannya sudah diterima.
Membuat migration untuk menambahkan kolo, baru ke tabel users
php artisan make:migration add_column_to_users_table --table=users Kemudian buka file migration yang baru dibuat dan tambah kolom baru
... public function up() { Schema::table(\u0026#39;users\u0026#39;, function (Blueprint \$table) { \$table-\u0026gt;tinyInteger(\u0026#39;is_active\u0026#39;); }); } /** * Reverse the migrations. * * @return void */ public function down() { Schema::table(\u0026#39;users\u0026#39;, function (Blueprint \$table) { \$table-\u0026gt;dropColumn(\u0026#39;is_active\u0026#39;); }); } ... dan jangan lupa untuk menambahkan kolom baru ke model User
... protected \$fillable = [ \u0026#39;name\u0026#39;, \u0026#39;email\u0026#39;, \u0026#39;password\u0026#39;, \u0026#39;is_active\u0026#39; ]; ... terkahir jalan migrasi untuk menambahkan kolom, didatabase
php artisan migrate Menambahkan data dummy Data dummy bisa ditambahkan manual atau bisa menggunakan faker, contoh selanjutnya adalah menggunakan faker
// file: database/factories/UserFactory.php \u0026lt;?php namespace Database\\Factories; use Illuminate\\Database\\Eloquent\\Factories\\Factory; use Illuminate\\Support\\Str; /** * @extends \\Illuminate\\Database\\Eloquent\\Factories\\Factory\u0026lt;\\App\\Models\\User\u0026gt; */ class UserFactory extends Factory { /** * Define the model\u0026#39;s default state. * * @return array\u0026lt;string, mixed\u0026gt; */ public function definition() { return [ \u0026#39;name\u0026#39; =\u0026gt; fake()-\u0026gt;name(), \u0026#39;email\u0026#39; =\u0026gt; fake()-\u0026gt;unique()-\u0026gt;safeEmail(), \u0026#39;email_verified_at\u0026#39; =\u0026gt; now(), \u0026#39;password\u0026#39; =\u0026gt; \u0026#39;\$2y\$10\$92IXUNpkjO0rOQ5byMi.Ye4oKoEa3Ro9llC/.og/at2.uheWG/igi\u0026#39;, // password \u0026#39;remember_token\u0026#39; =\u0026gt; Str::random(10), \u0026#39;is_active\u0026#39; =\u0026gt; 0, ]; } /** * Indicate that the model\u0026#39;s email address should be unverified. * * @return static */ public function unverified() { return \$this-\u0026gt;state(fn (array \$attributes) =\u0026gt; [ \u0026#39;email_verified_at\u0026#39; =\u0026gt; null, ]); } } // file: database/seeders/DatabaseSeeder.php \u0026lt;?php namespace Database\\Seeders; // use Illuminate\\Database\\Console\\Seeds\\WithoutModelEvents; use Illuminate\\Database\\Seeder; class DatabaseSeeder extends Seeder { /** * Seed the application\u0026#39;s database. * * @return void */ public function run() { \\App\\Models\\User::factory(10000)-\u0026gt;create(); } } php artisan migrate:fresh --seed Jika tahapan diatas berhasil diajalankan maka sekarang kita sudah punya 10000 user yang belum diterima pendaftarannya.
Menajalankan Job Jadi, proses job yang kita buat ini adalah proses untuk mengubah angka 0 menjadi 1 di kolom is_active pada tabel users. Jika kita menjalankan proses ini melalui request browser biasa tentu hal ini akan membuat loading atau response dari server menjadi lama karena ada proses yang besar dijalankan. Disinilah queue berperan penting, kita bisa menjalankan proses update ini secara asyncronous (belakang layar) dengan membuat satu job khusus untuk proses pengupdatenya.
Pada fungsi handle() di job AcceptAllRegistration kita akan menambahkan kode
... \$users = \\App\\Models\\User::all(); foreach (\$users as \$user) { if ((int)\$user-\u0026gt;is_active !== 1) { \\App\\Models\\User::find(\$user-\u0026gt;id)-\u0026gt;update([ \u0026#39;is_active\u0026#39; =\u0026gt; 1 ]); } } ... Untuk menjalankan job kita akan memanfaatkan clousure function di routing, walaupun cara terbaiknya adalah menulis di controller
// file: routes/web.php ... Route::get(\u0026#39;/\u0026#39;, function () { \\App\\Jobs\\AcceptAllRegistration::dispatch(); echo \u0026#34;success\u0026#34;; }); .. Jika sudah keluar tulisan success di browser kita bisa menjalan worker untuk mengeksekusi job

`,url:"https://aziyan99.github.io/posts/laravel-membuat-simple-package/"},"https://aziyan99.github.io/posts/belajar-alpine-js/":{title:"Belajar Alpinejs",tags:["Js","Alpinejs"],content:`Ngebuat supaya HTML jadi interaktif, reaktif, dinamis dan kawan-kawanya agak sedikit susah kalo pake javascript aja. Sedikit susahnya mungkin karena kita harus bikin dulu listener nya (kalo mau bikin dinamis gitu), kalo mau render, ya innerhtml harus dibikin sendiri juga, kalo mau ambil elemen HTML harus disiapin dulu variablenya, pokonya proses yang kudu kita lewatin (sebagai programmer) jadi banyak (tapi kalo rajin, bikin aja sendiri :v). Pada zaman dahulu kala kita kenal dengan JQuery tapi makin kesini JQuery ternyata makin berat juga, sama cukup lawas juga kalo kita bandingin dengan perkembangan javascript sejauh ini. Ada salah satu javascipt framework yang agak sedikit mirip dengan JQuery (buat manipulasi DOM) namanya Aplinejs. Ketika kita pake JQuery semua kodingan kita ada di file js, tapi kalo pake Alpine sebagian besar kodingan kita akan ada di HTML, karena Apline kita cuma perlu nambahin beberapa attribut baru aja kedalam elemen HTML kita.
Hanya terjemahan dari dokumentasi Alpinejs dengan tambahan disana-sini :)
Sebelum Belajar Alpinejs terbilang cukup kecil karena ia dibangun dengan 15 attribut, 6 properti, dan 2 fungsi
Referensi Utama https://alpinejs.dev/start-here Install Aplinejs Untuk ngeinstall Aplinejs ada dua cara. Kita bisa pake \u0026lt;script\u0026gt; tag HTML terus pangil file jsnya Alpine (entah make CDN atau local) atau kita bisa install Alpine sebagai module pake Nodejs (sebenarnya cara ini agak ribet, disaranin pake cara script tag aja, tapi kembali lagi ke preferensi masing-masing)
\u0026lt;script\u0026gt; tag \u0026lt;html\u0026gt; \u0026lt;head\u0026gt; ... \u0026lt;script defer src=\u0026#34;https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js\u0026#34;\u0026gt;\u0026lt;/script\u0026gt; \u0026lt;/head\u0026gt; ... \u0026lt;/html\u0026gt; @3.x.x pada link CDN akan mengembalikan Aplinejs versi tebaru, kalo buat production disarankan untuk versinya di harcoded aja, misal:
\u0026lt;script defer src=\u0026#34;https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js\u0026#34;\u0026gt;\u0026lt;/script\u0026gt; Sama, jangan lupa tambahin defer di script tagnya. Apa itu defer coba baca-baca dulu ini
Sebagai Module (pake NodeJS) Kita install package (tapi pastikan udah ngeinstall nodejs ama npm nya)
npm install alpinejs Jika udah, kita import kedalam project atau bundle app kita
import Alpine from \u0026#39;alpinejs\u0026#39; window.Apline = Apline Alpine.start() window.Apline = Apline sebenarnya opsional, tapi supaya kerja jadi gampang kita daftarin aja alpine kedalam window object biar debuggin jadi enak. Kalo misalkan kita juga make framework atau library lain selain Alpinejs tambahin kodenya diantara import Alpine from 'alpinejs' dan Alpine.start().
Kenalan Bentar Attributes x-data Ngebuat plus ngeinisialisasikan komponen Alpine
\u0026lt;div x-data=\u0026#34;{ open: false }\u0026#34;\u0026gt; ... \u0026lt;/div\u0026gt; x-bind Supaya nilai dari attribut yang dipasangin x-bind bisa jadi dinamis (mudah digonta ganti, gitulah)
\u0026lt;div x-bind:class=\u0026#34;! open ? \u0026#39;hidden\u0026#39; : \u0026#39;block\u0026#39;\u0026#34;\u0026gt; ... \u0026lt;/div\u0026gt; Kelas div-nya akan jadi block kalo misalkan variable open nilainya true. Kalo open nilainya false kelasnya jadi hidden.
x-on Masang event listener ke elemen (misalkan kalo diklik gitu)
\u0026lt;button x-on:click=\u0026#34;open = ! open\u0026#34;\u0026gt; Toggle \u0026lt;/button\u0026gt; Kalo button diklik maka variable open jadi kebalikan dari nilai sebelumnya (pusing?). Kalo nilai sebelumnya true ketika dklik nilainya jadi false.
x-text Ngubah teks dalam elemen
\u0026lt;span x-text=\u0026#34;new Date().getFullYear()\u0026#34;\u0026gt; Toggle \u0026lt;/span\u0026gt; Bisa pake js juga, tapi yang simple (bisa jalan satu baris)
x-html Nambahin HTML kedalam HTML
\u0026lt;div x-html=\u0026#34;(await axios.get(\u0026#39;/some/html/partial\u0026#39;)).data\u0026#34;\u0026gt; ... \u0026lt;/div\u0026gt; sama dengan x-html bisa pake js juga, tapi yang simpel.
x-model Ngehubungin nilai dari elemen html yang inputan gitu ke elemen HTML lain.
\u0026lt;div x-data=\u0026#34;{ search: \u0026#39;\u0026#39; }\u0026#34;\u0026gt; \u0026lt;input type=\u0026#34;text\u0026#34; x-model=\u0026#34;search\u0026#34;\u0026gt; Searching for: \u0026lt;span x-text=\u0026#34;search\u0026#34;\u0026gt;\u0026lt;/span\u0026gt; \u0026lt;/div\u0026gt; x-show Buta nampilin atau nyembunyiin elemen HTML
\u0026lt;div x-show=\u0026#34;open\u0026#34;\u0026gt; ... \u0026lt;/div\u0026gt; div akan ditampilkan kalo variable open bernilai true.
x-transition Nambahin animasi dikit (pake css transition transition kayanya)
\u0026lt;div x-show=\u0026#34;open\u0026#34; x-transition\u0026gt; ... \u0026lt;/div\u0026gt; x-for Ngebuat looping (perulangan) dari data (biasanya data yang bisa dilooping array of object tapi array aja atau obejct aja kayanya bisa juga deh)
\u0026lt;template x-for=\u0026#34;post in posts\u0026#34;\u0026gt; \u0026lt;h2 x-text=\u0026#34;post.title\u0026#34;\u0026gt;\u0026lt;/h2\u0026gt; \u0026lt;/template\u0026gt; x-if Ngebuat kondisi gitu (kalo kondisinya ga terpenuhi ya elemennya dihapus dari DOM)
\u0026lt;template x-if=\u0026#34;open\u0026#34;\u0026gt; \u0026lt;div\u0026gt;...\u0026lt;/div\u0026gt; \u0026lt;/template\u0026gt; x-init Constructor (otomatis jalan pas elemen Apline dibuat)
\u0026lt;div x-init=\u0026#34;date = new Date()\u0026#34;\u0026gt;\u0026lt;/div\u0026gt; Membuat variable date dengan nilai dari object Date.
x-effect Semacam useEffect pada React.js, akan dieksekusi ketika terjadi efek (efek gimana :v) pada DOM
\u0026lt;div x-effect=\u0026#34;console.log(\u0026#39;Count is \u0026#39;+count)\u0026#34;\u0026gt;\u0026lt;/div\u0026gt; x-ref Reference elements directly by their specified keys using the \$refs magic property (bingung dibahasa indonesiakan gimana?), intinya semacam mereferensikan satu nilai di variable.
\u0026lt;input type=\u0026#34;text\u0026#34; x-ref=\u0026#34;content\u0026#34;\u0026gt; \u0026lt;button x-on:click=\u0026#34;navigator.clipboard.writeText(\$refs.content.value)\u0026#34;\u0026gt; Copy \u0026lt;/button\u0026gt; Kalo button Copy nya diklik ntar tulisan diinputannya bakalan ke-copy (masuk ke clipboard).
x-cloak Pokoknya selama Alpinejs belom kelar di-load elemen dengan attribut ini bakalan disembunyikan (hidden)
\u0026lt;div x-cloak\u0026gt; ... \u0026lt;/div\u0026gt; x-ignore Buat bilang ke Apline kalo elemen dengan attribut ni jangan dipedulikan (dinisialisasi)
\u0026lt;div x-cloak\u0026gt; ... \u0026lt;/div\u0026gt; Properties \$store Ngambil global store yang dibuat oleh Alpine.store(...)
\u0026lt;h1 x-text=\u0026#34;\$store.site.title\u0026#34;\u0026gt;\u0026lt;/h1\u0026gt; \$el Ngambil elemen HTML yang dirinya sendiri (mangil dirinya sendiri gitu)
\u0026lt;div x-init=\u0026#34;new Pikachu(\$el)\u0026#34;\u0026gt;\u0026lt;/div\u0026gt; \$dispatch Nge-dispatch event kustom kebrowser (ntar ada yg ngedengerin lister-nya)
\u0026lt;div x-on:notify=\u0026#34;...\u0026#34;\u0026gt; \u0026lt;button x-on:click=\u0026#34;\$dispatch(\u0026#39;notify\u0026#39;)\u0026#34;\u0026gt;...\u0026lt;/button\u0026gt; \u0026lt;/div\u0026gt; Flownya, kalo buttonnya kita klik, ntar ada kaya pengumuman gitu dibrowser isinya notify. Terus ntar ada satu elemen yang bakalan khusus ngedengerin pengumumannya yang isinya notify.
\$watch Ngedeteksi kalo nilai dari satu variabel berubah.
\u0026lt;div x-init=\u0026#34;\$watch(\u0026#39;count\u0026#39;, value =\u0026gt; { console.log(\u0026#39;count is \u0026#39; + value) })\u0026#34;\u0026gt;...\u0026lt;/div\u0026gt; Kalo misalkan nilai variabel count berubah console.log('count is ' + value) akan dijalanin.
\$refs Pasangan dari attribut x-ref. Kaya ngereferensiin satu nilai berdasarkan namanya.
\u0026lt;div x-init=\u0026#34;\$refs.button.remove()\u0026#34;\u0026gt; \u0026lt;button x-ref=\u0026#34;button\u0026#34;\u0026gt;Remove Me\u0026lt;/button\u0026gt; \u0026lt;/div\u0026gt; \$nextTick Wait until the next \u0026ldquo;tick\u0026rdquo; (browser paint) to run a bit of code (gimana ya jelasinnya, coba aja baca-baca tentang browser paint)
\u0026lt;div x-text=\u0026#34;count\u0026#34; x-text=\u0026#34;\$nextTick(() =\u0026gt; {\u0026#34; console.log(\u0026#39;count is \u0026#39; + \$el.textContent) }) \u0026gt;...\u0026lt;/div\u0026gt; Methods Alpine.data Make ato ngambil data yang kita inisialisikan pake x-data die elemen HTML
\u0026lt;div x-data=\u0026#34;dropdown\u0026#34;\u0026gt; ... \u0026lt;/div\u0026gt; ... Alpine.data(\u0026#39;dropdown\u0026#39;, () =\u0026gt; ({ open: false, toggle() { this.open = ! this.open } })) Alpine.store Ngebuat beberapa variable global yang datanya bisa kita panggil/baca dan pake. Buat ngambil datanya kita pake properti \$store
\u0026lt;button @click=\u0026#34;\$store.notifications.notify(\u0026#39;...\u0026#39;)\u0026#34;\u0026gt; Notify \u0026lt;/button\u0026gt; ... Alpine.store(\u0026#39;notifications\u0026#39;, { items: [], notify(message) { this.items.push(message) } }) Halo Dunia! Sebagai programmer yang ganteng :v serta dijalan yang lurus (baik maksudnya). Ga afdhol rasa ne kalo kita belajar teknologi baru ga dimulai dari Halo Dunia (kalo kata orang putih mah Hello World). Maka dari itu mari kita mulai Hallo Dunia dengan membuat file \`\` baru beserta strukturnya dan jangan lupa juga script alpine nya di masukin.
\u0026lt;!DOCTYPE html\u0026gt; \u0026lt;html\u0026gt; \u0026lt;head\u0026gt; \u0026lt;meta charset=\u0026#34;utf-8\u0026#34;\u0026gt; \u0026lt;meta name=\u0026#34;viewport\u0026#34; content=\u0026#34;width=device-width, initial-scale=1\u0026#34;\u0026gt; \u0026lt;title\u0026gt;Hallo Dunia!\u0026lt;/title\u0026gt; \u0026lt;script defer src=\u0026#34;https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js\u0026#34;\u0026gt;\u0026lt;/script\u0026gt; \u0026lt;/head\u0026gt; \u0026lt;body\u0026gt; \u0026lt;h1 x-data=\u0026#34;{message: \u0026#39;Halo Dunia!\u0026#39;}\u0026#34; x-text=\u0026#34;message\u0026#34;\u0026gt;\u0026lt;/h1\u0026gt; \u0026lt;/body\u0026gt; \u0026lt;/html\u0026gt; Ayo kita buka file html kita melalui browser dan hasilnya akan seperti ini: Yup, benar sekali teks Hallo Dunia berasal dari x-data=\u0026quot;{message: 'Hallo Dunia!'}\u0026quot;. Jadi, berdasarkan contoh diatas, kita menginisialisasikan tag h1 sebagai komponen alpine, buktinya adalah di tag h1 terdapat attribut x-data yang merupakan attribut alpine, dan attribut x-data digunakan untuk menginisialisasikan komponen alpine. Attribute x-data membutuhkan data yang akan dimanipulasi dan digunakan (data ne dalam bentuk sebuah (1) object (biasa js :v)), pada contoh sebelumnya, data yang kita berikan kedalam attribut x-data adalah sebuah pasangan key-value, keynya message dan valuenya Halo Dunia.
Belom kelar \u0026hellip;
`,url:"https://aziyan99.github.io/posts/belajar-alpine-js/"},"https://aziyan99.github.io/posts/mariadb-mysql-general-log/":{title:"MariaDB/MySQL: Menggunakan General Log",tags:["MariaDB","MySQL","Database","DBMS"],content:`Sebagai seorang programmer yang keren (pastinya), log adalah salah satu dari sekian banyak teman baik debugging kita. Melihat riwayat dari query-query yang dieksekusi oleh MariaDB juga akan menjadi informasi yang penting ketika kita mau menelusuri bagaimana tahapan eksekusi penyimpanan data dari aplikasi kita. MariaDB punya variable general_log dimana ketika kita ubah nilainya menjadi 1 MariaDB akan me-log suluruh history eksekusi query kedalama file. File tersebut biasanya disimpan di /usr/local/var/mysql.
Mengaktifkan General Log Login kedalam console MariaDB:
mariadb -u\u0026lt;username\u0026gt; -p Setelah berhasil login masukkan perintah:
SET GLOBAL general_log = 1 ; Mematikan General Log SET GLOBAL general_log = 0 ; Perlu dicatat file log yang dihasilkan oleh MariaDB akan bertambah besar seiring dengan semakin banyaknya query dieksekusi.
Selesai!!!
`,url:"https://aziyan99.github.io/posts/mariadb-mysql-general-log/"},"https://aziyan99.github.io/posts/composer-for-dummies/":{title:"Composer Untuk Awam (Undone)",tags:["Composer","PHP"],content:`Don\u0026rsquo;t Repeat Yourself (DRY) adalah salah satu principle dalam software engineering untuk menghindari pengulangan penulisan koding yang sama dalam satu software pattern dengan menggantikannya kode yang berulang menjadi satu abstract class atau dengan data normalization. Walaupun demikian DRY sendiri jika diartikan dalam artian yang luas, bisa dipahami sebagai untuk tidak menulis mengulangi pembuatan suatu kode untuk suatu fungsionalitas dimana kode untuk satu fungsionalitas tadi sudah pernah dibuat oleh orang lain.
Sebagian programmer adalah orang yang malas, akibatnya dari pada menulis kode yang sama secara berulang untuk satu fungsionalitas yang sama mereka membuat library-libray dan package-package untuk menjalankan satu fungsionalitas tadi sehingga ketika ingin membuat sebuah fungsionalitas yang sama kembali mereka tidak perlu menulis ulang koding yang sama tetapi mereka cukup menggunakan libraries atau packages yang sudah dibuat sebelumnya.
Apa itu Composer? Composer adalah sebuah alat (tools) untuk mengatur depedency pada bahasa pemrograman PHP. Dengan composer kita bisa mendeklarasikan library apa saja yang projek kita butuhkan, lalu composer akan mengaturnya, baik untuk meng-install, meng-update, atau menghapus library-library yang sudah kita deklarasikan. Perlu diingat composer bukan manajemen paket (package manager) seperti Yup ataupun Apt pada sistem operasi berbasis UNIX. Memang benar composer digunakan untuk memanajemen library-library tetapi ruang lingkup composer hanya terbatas pada projek saja dalam satu folder (vendor) bukan untuk keseluruhan sistem operasi.
Untuk bisa menggunakan composer setidaknya kita membutuhkan PHP versi 5.3.2 keatas sehingga jika PHP yang digunakan versi 3.3.2 kebawah kita tidak bisa menggunakan composer untuk memanajemen libray-libray PHP pada projek kita. Composer juga akan memberitahukan ketika ada library-library yang tidak kompatibel dengan projek kita. Pada akhirnya dengan menggunakan composer kita tidak perlu lagi menginstall library yang dibutuhkan langsung dari source code langsung (zip), kita cukup mendeklarasikan library apa yang dibutuhkan kemudian composer akan meng-installnya. Konsekuensi dengan tidak meng-install library dari source code adalah kita akan membutuhkan version control system (VCS) seperti Git, SVN, Fossil, ataupun Hg tergantung bagaimana library yang kita butuhkan menggunakan (VCS) yang mana (walaupun sekarang sebagian besar paket dan library PHP menggunakan Git sebagai VCS-nya).
Menginstall Composer Cara terbaik untuk menginstall composer adalah dengan mengikuti petunjuk penginstalasi composer dari website official composer di getcomposer.org. Terdapat dua opsi penginstalan composer opsi untuk menginstall secara lokal (project bases) atau secara global, sangat direkomendasikan untuk menginstall composer secara global.
Perlu dicatat, sebelum menginstall composer pastikan sudah mengintal PHP karena untuk menjalankan composer membutuhkan interpreter dari bahasa pemrograman PHP.
Sitem Operasi Keluarga *NIX Menginstall composer pada keluarga sistem operasi bisa melalui executeable file dari installer composer atau kita bisa mengotomisasi penginstallan dengan:
php -r \u0026#34;copy(\u0026#39;https://getcomposer.org/installer\u0026#39;, \u0026#39;composer-setup.php\u0026#39;);\u0026#34; php -r \u0026#34;if (hash_file(\u0026#39;sha384\u0026#39;, \u0026#39;composer-setup.php\u0026#39;) === \u0026#39;906a84df04cea2aa72f40b5f787e49f22d4c2f19492ac310e8cba5b96ac8b64115ac402c8cd292b8a03482574915d1a8\u0026#39;) { echo \u0026#39;Installer verified\u0026#39;; } else { echo \u0026#39;Installer corrupt\u0026#39;; unlink(\u0026#39;composer-setup.php\u0026#39;); } echo PHP_EOL;\u0026#34; php composer-setup.php php -r \u0026#34;unlink(\u0026#39;composer-setup.php\u0026#39;);\u0026#34; Perintah diatas akan mendownloadkan sebuah file baru dengan nama composer.phar dan membuat composer bisa kita gunakan secara lokal (satu projek). PHAR (PHP archive) sendiri adalah binary file kompress dari kodingan PHP yang bisa kita jalankan lewat terminal.
Untuk menjalan composer kita bisa menggunakan perintah:
php composer.phar \u0026lt;command\u0026gt; Langkah terbaik adalah memindahkan composer kedalam PATH dari sistem operasi kita sehingga kita tidak perlu mendownload composer lagi ketika memulai projek baru (install secara global).
sudo mv composer.phar /usr/local/bin/composer Sistem Operasi Windows Pada sistem operasi windows penginstallan composer diawali dengan mendownload installer composer untuk sistem operasi window. Kemudian menjalankan installernya.
Perlu dicatat, sebelum menginstall composer pastikan sudah mengintal PHP karena untuk menjalankan composer membutuhkan interpreter dari bahasa pemrograman PHP.
Silahkan daftarkan composer kedalam path pada sistem operasi windows melalui environment variables kemudian pilih system variables
Jika proses penginstalasi compser berhasil maka ketika kita menjalan perintah:
composer pada terminal, kita akan mendapatkan output yang lebih kurang seperi ini:
Output ______ / ____/___ ____ ___ ____ ____ ________ _____ / / / __ \\/ __ \`__ \\/ __ \\/ __ \\/ ___/ _ \\/ ___/ / /___/ /_/ / / / / / / /_/ / /_/ (__ ) __/ / \\____/\\____/_/ /_/ /_/ .___/\\____/____/\\___/_/ /_/ Composer version 1.0-dev (9859859f1082d94e546aa75746867df127aa0d9e) 2015-08-17 14:57:00 Usage: command [options] [arguments] Options: --help (-h) Display this help message --quiet (-q) Do not output any message --verbose (-v|vv|vvv) Increase the verbosity of messages: 1 for normal output, 2 for more verbose output and 3 for debug --version (-V) Display this application version --ansi Force ANSI output --no-ansi Disable ANSI output --no-interaction (-n) Do not ask any interactive question --profile Display timing and memory usage information --working-dir (-d) If specified, use the given directory as working directory. .... Autoloading Dengan Composer Untuk library yang sudah menggunakan autoloading, composer akan meng-generate file autoload.php yang ada pada vendor/autoload.php. Sehingga untuk menggunakan library yang sudah diinstall kita cukup me-load library-nya dengan:
require_once __DIR__ . \u0026#39;/vendor/autoload.php\u0026#39;; require_once digunakan karena secara proses require_once akan mengecek apakah file sudah diload sebelumnya, jika sudah maka tidak perlu diload lagi, jika belum maka proses load file akan dilakukan.
Hal ini sangat memudahkan programmer untuk menggunakan library yang sudah diinstall. Sebagai contoh jika projek kita menggunakan library Monolog kita bisa langsung menggunakannya seperti:
\$log = new Monolog\\Logger(\u0026#39;name\u0026#39;); \$log-\u0026gt;pushHandler(new Monolog\\Handler\\StreamHandler(\u0026#39;app.log\u0026#39;, Monolog\\Logger::WARNING)); \$log-\u0026gt;addWarning(\u0026#39;Foo\u0026#39;); Kita juga bisa menambahkan kode kita kedalam autoloading-nya composer dengan menambahkan attribut kedalam file composer.json:
{ \u0026#34;autoload\u0026#34;: { \u0026#34;psr-4\u0026#34;: {\u0026#34;MyCode\\\\\u0026#34;: \u0026#34;src/\u0026#34;} } } psr-4 merupakan bagian dari PHP Standard Recommendation (PSR) bagian 4 yang mengatur tentang autoloading
Perintah Composer yang Sering Digunakan Sebelum jauh membahas tentang perintah-perintah composer yang sering digunakan sebaiknya kita kenalan dulu dengan file composer.json. Pada umumnya file composer.json yang digenerate oleh composer akan terlihat seperti:
{ \u0026#34;name\u0026#34;: \u0026#34;laravel/laravel\u0026#34;, \u0026#34;type\u0026#34;: \u0026#34;project\u0026#34;, \u0026#34;description\u0026#34;: \u0026#34;The Laravel Framework.\u0026#34;, \u0026#34;keywords\u0026#34;: [\u0026#34;framework\u0026#34;, \u0026#34;laravel\u0026#34;], \u0026#34;license\u0026#34;: \u0026#34;MIT\u0026#34;, \u0026#34;require\u0026#34;: { \u0026#34;php\u0026#34;: \u0026#34;^8.0.2\u0026#34;, \u0026#34;guzzlehttp/guzzle\u0026#34;: \u0026#34;^7.2\u0026#34;, \u0026#34;laravel/framework\u0026#34;: \u0026#34;^9.2\u0026#34;, \u0026#34;laravel/sanctum\u0026#34;: \u0026#34;^2.14.1\u0026#34;, \u0026#34;laravel/tinker\u0026#34;: \u0026#34;^2.7\u0026#34; }, \u0026#34;require-dev\u0026#34;: { \u0026#34;fakerphp/faker\u0026#34;: \u0026#34;^1.9.1\u0026#34;, \u0026#34;laravel/sail\u0026#34;: \u0026#34;^1.0.1\u0026#34;, \u0026#34;mockery/mockery\u0026#34;: \u0026#34;^1.4.4\u0026#34;, \u0026#34;nunomaduro/collision\u0026#34;: \u0026#34;^6.1\u0026#34;, \u0026#34;phpunit/phpunit\u0026#34;: \u0026#34;^9.5.10\u0026#34;, \u0026#34;spatie/laravel-ignition\u0026#34;: \u0026#34;^1.0\u0026#34; }, \u0026#34;autoload\u0026#34;: { \u0026#34;psr-4\u0026#34;: { \u0026#34;App\\\\\u0026#34;: \u0026#34;app/\u0026#34;, \u0026#34;Database\\\\Factories\\\\\u0026#34;: \u0026#34;database/factories/\u0026#34;, \u0026#34;Database\\\\Seeders\\\\\u0026#34;: \u0026#34;database/seeders/\u0026#34; } }, \u0026#34;autoload-dev\u0026#34;: { \u0026#34;psr-4\u0026#34;: { \u0026#34;Tests\\\\\u0026#34;: \u0026#34;tests/\u0026#34; } }, \u0026#34;scripts\u0026#34;: { \u0026#34;post-autoload-dump\u0026#34;: [ \u0026#34;Illuminate\\\\Foundation\\\\ComposerScripts::postAutoloadDump\u0026#34;, \u0026#34;@php artisan package:discover --ansi\u0026#34; ], \u0026#34;post-update-cmd\u0026#34;: [ \u0026#34;@php artisan vendor:publish --tag=laravel-assets --ansi --force\u0026#34; ], \u0026#34;post-root-package-install\u0026#34;: [ \u0026#34;@php -r \\\u0026#34;file_exists(\u0026#39;.env\u0026#39;) || copy(\u0026#39;.env.example\u0026#39;, \u0026#39;.env\u0026#39;);\\\u0026#34;\u0026#34; ], \u0026#34;post-create-project-cmd\u0026#34;: [ \u0026#34;@php artisan key:generate --ansi\u0026#34; ] }, \u0026#34;extra\u0026#34;: { \u0026#34;laravel\u0026#34;: { \u0026#34;dont-discover\u0026#34;: [] } }, \u0026#34;config\u0026#34;: { \u0026#34;optimize-autoloader\u0026#34;: true, \u0026#34;preferred-install\u0026#34;: \u0026#34;dist\u0026#34;, \u0026#34;sort-packages\u0026#34;: true }, \u0026#34;minimum-stability\u0026#34;: \u0026#34;dev\u0026#34;, \u0026#34;prefer-stable\u0026#34;: true } File composer.json diatas adalah contoh dari file composer pada projek Laravel versi 9.x.
Bagian-bagian pada file composer.json terbagi menjadi 3 kategori besar: deskripsi projek, dependencies, dan konfigurasi.
Bagian deskripsi merupakan bagian yang berisi informasi dari projek yang sedang dikerjakan bagian ini berisi informasi seperti: nama projek, tipe projek, keterangan, keywords, dan lisensi yang digunakan.
Bagian depedencies merupakan bagian yang digunakan untuk mendeklarasikan libraries atau packages yang digunakan. Bagian ini termasuk: require dan require-dev. require dan require-dev sama-sama berperan sebagai tempat pendeklarasian libraries atau packages yang digunakan yang nantinya akan composer install, yang menjadi perbedaan adalah segala libraries atau packages yang dideklarasikan pada require-dev hanya akan digunakan pada proses development saja sehingga ketika projek memasuki area production packages atau libraries yang dideklarasikan di require-dev tidak akan diinstall oleh composer. Sebaliknya packages atau libraries yang didekalarasikan pada require akan diinstall oleh composer baik untuk proses development ataupun production.
Perbedaan area menjalankan koding umumnya terbagi menjadi 3: development, staging, dan production. Untuk membuat composer mengetahui koding yang dibuat akan dijalankan pada area yang mana, biasanya dibuat sebuah environment variabel yang berisi status area yang digunakan saat ini.
Bagian konfigurasi biasanya berisi konfigurasi serta keterangan bagaimana composer harus men-treat projek kita. Bagian ini dimulai dari autoload sampai dengan prefer-stable. Bagian autoload dan autoload-dev merupakan bagian yang akan menginformasikan kepada composer untuk meng-autoloading sebuah file PHP ke PHP autoload.
Penjelasan lebih detail tentang keterangan dan kegunaan masing-masing bagian pada file composer.json bisa dilihat pada The composer.json Schema
Init Perintah composer init adalah perintah untuk menginisialisasi projek composer dalam satu folder.
cd path/to/composer-project composer init Perintah ini akan menampilkan prompt yang harus dilengkapi seperti nama project, author, keywords, dan lain-lain. Silahkan lengkapi sesuai kebutuhan.
Welcome to the Composer config generator This command will guide you through creating your composer.json config. Package name (\u0026lt;vendor\u0026gt;/\u0026lt;name\u0026gt;) [budiganteng/composer-pemula]: ... Perintah composer init akan membuat satu file baru dengan nama composer.json. File composer.json ini berisi informasi dari projek kita, mulai dari nama projek hingga depedencies yang digunakan.
Require Perintah composer require merupakan perintah yang digunakan untuk menginstall satu atau lebih library. Seperti contoh ketika mau menginstall library Guzzle:
composer require guzzlehttp/guzzle perintah ini akan menambahkan attribut baru dalam file composer.json pada bagian require.
{ \u0026#34;require\u0026#34;: { \u0026#34;guzzlehttp/guzzle\u0026#34;: \u0026#34;^7.4\u0026#34; } } `,url:"https://aziyan99.github.io/posts/composer-for-dummies/"},"https://aziyan99.github.io/posts/laravel-membuat-folder/":{title:"Laravel: Membuat Folder",tags:["Laravel","PHP"],content:"Tulisan ini merupakan tutorial singkat bagaimana membuat sebuah folder pada projek laravel. Pembuatan sebuah folder umumnya digunakan untuk menyimpan gambar-gambar yang bisa pengguna kita upload, seperti logo, foto profile, silder, dan sebagainnya.\nDengan File System $path = storage_path(\u0026#39;app/public/profile_images\u0026#39;); if(!File::isDirectory($path)){ File::makeDirectory($path, 0777, true, true); } Dengan Storage System $path = storage_path(\u0026#39;app/public/profile_images\u0026#39;); Storage::makeDirectory($path, 0777, true, true); Dengan Core PHP $path = storage_path(\u0026#39;app/public/profile_images\u0026#39;); mkdir($path); Selesai!!!\n",url:"https://aziyan99.github.io/posts/laravel-membuat-folder/"},"https://aziyan99.github.io/posts/install-nginx-macos/":{title:"Nginx: Install di MacOS dengan Homebrew",tags:["Nginx","OSX"],content:"NGINX adalah aplikasi open source untuk server web, NGINX is open source software for web serving, reverse proxying, caching, load balancing, media streaming, dan banyak lagi. Ini dimulai sebagai server web yang dirancang untuk kinerja dan stabilitas maksimum. Selain kemampuan server HTTP-nya, NGINX juga dapat berfungsi sebagai server proxy untuk email (IMAP, POP3, dan SMTP) dan proxy terbalik dan penyeimbang beban untuk server HTTP, TCP, dan UDP.\nInstall homebrew /usr/bin/ruby -e \u0026#34;$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)\u0026#34; Update home brew repository brew update Install Nginx brew install nginx Nginx akan diinstal di folder usr/local/cellar dan nginx berjalan dengan port default di 8080\nMe-restart Nginx brew services restart nginx Men-stop Nginx brew services stop nginx Jika installasi berhasil maka hasil log akan lebih kurang seperti\nusername@192.168.1.12:~$ brew install nginx Running `brew update --preinstall`... ==\u0026gt; Auto-updated Homebrew! Updated 3 taps (shivammathur/php, homebrew/cask and homebrew/services). ==\u0026gt; Updated Formulae Updated 1 formula. ==\u0026gt; New Casks abbyy-finereader-pdf roonbridge mediahuman-audio-converter rwts-pdfwriter paragon-camptune unicopedia-plus ==\u0026gt; Updated Casks Updated 174 casks. ==\u0026gt; Deleted Casks finereader ==\u0026gt; Downloading https://ghcr.io/v2/homebrew/core/nginx/manifests/1.21.6_1 ######################################################################## 100.0% ==\u0026gt; Downloading https://ghcr.io/v2/homebrew/core/nginx/blobs/sha256:dba847687a67 ==\u0026gt; Downloading from https://pkg-containers.githubusercontent.com/ghcr1/blobs/sh ######################################################################## 100.0% ==\u0026gt; Pouring nginx--1.21.6_1.monterey.bottle.tar.gz ==\u0026gt; Caveats Docroot is: /usr/local/var/www The default port has been set in /usr/local/etc/nginx/nginx.conf to 8080 so that nginx can run without sudo. nginx will load all files in /usr/local/etc/nginx/servers/. To restart nginx after an upgrade: brew services restart nginx Or, if you don\u0026#39;t want/need a background service you can just run: /usr/local/opt/nginx/bin/nginx -g daemon off; ==\u0026gt; Summary ðº /usr/local/Cellar/nginx/1.21.6_1: 26 files, 2.2MB ==\u0026gt; Running `brew cleanup nginx`... Disable this behaviour by setting HOMEBREW_NO_INSTALL_CLEANUP. Hide these hints with HOMEBREW_NO_ENV_HINTS (see `man brew`). Beberapa catatan penting Folder konfigurasi Nginx -\u0026gt; /usr/local/etc/nginx/servers/. Konfig default -\u0026gt; /usr/local/etc/nginx/nginx.conf. Logs Nginx -\u0026gt; /usr/local/var/log/nginx/. Folder default webroot -\u0026gt; /usr/local/var/www/. Alamat default -\u0026gt; http://localhost:8080. Links https://www.nginx.com https://brew.sh/ ",url:"https://aziyan99.github.io/posts/install-nginx-macos/"},"https://aziyan99.github.io/posts/laravel-database-transaction/":{title:"Laravel: Database Transaction",tags:["Laravel","PHP","DBTransaction","Database"],content:`Database trasaction sangat berguna ketika kita bermain dengan database karena ketika terjadi kesalahan atau error ketika mengeksekusi perintah yang berkaitan dengan database, semua transaksi yang terjadi sebelumnya akan dibatalkan sehingag database tidak akan terganggu atau cacat. Penggunaan pada laravel sangat mudah dengan library yang sudah laravel sediakan jadi kita tidak perlu lagi menulis transaksi secara manual menggunakan SQL.
Contoh DB::transaction(function() { // database operation goes here }); Selesai!!!
`,url:"https://aziyan99.github.io/posts/laravel-database-transaction/"},"https://aziyan99.github.io/posts/laravel-generate-sitemap/":{title:"Laravel: Membuat Sitemap Secara Dinamis",tags:["Laravel","PHP","Sitemap"],content:"Sitemap adalah sebuah file yang memberikan informasi tentang halaman, video, ataupun media apa saja dalam sebuah website. Search engine seperti Google menggunakan sitemap untuk mencari halaman yang dicari pengguna sehingga dengan membuat sitemap untuk website akan sangat membantu supaya google mengindeks website kita.\nHow to Buat projek laravel baru dengan laravel new \u0026lt;project-name\u0026gt; atau composer create-project laravel/laravel \u0026lt;project-name\u0026gt;. Buat satu database untuk projek laravel yang baru dibuat. Buat model dan migration untuk post dengan php artisan make:model Post -m. Ubah post migration dengan menambahkan kolom title, slug, dan body pada tabel posts. \u0026lt;?php use Illuminate\\Database\\Migrations\\Migration; use Illuminate\\Database\\Schema\\Blueprint; use Illuminate\\Support\\Facades\\Schema; class CreatePostsTable extends Migration { /** * Run the migrations. * * @return void */ public function up() { Schema::create(\u0026#39;posts\u0026#39;, function (Blueprint $table) { $table-\u0026gt;id(); $table-\u0026gt;string(\u0026#39;title\u0026#39;); $table-\u0026gt;string(\u0026#39;slug\u0026#39;); $table-\u0026gt;longText(\u0026#39;body\u0026#39;); $table-\u0026gt;timestamps(); }); } /** * Reverse the migrations. * * @return void */ public function down() { Schema::dropIfExists(\u0026#39;posts\u0026#39;); } } Lakukan migrasi dengan perintah php artisan migrate. Buat factory untuk mengenerate dummy data postingan php artisan make:factory PostFactory --model=Post. Kemudian isi dengan: \u0026lt;?php namespace Database\\Factories; use App\\Models\\Post; use Illuminate\\Database\\Eloquent\\Factories\\Factory; use Illuminate\\Support\\Str; class PostFactory extends Factory { /** * The name of the factory\u0026#39;s corresponding model. * * @var string */ protected $model = Post::class; /** * Define the model\u0026#39;s default state. * * @return array */ public function definition() { $title = $this-\u0026gt;faker-\u0026gt;sentence; $slug = Str::slug($title); return [ \u0026#39;title\u0026#39; =\u0026gt; $title, \u0026#39;slug\u0026#39; =\u0026gt; $slug, \u0026#39;body\u0026#39; =\u0026gt; $this-\u0026gt;faker-\u0026gt;paragraph(10) ]; } } Buka tinker melalui terminal php artisan tinker dan lakukan perintah App\\Models\\Post::factory()-\u0026gt;count(10)-\u0026gt;create(). Perintah ini akan membuat 10 postingan dummy. Install package laravel/sitemap dari spatie dengan perintah composer require spatie/laravel-sitemap. Jalankan perintah php artisan vendor:publish --provider=\u0026quot;Spatie\\Sitemap\\SitemapServiceProvider\u0026quot; --tag=config untuk memindahkan file sitemap.php kedalam konfigurasi laravel. Buka file web.php dan buat routing baru \u0026lt;?php use Illuminate\\Support\\Facades\\Route; use App\\Models\\Post; use Spatie\\Sitemap\\Sitemap; use Spatie\\Sitemap\\Tags\\Url; /* |-------------------------------------------------------------------------- | Web Routes |-------------------------------------------------------------------------- | | Here is where you can register web routes for your application. These | routes are loaded by the RouteServiceProvider within a group which | contains the \u0026#34;web\u0026#34; middleware group. Now create something great! | */ Route::get(\u0026#39;/\u0026#39;, function () { return view(\u0026#39;welcome\u0026#39;); }); Route::get(\u0026#39;/sitemap\u0026#39;, function(){ $sitemap = Sitemap::create() -\u0026gt;add(Url::create(\u0026#39;/about-us\u0026#39;)) -\u0026gt;add(Url::create(\u0026#39;/contact_us\u0026#39;)); $post = Post::all(); foreach ($post as $post) { $sitemap-\u0026gt;add(Url::create(\u0026#34;/post/{$post-\u0026gt;slug}\u0026#34;)); } $sitemap-\u0026gt;writeToFile(public_path(\u0026#39;sitemap.xml\u0026#39;)); }); Jalankan development server php artisan serve dan kunjungi http://localhost:8000/sitemap.xml atau http://localhost:8000/sitemap. Tentu saja penulisan sitemap tidak terbatasi hanya bisa di file web.php kita juga bisa membuat controller sendiri untuk menghandle sitemap.\nSelesai!!!\n",url:"https://aziyan99.github.io/posts/laravel-generate-sitemap/"},"https://aziyan99.github.io/posts/laravel-path-gambar-dari-model/":{title:"Laravel: Path Gambar dari Model",tags:["Laravel","PHP","Image","Model"],content:"Avatar untuk pengguna (foto profile) bisa dibuat dinamis, jika pengguna tidak mengupload avatar nya sendiri kita bisa menggunakan inisialnya dan membuat avatar untuk pengguna tadi.\nRequirement Laravel project Kolom avatar pada table users Kolom avatar harus nullable Eksekusi Buka model User.php dan jangan lupa untuk menambahkan avatar pada $protected array. Kemudian buat sebuah accessor dengan nama getAvatarPathAttribute(). Kemudian bisa ikuti kode dibawah (dan bisa dimodifikasi sesuka hati)\nuse Illuminate\\Support\\Facades\\Storage; // jangan lupa import Facades Storage public function getAvatarPathAttribute() { if ($this-\u0026gt;avatar == null) { return \u0026#34;https://ui-avatars.com/api/?size=128\u0026amp;name=\u0026#34; . $this-\u0026gt;name; } else { return Storage::disk(\u0026#39;public\u0026#39;)-\u0026gt;url($this-\u0026gt;avatar); } } Untuk penggunaanya di blade seperti\n\u0026lt;img src=\u0026#34;{{ $user-\u0026gt;avatar_path }}\u0026#34; alt=\u0026#34;logo\u0026#34; class=\u0026#34;img-thumbnail\u0026#34; width=\u0026#34;128\u0026#34;\u0026gt; Selesai!!!\n",url:"https://aziyan99.github.io/posts/laravel-path-gambar-dari-model/"},"https://aziyan99.github.io/posts/laravel-generate-barcode/":{title:"Laravel: Mengenerate Barcode",tags:["Laravel","PHP","Barcode"],content:`Barcode adalah bentuk visual dari data yang berbentuk skrip (berisi bar dan spasi) dengan berbagai lebar dan jarak garis paralel. Mesin menguraikan kode batang karena ditampilkan dalam bentuk yang dapat dibaca mesin.
Ada banyak package yang bisa digunakan pada laravel untuk membuat barcode salah satunya adalah milon/barcode untuk menginstallnya pada laravel bisa menggunakan composer:
root@192.168.1.12:~\$ composer require milon/barcode Jika proses penginstallasian sudah selesai. Bisa mendaftarkan packagenya pada providers dan alias di config/app.php.
\u0026lt;?php return [ \u0026#39;providers\u0026#39; =\u0026gt; [ .... .... .... Milon\\Barcode\\BarcodeServiceProvider::class, ], \u0026#39;aliases\u0026#39; =\u0026gt; [ .... .... .... \u0026#39;DNS1D\u0026#39; =\u0026gt; Milon\\Barcode\\Facades\\DNS1DFacade::class, \u0026#39;DNS2D\u0026#39; =\u0026gt; Milon\\Barcode\\Facades\\DNS2DFacade::class, ] Untuk menggunakannya bisa langsung digunakan pada blade dengan merendernya seperti:
\u0026lt;!DOCTYPE html\u0026gt; \u0026lt;html\u0026gt; \u0026lt;head\u0026gt; \u0026lt;meta charset=\u0026#34;utf-8\u0026#34;\u0026gt; \u0026lt;title\u0026gt;Laravel Generate Barcode Examples\u0026lt;/title\u0026gt; \u0026lt;meta name=\u0026#34;csrf-token\u0026#34; content=\u0026#34;{{ csrf_token() }}\u0026#34;\u0026gt; \u0026lt;link href=\u0026#34;https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css\u0026#34; rel=\u0026#34;stylesheet\u0026#34;/\u0026gt; \u0026lt;/head\u0026gt; \u0026lt;body\u0026gt; \u0026lt;div class=\u0026#34;container mt-4\u0026#34;\u0026gt; \u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS2D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;QRCODE\u0026#39;) !!}\u0026lt;/div\u0026gt; \u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;PHARMA\u0026#39;) !!}\u0026lt;/div\u0026gt; \u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;PHARMA2T\u0026#39;) !!}\u0026lt;/div\u0026gt; \u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;CODABAR\u0026#39;) !!}\u0026lt;/div\u0026gt; \u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;KIX\u0026#39;) !!}\u0026lt;/div\u0026gt; \u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;RMS4CC\u0026#39;) !!}\u0026lt;/div\u0026gt; \u0026lt;div class=\u0026#34;mb-3\u0026#34;\u0026gt;{!! DNS1D::getBarcodeHTML(\u0026#39;4445645656\u0026#39;, \u0026#39;UPCA\u0026#39;) !!}\u0026lt;/div\u0026gt; \u0026lt;/div\u0026gt; \u0026lt;/body\u0026gt; \u0026lt;/html\u0026gt; Selesai!!!!
`,url:"https://aziyan99.github.io/posts/laravel-generate-barcode/"},"https://aziyan99.github.io/posts/laravel-select-between-date/":{title:"Laravel: Select data diantara dua tanggal",tags:["Laravel","PHP","Database","Model"],content:"Mengambil data dari database berdasarkan range tanggal (tanggal awal dan tanggal akhir) di laravel mudah dilakukan dengan bantuan Eloquent dari laravel (Model). Pengambilan data ini sangat membantu ketika kita ingin membuat laporan dari data atau kebutuhan lainnya yang membutuhkan pengguna bisa mengambil data berdasarkan tanggal.\nCara pertama (whereBetween) \u0026lt;?php namespace App\\Http\\Controllers; use Illuminate\\Http\\Request; use App\\Models\\User; use Carbon\\Carbon; class UserController extends Controller { /** * Display a listing of the resource. * * @return \\Illuminate\\Http\\Response */ public function index(Request $request) { $startDate = Carbon::createFromFormat(\u0026#39;d/m/Y\u0026#39;, \u0026#39;01/01/2021\u0026#39;); $endDate = Carbon::createFromFormat(\u0026#39;d/m/Y\u0026#39;, \u0026#39;06/01/2021\u0026#39;); $users = User::select(\u0026#39;id\u0026#39;, \u0026#39;name\u0026#39;, \u0026#39;email\u0026#39;, \u0026#39;created_at\u0026#39;) -\u0026gt;whereBetween(\u0026#39;created_at\u0026#39;, [$startDate, $endDate]) -\u0026gt;get(); dd($users); } } Cara kedua (where) Navigasi ke folder /var/www/html/ kemudian buat 2 folder baru atau bisa dengan perintah\n\u0026lt;?php namespace App\\Http\\Controllers; use Illuminate\\Http\\Request; use App\\Models\\User; use Carbon\\Carbon; class UserController extends Controller { /** * Display a listing of the resource. * * @return \\Illuminate\\Http\\Response */ public function index(Request $request) { $startDate = Carbon::createFromFormat(\u0026#39;d/m/Y\u0026#39;, \u0026#39;01/01/2021\u0026#39;); $endDate = Carbon::createFromFormat(\u0026#39;d/m/Y\u0026#39;, \u0026#39;06/01/2021\u0026#39;); $users = User::select(\u0026#39;id\u0026#39;, \u0026#39;name\u0026#39;, \u0026#39;email\u0026#39;, \u0026#39;created_at\u0026#39;) -\u0026gt;where(\u0026#39;created_at\u0026#39;, \u0026#39;\u0026gt;=\u0026#39;, $startDate) -\u0026gt;where(\u0026#39;created_at\u0026#39;, \u0026#39;\u0026lt;=\u0026#39;, $endDate) -\u0026gt;get(); dd($users); } } Cara ketiga (whereDate) ?php namespace App\\Http\\Controllers; use Illuminate\\Http\\Request; use App\\Models\\User; use Carbon\\Carbon; class UserController extends Controller { /** * Display a listing of the resource. * * @return \\Illuminate\\Http\\Response */ public function index(Request $request) { $startDate = \u0026#39;01/01/2021\u0026#39;; $endDate = \u0026#39;06/01/2021\u0026#39;; $users = User::select(\u0026#39;id\u0026#39;, \u0026#39;name\u0026#39;, \u0026#39;email\u0026#39;, \u0026#39;paid_date\u0026#39;) -\u0026gt;whereDate(\u0026#39;paid_date\u0026#39;, \u0026#39;\u0026gt;=\u0026#39;, $startDate) -\u0026gt;whereDate(\u0026#39;paid_date\u0026#39;, \u0026#39;\u0026lt;=\u0026#39;, $endDate) -\u0026gt;get(); dd($users); } } Tentu saja tanggal yang digunakan tidak perlu statis seperti pada contoh. Kita juga bisa menggunakan form inputan yang bertipe date.\nSelesai!!!!\n",url:"https://aziyan99.github.io/posts/laravel-select-between-date/"},"https://aziyan99.github.io/posts/nginx-virtual-host/":{title:"Nginx: Membuat Virtual Host",tags:["Nginx","VPS","Virtual Host","Ubuntu"],content:"Membuat satu VPS bisa menghost 2 atau lebih website gampang dilakukan dengan nginx. Untuk melakukannya kita akan memanfaatkan fitur dari nginx yaitu virtual host. Contoh ini dilakukan pada VPS dengan sistem operasi 18.0 atau diatasnya\nInstall Nginx root@192.168.1.12:~$ sudo apt install nginx Setelah proses instalasi selesai, cek apakah nginx sudah terinstall dan berjalan dengan benar\nroot@192.168.1.12:~$ systemctl status nginx Folder untuk website Navigasi ke folder /var/www/html/ kemudian buat 2 folder baru atau bisa dengan perintah\nroot@192.168.1.12:~$ mkdir /var/www/html/web1.iniserver.com root@192.168.1.12:~$ mkdir /var/www/html/web2.iniserver.com kita akan membuat 1 file html untuk masing-masing folder yang sudah dibuat sebelumnya\nroot@192.168.1.12:~$ nano /var/www/html/web1.iniserver.com/index.html kemudian file index.html isi dengan\n\u0026lt;html\u0026gt; \u0026lt;title\u0026gt;web1.iniserver.com\u0026lt;/title\u0026gt; \u0026lt;h1\u0026gt;Welcome to the web1.iniserver.com.\u0026lt;/h1\u0026gt; \u0026lt;/html\u0026gt; dan untuk folder we2.iniserver.com juga\nroot@192.168.1.12:~$ nano /var/www/html/web2.iniserver.com/index.html kemudian file index.html isi dengan\n\u0026lt;html\u0026gt; \u0026lt;title\u0026gt;web2.iniserver.com\u0026lt;/title\u0026gt; \u0026lt;h1\u0026gt;Welcome to the web2.iniserver.com.\u0026lt;/h1\u0026gt; \u0026lt;/html\u0026gt; Jika kedua folder tadi sudah diisi dengan file index.html, kita akan mengubah hak akses untuk masing-masing folder supaya bisa diakses melalu browser\nroot@192.168.1.12:~$ chown -R www-data:www-data /var/www/html/web1.iniserver.com root@192.168.1.12:~$ chown -R www-data:www-data /var/www/html/web2.iniserver.com Konfigurasi untuk virtual host nginx Buat konfigurasi untuk masing-masing website\nroot@192.168.1.12:~$ nano /etc/nginx/sites-available/web1.iniserver.com.conf kemudian isi dengan\nserver { listen 80; listen [::]:80; root /var/www/html/web1.iniserver.com; index index.html index.htm; server_name web1.iniserver.com; location / { try_files $uri $uri/ =404; } } dan untuk web2.iniserver.com\nroot@192.168.1.12:~$ nano /etc/nginx/sites-available/web2.iniserver.com.conf kemudian isi dengan\nserver { listen 80; listen [::]:80; root /var/www/html/web2.iniserver.com; index index.html index.htm; server_name web2.iniserver.com; location / { try_files $uri $uri/ =404; } } Untuk menghidupkan konfigurasinya kita bisa dengan membuat symlink antara sites-available dengan sites-enabled\nroot@192.168.1.12:~$ ln -s /etc/nginx/sites-available/web1.iniserver.com.conf /etc/nginx/sites-enabled/ root@192.168.1.12:~$ ln -s /etc/nginx/sites-available/web2.iniserver.com.conf /etc/nginx/sites-enabled/ Validasi konfigurasi dengan\nroot@192.168.1.12:~$ nginx -t Jika tidak ada masalah maka akan keluar pesan seperti\nnginx: the configuration file /etc/nginx/nginx.conf syntax is ok nginx: configuration file /etc/nginx/nginx.conf test is successful Restart nginx\nroot@192.168.1.12:~$ systemctl restart nginx Coba kunjugi domain web1.iniserver.com danweb2.iniserver.com jika tidak ada kesalahan maka akan keluar halaman html yg sudah dibuat sebelumnya. Nama domain dan sub domain bisa disesuaikan dengan yang kita punya. Jika tidak mempunyai domain hal ini bisa juga dilakukan dengan alamat IP dari vps kita, dan untuk membuat virtual host nya kita bisa menggunakan port, misal 192.168.1.12:99 dan 192.168.1.12:98. pada konfigurasi virtual host nya tinggal diubah listen portnya ke port yang dinginkan dan ganti server_name dengan alamat IP. Jangan lupa untuk membuka firewall pada port yang ingin digunakan.\nMenghubungkan dengan PHP-FPM Tambahkan konfigurasi virtual host untuk website yang dinginkan bisa mengeksekusi file php dengan:\nserver { listen 80; root /var/www/html/web1.iniserver.com; index index.html index.htm index.php; server_name web1.iniserver.com; location ~ \\.php$ { fastcgi_split_path_info ^(.+\\.php)(/.+)$; fastcgi_pass unix:/var/run/php/php7.3-fpm.sock; fastcgi_index index.php; include fastcgi_params; fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; fastcgi_intercept_errors off; fastcgi_buffer_size 16k; fastcgi_buffers 4 16k; fastcgi_connect_timeout 600; fastcgi_send_timeout 600; fastcgi_read_timeout 600; } location / { try_files $uri $uri/ =404; } } Contoh menambahkan support php pada folder web1.iniserver.com. Jangan lupa restart php-fpm dan nginx (contoh menggunakan php7.3).\nroot@192.168.1.12:~$ systemctl restart nginx root@192.168.1.12:~$ systemctl restart php7.3-fpm Selesai!!!!\n",url:"https://aziyan99.github.io/posts/nginx-virtual-host/"},"https://aziyan99.github.io/posts/install-lemp-stack-ubuntu/":{title:"Install Lemp Stack Ubuntu",tags:["Ubuntu","LEMP","apache2","PHP","MySQL","Linux"],content:`LEMP merupakan singakatan dari Linux, Nginx, MariDB atau MySQL dan PHP. LEMP merupakan bundelan aplikasi yang biasa kita gunakan untuk menghost sebuah website, terutama yang ditulis dengan bahasa pemrograman PHP.
Refresh repository ubuntu
sudo apt update Upgrade package yang harus diupgrade, jika ada.
sudo apt upgrade Instalasi Nginx sudo apt install nginx Jika instalasi sudah selesai, kita bisa memverifiasinya dengan mengunjungi url didalam browser
http://\u0026lt;ip\u0026gt; Jika ada pesan Welcome to nginx! maka bisa dipastikan instalasinya berhasil. Terkadang ada kasus dimana halaman nginx tidak muncul padahal instalasi sudah berhasil, hal ini biasanya disebabkan oleh pengaturan Firewal yang ada divps kita. Untuk mengatasinya bisa melalui aplikasi UFW dengan memberitahukan nginx untuk menerima request di port 80 (http) dan port 443 (https) difirewall.
Install UFW sudo apt install ufw Berikan akses ke traffic http dan https
sudo ufw allow http sudo ufw allow https Restart nginx
systemctl restart nginx Install MariaDB sudo apt install mariadb-server Tambah pengguna baru di MariaDB

`,url:"https://aziyan99.github.io/posts/install-lemp-stack-ubuntu/"},"https://aziyan99.github.io/posts/pencarian-jekyll/":{title:"Jekyll: Menambahkan Searching",tags:["GitHub Pages","Jekyll"],content:`Untuk membuat pencarian pada halaman github pages yang menggunakan jekyll bisa dilakukan dengan 3 cara: Lunr, Google Custom Search Engine dan Simple Jekyll Search. Lunr sangat senang diimplementasikan tetapi akan membuat halaman menjadi berat. Sedangkan Google Custom Search Engine terbilang cukup ringan dan sangat sulit untuk diimplementasikan. Sehingga pilihan kita jatuh pada opsi ketiga yaitu menggunakan Simple Jekyll Search
Pada dasarnya Simple Jekyll Search akan mengenerate sebuah file json yang berisi judul dari postingan-postingan yang pernah kita buat. Sehingga kita hanya perlu menambahkan sedikit client-side javascript untuk mengakses file json tadi.
Buat satu file json dengan nama search.json dan simpan pada root folder projek. Kemudian isi file search.json dengan:

`,url:"https://aziyan99.github.io/posts/pencarian-jekyll/"},"https://aziyan99.github.io/posts/laravel-setup-laravel-passport/":{title:"Laravel: Setup Laravel Passport",tags:["PHP","Laravel","Authentication","PHP"],content:"Laravel Passport provides a full OAuth2 server implementation for your Laravel application in a matter of minutes. Passport is built on top of the League OAuth2 server that is maintained by Andy Millington and Simon Hamp.\n{ \u0026#39;Accept\u0026#39;: \u0026#39;application/json\u0026#39; } Generate the middleware using artisan\nphp artisan make:middleware ForceJsonRequestMiddleware Content of ForceJsonRequestMiddleware.php in handle() function. The file locate at App/Http/Middleware/ForceJsonRequestMiddleware.php.\n$request-\u0026gt;headers-\u0026gt;set(\u0026#39;Accept\u0026#39;, \u0026#39;application/json\u0026#39;); return $next($request); Register the middleware to $routeMiddleware array at app/Http/Kernel.php.\n\u0026#39;json.response\u0026#39; =\u0026gt; \\App\\Http\\Middleware\\ForceJsonRequestMiddleware::class, Then, weâll also add it to the $middleware array in the same file:\n\\App\\Http\\Middleware\\ForceJsonRequestMiddleware::class, That would make sure that the ForceJsonRequestMiddleware middleware is run on every request.\nphp artisan make:middleware CorsMiddleware Update the handle() function:\nreturn $next($request) -\u0026gt;header(\u0026#39;Access-Control-Allow-Origin\u0026#39;, \u0026#39;*\u0026#39;) -\u0026gt;header(\u0026#39;Access-Control-Allow-Methods\u0026#39;, \u0026#39;GET, POST, PUT, DELETE, OPTIONS\u0026#39;) -\u0026gt;header(\u0026#39;Access-Control-Allow-Headers\u0026#39;, \u0026#39;X-Requested-With, Content-Type, X-Token-Auth, Authorization\u0026#39;); Register the middleware to $routeMiddleware array at app/Http/Kernel.php.\n\u0026#39;cors\u0026#39; =\u0026gt; \\App\\Http\\Middleware\\CorsMiddleware::class, Then, weâll also add it to the $middleware array in the same file:\n\\App\\Http\\Middleware\\CorsMiddleware::class, We can use the middlewares in our api.php routing like:\nRoute::group([\u0026#39;middleware\u0026#39; =\u0026gt; [\u0026#39;cors\u0026#39;, \u0026#39;json.response\u0026#39;]], function () { // route path... }); composer require laravel/passport Migrating the tables\nphp artisan migrate Generate secure access token using artisan\nphp artisan passport:install Updating User model\n\u0026lt;?php namespace App\\Models; ... use Laravel\\Passport\\HasApiTokens; //add the namespace class User extends Authenticatable { use HasApiTokens, HasFactory, Notifiable; //use it here } Registering passport routes to AuthServiceProvider, place at boot() function\nif (!$this-\u0026gt;app-\u0026gt;routesAreCached()) { Passport::routes(); } Add passport TokenGuard at config/auth.php\n\u0026#39;guards\u0026#39; =\u0026gt; [ \u0026#39;web\u0026#39; =\u0026gt; [ \u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;session\u0026#39;, \u0026#39;provider\u0026#39; =\u0026gt; \u0026#39;users\u0026#39;, ], \u0026#39;api\u0026#39; =\u0026gt; [ \u0026#39;driver\u0026#39; =\u0026gt; \u0026#39;passport\u0026#39;, //update this line \u0026#39;provider\u0026#39; =\u0026gt; \u0026#39;users\u0026#39;, ], ], php artisan make:controller Api/AuthController At top of the controller don\u0026rsquo;t forget to import used depedencies\nuse Illuminate\\Support\\Facades\\Validator; public function login(Request $request) { $validator = Validator::make($request-\u0026gt;all(), [ \u0026#39;email\u0026#39; =\u0026gt; \u0026#39;required|email\u0026#39;, \u0026#39;password\u0026#39; =\u0026gt; \u0026#39;required\u0026#39; ]); if ($validator-\u0026gt;fails()) { return response()-\u0026gt;json([ \u0026#39;success\u0026#39; =\u0026gt; false, \u0026#39;msg\u0026#39; =\u0026gt; $validator-\u0026gt;errors()-\u0026gt;all(), \u0026#39;data\u0026#39; =\u0026gt; [] ], 422); } $data = $request-\u0026gt;only(\u0026#39;email\u0026#39;, \u0026#39;password\u0026#39;); if (!auth()-\u0026gt;attempt($data)) { return response()-\u0026gt;json([ \u0026#39;success\u0026#39; =\u0026gt; false, \u0026#39;msg\u0026#39; =\u0026gt; \u0026#39;Invalid email or password\u0026#39;, \u0026#39;data\u0026#39; =\u0026gt; [] ]); } $token = auth()-\u0026gt;user()-\u0026gt;createToken(\u0026#39;API Token\u0026#39;)-\u0026gt;accessToken; return response()-\u0026gt;json([ \u0026#39;success\u0026#39; =\u0026gt; true, \u0026#39;msg\u0026#39; =\u0026gt; \u0026#39;Logged in user data\u0026#39;, \u0026#39;data\u0026#39; =\u0026gt; [ \u0026#39;profile\u0026#39; =\u0026gt; auth()-\u0026gt;user(), \u0026#39;token\u0026#39; =\u0026gt; $token ] ]); } public function logout(Request $request) { $token = $request-\u0026gt;user()-\u0026gt;token(); $token-\u0026gt;revoke(); return response()-\u0026gt;json([ \u0026#39;success\u0026#39; =\u0026gt; true, \u0026#39;msg\u0026#39; =\u0026gt; \u0026#39;You have been successfully logged out\u0026#39;, \u0026#39;data\u0026#39; =\u0026gt; [] ]); } Route::group([\u0026#39;middleware\u0026#39; =\u0026gt; [\u0026#39;cors\u0026#39;, \u0026#39;json.response\u0026#39;]], function () { Route::post(\u0026#39;/login\u0026#39;, [AuthController::class, \u0026#39;login\u0026#39;]); Route::middleware(\u0026#39;auth:api\u0026#39;)-\u0026gt;group(function () { Route::post(\u0026#39;/logout\u0026#39;, [AuthController::class, \u0026#39;logout\u0026#39;]); }); }); Done!!!!\n",url:"https://aziyan99.github.io/posts/laravel-setup-laravel-passport/"},"https://aziyan99.github.io/posts/react-update-document-title/":{title:"React: Mengubah Title Halaman Secara Dinamis",tags:["React.js","DOM","React Hook"],content:`Changing document title in pages that was built with React can be little bit tricky. Because, our working area only within \u0026lt;body\u0026gt;\u0026lt;/body\u0026gt; tag. Since React 16.8 we can built custom hook that can easly access the document.title and change the active page title.
We can create a hook like:
import { useEffect } from \u0026#34;react\u0026#34;; export default function useTitle(title) { useEffect(() =\u0026gt; { const prevTitle = document.title; document.title = title; return () =\u0026gt; { document.title = prevTitle; }; }); } And then we can use it anywhere in our pages. Like in Home.jsx
import useTitle from \u0026#34;./Hooks/useTitle\u0026#34; export default function Home () { useTitle(\u0026#34;Webname - Home\u0026#34;); return ( \u0026lt;div\u0026gt; ... \u0026lt;/div\u0026gt; ) } Done!!
